{{ if and (eq .Values.mongodb.host "mongodb") (eq (toString .Values.mongodb.port) "27017") -}}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "chart.fullname" . }}-mongodb
  labels:
    app: mongodb
    chart: {{ include "chart.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  ports:
  - port: 27017
  selector:
    app: mongodb
    release: {{ .Release.Name }}
{{- end }}
