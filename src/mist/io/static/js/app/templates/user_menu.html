<a id="me-btn"
   class="ui-btn-right"
   {{action "meClicked" target="view"}}>
    {{#if view.gravatarURL}}
        <img class="gravatar-image" {{bind-attr src="view.gravatarURL"}}/>
    {{else}}
        <div class="gravatar-image user"></div>
    {{/if}}
    </a>

<div id="user-menu-popup" class="ui-mini" data-role="popup" data-position-to="#me-btn" data-theme="c" data-overlay-theme="b" data-transition="flip">

    <div data-role="content">

        <div id="user-email">{{EMAIL}}</div>

        <a href="https://mistio.zendesk.com/access/login"
           target="_blank"
           class="ui-btn ui-btn-b ui-corner-all ui-shadow ui-mini"
        >Support</a>

        {{#if Mist.authenticated}}

            <a class="ui-btn ui-btn-b ui-corner-all ui-shadow ui-mini"
               {{bind-attr href="view.accountUrl"}}
               {{bind-attr target="view.isNotCore"}}>Account</a>


            {{#if Mist.isCore}}
                <a class="ui-btn ui-btn-b ui-corner-all ui-shadow ui-mini"
                   {{action "logoutClicked" target="view"}}>Logout</a>
            {{/if}}
        {{else}}
            {{#unless Mist.isCore}}
                <a class="ui-btn ui-btn-b ui-corner-all ui-shadow ui-mini"
                   {{action "loginClicked" target="view"}}>Login</a>
            {{/unless}}
        {{/if}}

    </div>

</div>

{{view "login"}}

{{view "messageBox"}}
