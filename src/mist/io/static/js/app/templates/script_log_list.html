{{#if view.searching}}
    <div class="ajax-loader"></div>
{{/if}}

<ul class="ui-listview ui-listview-inset ui-corner-all ui-shadow"
    data-role="listview"
    data-enhanced="true"
    data-inset="true">
    {{#each Mist.logsController}}
        {{view "logListItem" logBinding="this"}}
    {{/each}}
</ul>

{{#if view.fetchingHistory}}
    <div class="ajax-loader"></div>
{{/if}}

{{#if view.noMoreLogs}}
    <div class="no-logs"></div>
{{/if}}
