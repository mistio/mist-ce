<div id="key-list-page" data-role="page" class="ui-page-active">

    <div data-role="header" data-theme="b">

        <a href="#" class="responsive-btn" data-icon="home">Home</a>

        <h1>Keys</h1>

        {{view "userMenu"}}

    </div>

    <div data-role="content" data-theme="a">

        <a id="select-keys-btn"
           class="responsive-btn ui-btn ui-btn-icon-left
               ui-icon-arrow-d ui-corner-all ui-shadow"
           {{action "selectClicked" target="view"}}>Select</a>

        <a id="add-key-btn"
           class="responsive-btn ui-btn ui-btn-icon-right ui-icon-plus ui-btn-d
               ui-shadow ui-corner-all"
           {{action "addClicked" target="view"}}>Add</a>

        <ul data-role="listview"
            data-filter="true"
            data-inset="true"
            data-filter-placeholder="Filter..."
            class="checkbox-list">
            {{#each Mist.keysController.content}}
                {{view "keyListItem" keyBinding="this" class="checkbox-link"}}
            {{/each}}
        </ul>

        <div class="mid-padding"></div>

    </div>

    {{view "dialog"}}

    {{view "keyAdd"}}

    {{view "keyEdit"}}

    {{view "confirmationDialog"}}

    <div id="select-keys-popup" data-role="popup" data-transition="flip" data-position-to="#select-keys-btn">
        <ul data-role='listview'>
            <li data-icon="false">
                <a {{action "selectionModeClicked" true target="view"}}>All</a>
            </li>
            <li data-icon="false">
                <a {{action "selectionModeClicked" false target="view"}}>None</a>
            </li>
        </ul>
    </div>

    <div class="tri-action-footer" data-role="footer" data-theme="b">
        <table><tbody><tr><td>
            <a class="ui-btn  ui-btn-icon-left ui-icon-edit ui-corner-all"  {{action "renameClicked" target="view"}}>Rename</a>
        </td><td>
            <a class="ui-btn  ui-btn-icon-left ui-icon-delete ui-corner-all" {{action "deleteClicked" target="view"}}>Delete</a>
        </td><td>
            <a class="ui-btn  ui-btn-icon-left ui-icon-gear ui-corner-all" {{action "setDefaultClicked" target="view"}}>Set default</a>
        </td></tr></tbody></table>
    </div>

</div>
