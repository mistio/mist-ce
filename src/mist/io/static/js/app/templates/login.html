<div id="login-popup" class="mid-popup" data-role="popup" data-overlay-theme="b" data-transition="flip">

    <div data-role="header" data-theme="b">
        <h1>Login to mist.io</h1>
    </div>

    <div data-role="content">
        <label for="login-email">Email:</label>
        {{view Mist.TextField
               id="login-email"
               valueBinding="Mist.loginController.email"}}

        <label for="login-password">Password:</label>
        {{view Mist.TextField
               id="login-password"
               type="password"
               valueBinding="Mist.loginController.password"}}

        {{#if Mist.loginController.loggingIn}}
        <div class="ajax-loader"></div>
        {{/if}}
        <a {{action "forgot" target="view"}} target="_new">Forgot your password?</a>
        <div class="ok-cancel" data-role="controlgroup" data-type="horizontal">
            <a data-role="button" {{action "backClicked" target="view"}}>Back</a>
            <button id="login-ok" data-theme="d" {{action "loginClicked" target="view"}}>Log in</button>
        </div>

    </div>

</div>
