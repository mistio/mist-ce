<div id="machine-power-popup" 
     class="tiny-popup" 
     data-role="popup" 
     data-overlay-theme="b" 
     data-transition="slideup"
     data-position-to="#machines-power-btn">

    <div data-role="header" data-theme="b">
        <h1>Power</h1>
    </div>

    <div data-role="content">
        {{#if Mist.machinePowerController.canStart}}
        <a data-role="button" data-theme="d" {{action "actionClicked" "start" target="view"}}>Start</a>
        {{/if}}
        {{#if Mist.machinePowerController.canShutdown}}
        <a data-role="button" data-theme="d" {{action "actionClicked" "shutdown" target="view"}}>Shutdown</a>
        {{/if}}
        {{#if Mist.machinePowerController.canReboot}}
        <a data-role="button" data-theme="d" {{action "actionClicked" "reboot" target="view"}}>Reboot</a>
        {{/if}}
        {{#if Mist.machinePowerController.canDestroy}}
        <a data-role="button" data-theme="b" {{action "actionClicked" "destroy" target="view"}}>Destroy</a>
        {{/if}}
        <a data-role="button" {{action "backClicked" target="view"}}>Back</a>
    </div>
</div>
