#################### UNDEPLOY STAGE ####################

.undeploy_template: &undeploy_template
  stage: undeploy
  image: dtzar/helm-kubectl
  variables:
    GIT_STRATEGY: none
  before_script:
    - |
        set -e
        function undeploy() {
          helm delete --purge "$1" || true
          kubectl delete namespace "$1" || true
        }
  script:
    - undeploy $namespace
  allow_failure: true
  dependencies: []

undeploy test:
  <<: *undeploy_template
  environment:
    name: test/$CI_COMMIT_REF_SLUG
    action: stop
  variables:
    namespace: test-$CI_PROJECT_NAME-$CI_COMMIT_REF_SLUG

