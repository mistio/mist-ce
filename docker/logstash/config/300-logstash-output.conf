output {
    if "logs" in [tags] {
        if [type] == "ui" {
            elasticsearch {
                hosts => ["${ELASTIC_URI}"]
                user => "${ELASTIC_USERNAME}"
                password => "${ELASTIC_PASSWORD}"
                index => "ui-logs-%{+YYYY.MM}"
                document_type => "%{type}"
                idle_flush_time => "${LOGS_FLUSH_TIME:1}"
                flush_size => "${LOGS_FLUSH_SIZE:10}"
            }
        }
        else {
             elasticsearch {
                hosts => ["${ELASTIC_URI}"]
                user => "${ELASTIC_USERNAME}"
                password => "${ELASTIC_PASSWORD}"
                index => "app-logs-%{+YYYY.MM}"
                document_type => "%{type}"
                idle_flush_time => "${LOGS_FLUSH_TIME:1}"
                flush_size => "${LOGS_FLUSH_SIZE:10}"
            }
        }
    }

    else if "insights" in [tags] and "metrics" in [tags] {
        elasticsearch {
            hosts => ["${ELASTIC_URI}"]
            user => "${ELASTIC_USERNAME}"
            password => "${ELASTIC_PASSWORD}"
            index => "%{owner_id}-cloudify-metrics-%{+YYYY.MM}"
            document_type => "%{name}"
            idle_flush_time => "${INSIGHTS_FLUSH_TIME:1}"
            flush_size => "${INSIGHTS_FLUSH_SIZE:10}"
        }
    }

    else if "planout" in [tags] {
        elasticsearch {
            hosts => ["${ELASTIC_URI}"]
            user => "${ELASTIC_USERNAME}"
            password => "${ELASTIC_PASSWORD}"
            index => "%{owner_id}-planout-%{+YYYY.MM.dd}"
            document_type => "%{type}"
            idle_flush_time => "${PLANOUT_FLUSH_TIME:1}"
            flush_size => "${PLANOUT_FLUSH_SIZE:10}"
        }
    }

    else if "exception" in [tags] {
        elasticsearch {
            hosts => ["${ELASTIC_URI}"]
            user => "${ELASTIC_USERNAME}"
            password => "${ELASTIC_PASSWORD}"
            index => "exceptions-%{+YYYY.MM.dd}"
            document_type => "exception"
            idle_flush_time => "${EXC_FLUSH_TIME:1}"
            flush_size => "${EXC_FLUSH_SIZE:10}"
        }
    }

    else if "machines_inventory" in [tags] {
        elasticsearch {
            hosts => ["${ELASTIC_URI}"]
            user => "${ELASTIC_USERNAME}"
            password => "${ELASTIC_PASSWORD}"
            index => "machines_inventory-%{+YYYY.MM}"
            document_type => "cost"
            idle_flush_time => "${LOGS_FLUSH_TIME:1}"
            flush_size => "${LOGS_FLUSH_SIZE:10}"
        }
    }

}
