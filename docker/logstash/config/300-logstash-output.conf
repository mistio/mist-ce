output {

    if "logs" in [tags] {

        if [type] == "ui" {
            elasticsearch {
                hosts => ["${ELASTIC_URI}"]
                user => "${ELASTIC_USERNAME}"
                password => "${ELASTIC_PASSWORD}"
                index => "ui-logs-%{+YYYY}"
                document_type => "%{type}"
                idle_flush_time => "${LOGS_FLUSH_TIME:1}"
                flush_size => "${LOGS_FLUSH_SIZE:50}"
            }
        }

        else {
            elasticsearch {
                hosts => ["${ELASTIC_URI}"]
                user => "${ELASTIC_USERNAME}"
                password => "${ELASTIC_PASSWORD}"
                index => "app-logs-%{+YYYY}"
                document_type => "%{type}"
                idle_flush_time => "${LOGS_FLUSH_TIME:1}"
                flush_size => "${LOGS_FLUSH_SIZE:50}"
            }
        }

    }

    else if "machines_inventory" in [tags] {
        elasticsearch {
            hosts => ["${ELASTIC_URI}"]
            user => "${ELASTIC_USERNAME}"
            password => "${ELASTIC_PASSWORD}"
            index => "machines_inventory-%{+YYYY.MM}"
            document_type => "cost"
            idle_flush_time => "${COST_FLUSH_TIME:2}"
            flush_size => "${COST_FLUSH_SIZE:200}"
        }
    }

    else if "insights" in [tags] and "metrics" in [tags] {
        elasticsearch {
            hosts => ["${ELASTIC_URI}"]
            user => "${ELASTIC_USERNAME}"
            password => "${ELASTIC_PASSWORD}"
            index => "cloudify-metrics-%{+YYYY.MM}"
            document_type => "%{name}"
            idle_flush_time => "${INSIGHTS_FLUSH_TIME:2}"
            flush_size => "${INSIGHTS_FLUSH_SIZE:200}"
        }
    }

    else if "exception" in [tags] {
        elasticsearch {
            hosts => ["${ELASTIC_URI}"]
            user => "${ELASTIC_USERNAME}"
            password => "${ELASTIC_PASSWORD}"
            index => "exceptions-%{+xxxx.ww}"
            document_type => "exception"
            idle_flush_time => "${EXC_FLUSH_TIME:1}"
            flush_size => "${EXC_FLUSH_SIZE:10}"
        }
    }

    else if "gocky" in [tags] {
        influxdb {
            host => "${INFLUXDB_HOST}"
            port => ${INFLUXDB_PORT}
            db => "metering"
            measurement => "datapoints"
            send_as_tags => ["owner", "machine"]
            exclude_fields => ["@timestamp", "@version", "gocky"]
            time_precision => "s"
            use_event_fields_for_data_points => true
        }
    }

    else if "portals" in [tags] {
        elasticsearch {
            hosts => ["${ELASTIC_URI}"]
            user => "${ELASTIC_USERNAME}"
            password => "${ELASTIC_PASSWORD}"
            index => "portals-%{+YYYY}"
            document_type => "version"
            idle_flush_time => "${PORTALS_FLUSH_TIME:5}"
            flush_size => "${PORTALS_FLUSH_SIZE:50}"
        }
    }

}
