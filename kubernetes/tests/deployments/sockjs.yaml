apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: sockjs
  namespace: REPLACE_NAMESPACE
spec:
  replicas: 2
  template:
    metadata:
      labels:
        app: sockjs
        component: REPLACE_STACK
    spec:
      imagePullSecrets:
        - name: mistopskey
      containers:
        - name: sockjs
          image: gcr.io/mist-ops/mist:REPLACE_STACK-REPLACE_TAG
          imagePullPolicy: Always
          env:
            - name: SETTINGS_FILE
              value: "/etc/config/mist.config"
          args: ["bin/sockjs"]
          ports:
            - containerPort: 80
          volumeMounts:
          - name: config-volume
            mountPath: /etc/config/
          resources:
            requests:
              memory: 1500Mi
              cpu: 400m
      volumes:
      - name: config-volume
        configMap:
          name: mist-config
      nodeSelector:
        cloud.google.com/gke-nodepool: generic
