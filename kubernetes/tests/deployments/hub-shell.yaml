apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: hub-shell
  namespace: REPLACE_NAMESPACE
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: hub-shell
        component: REPLACE_STACK
    spec:
      imagePullSecrets:
        - name: mistopskey
      containers:
        - name: hub-shell
          image: gcr.io/mist-ops/mist:REPLACE_STACK-REPLACE_TAG
          imagePullPolicy: Always
          env:
            - name: SETTINGS_FILE
              value: "/etc/config/mist.config"
          args: ["bin/hubshell"]
          volumeMounts:
          - name: config-volume
            mountPath: /etc/config/
          resources:
            requests:
              memory: 200Mi
              cpu: 50m
      nodeSelector:
        cloud.google.com/gke-nodepool: generic
      volumes:
      - name: config-volume
        configMap:
          name: mist-config
