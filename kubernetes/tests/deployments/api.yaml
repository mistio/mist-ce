apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: api
  namespace: REPLACE_NAMESPACE
spec:
  replicas: 2
  template:
    metadata:
      labels:
        app: api
        component: REPLACE_STACK
    spec:
      imagePullSecrets:
        - name: mistopskey
      containers:
        - name: api
          image: gcr.io/mist-ops/mist:REPLACE_STACK-REPLACE_TAG
          imagePullPolicy: Always
          env:
            - name: SETTINGS_FILE
              value: "/etc/config/mist.config"
          args: ["bin/uwsgi"]
          ports:
            - containerPort: 80
          volumeMounts:
          - name: config-volume
            mountPath: /etc/config/
          resources:
            requests:
              memory: 700Mi
              cpu: 200m
            limits:
              memory: 1500Mi
              cpu: 2000m
      nodeSelector:
        cloud.google.com/gke-nodepool: generic
      volumes:
      - name: config-volume
        configMap:
          name: mist-config
