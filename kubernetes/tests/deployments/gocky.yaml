kind: Deployment
apiVersion: extensions/v1beta1
metadata:
  name: gocky
  namespace: REPLACE_NAMESPACE
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: gocky
    spec:
      imagePullSecrets:
        - name: mistopskey
      containers:
        - name: gocky
          image: gcr.io/mist-ops/gocky:v0.5
          imagePullPolicy: IfNotPresent
          command:
            - go-wrapper
            - run
            - -config
            - /etc/gocky/config.toml
          ports:
            - containerPort: 9096
            - containerPort: 9097
          volumeMounts:
          - name: config-volume
            mountPath: /etc/gocky/
          resources:
            requests:
              memory: 50Mi
              cpu: 100m
            limits:
              memory: 100Mi
              cpu: 1000m
      nodeSelector:
        cloud.google.com/gke-nodepool: generic
      volumes:
      - name: config-volume
        configMap:
          name: gocky-conf
