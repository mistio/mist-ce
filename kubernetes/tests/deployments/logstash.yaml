apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: logstash
  name: logstash
  namespace: REPLACE_NAMESPACE
spec:
  replicas: 1
  selector:
    matchLabels:
      app: logstash
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: logstash
    spec:
      containers:
      - command:
        - logstash
        - -f
        - /config-dir
        - -b
        - "1000"
        env:
        - name: ELASTIC_URI
          value: REPLACE_ELASTIC_URI
        - name: ELASTIC_USERNAME
          value: REPLACE_ELASTIC_USERNAME
        - name: ELASTIC_PASSWORD
          value: REPLACE_ELASTIC_PASSWORD
        image: logstash:5.1.2
        imagePullPolicy: IfNotPresent
        name: logstash
        resources:
          requests:
            memory: 800Mi
            cpu: 500m
        terminationMessagePath: /dev/termination-log
        volumeMounts:
        - mountPath: /config-dir
          name: logstash-conf
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      nodeSelector:
        cloud.google.com/gke-nodepool: generic
      volumes:
      - configMap:
          defaultMode: 420
          name: logstash-conf
        name: logstash-conf
