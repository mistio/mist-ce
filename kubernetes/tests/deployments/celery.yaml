kind: Deployment
apiVersion: extensions/v1beta1
metadata:
  name: celery
  namespace: REPLACE_NAMESPACE
spec:
  replicas: 2
  template:
    metadata:
      labels:
        app: celery
        component: REPLACE_STACK
    spec:
      imagePullSecrets:
        - name: mistopskey
      containers:
        - name: celery
          image: gcr.io/mist-ops/mist:REPLACE_STACK-REPLACE_TAG
          imagePullPolicy: Always
          env:
            - name: SETTINGS_FILE
              value: "/etc/config/mist.config"
          args: ["bin/celery"]
          volumeMounts:
          - name: config-volume
            mountPath: /etc/config/
          resources:
            requests:
              memory: 1000Mi
              cpu: 400m
            limits:
              memory: 2000Mi
              cpu: 2000m
      nodeSelector:
        cloud.google.com/gke-nodepool: generic
      volumes:
      - name: config-volume
        configMap:
          name: mist-config

---

