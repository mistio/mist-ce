kind: Deployment
apiVersion: extensions/v1beta1
metadata:
  name: traefik
  namespace: REPLACE_NAMESPACE
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: traefik
    spec:
      containers:
        - name: traefik
          image: traefik:1.4.6
          imagePullPolicy: Always
          args:
            - --web
            - --logLevel=INFO
          ports:
            - containerPort: 80
            - containerPort: 8080
          resources:
            requests:
              memory: 35Mi
              cpu: 5m
            limits:
              memory: 100Mi
              cpu: 1000m
      nodeSelector:
        cloud.google.com/gke-nodepool: generic
