apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: landing
  namespace: REPLACE_NAMESPACE
spec:
  replicas: 2
  template:
    metadata:
      labels:
        app: landing
        component: REPLACE_STACK
    spec:
      imagePullSecrets:
        - name: mistopskey
      containers:
        - name: landing
          image: gcr.io/mist-ops/landing:REPLACE_STACK-REPLACE_TAG
          imagePullPolicy: Always
          args: ["nginx"]
          ports:
            - containerPort: 80
          resources:
            requests:
              memory: 50Mi
              cpu: 50m
      nodeSelector:
        cloud.google.com/gke-nodepool: generic
