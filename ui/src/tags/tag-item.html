<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<dom-module id="tag-item">
    <template>
        <style include="shared-styles">
        :host {
            @apply(--layout-horizontal);
            align-items: flex-end;
        }
        paper-input.value {
            padding-left: 8px;
        }
        paper-input {
            padding-right: 8px;
        }
        </style>
        
        <paper-input label$="tag [[newIndex]]" value="{{tag.key}}" class="flex key"></paper-input> 
        <paper-input value="{{tag.value}}"  class="flex value"></paper-input>
        <paper-icon-button icon="icons:close" on-tap="_deleteTag"></paper-icon-button>

    </template>
</dom-module>
<script>
    Polymer({
        is: 'tag-item',

        properties: {
            tag: {
                type: Object,
                notify: true
            },
            oldTag: {
                type: Object,
                value: {},
                computed: 'storeOldTag(tag)'
            },
            index: Number,
            newIndex: {
                type: Number,
                computed: '_computeNewIndex(index)'
            }
        },
        listeners: {
            'change' : '_tagChange'
        },
        ready: function(){
        },
        storeOldTag: function(tag){
            //store tag
            var oldTag = {};
            oldTag.key = this.tag.key;
            oldTag.value = this.tag.value;
            
            return oldTag;
        },
        _computeNewIndex: function(index) {
            return index + 1;
        },
        _deleteTag: function(e) {
            this.fire('tag-delete', {
                tag: this.tag
            });
        },
        _tagChange: function(e){
            this.fire('tag-change',{'oldTag': this.oldTag, 'newTag': this.tag});            
        }
    });
</script>
