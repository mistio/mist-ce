<link rel="import" href="../bower_components/app-route/app-route.html">

<link rel="import" href="pages/page-items.html">
<link rel="import" href="keys/key-add.html">
<link rel="import" href="keys/key-page.html">

<dom-module id="page-keys">
  <template>
    <style>
      :host {
        display: block;
      }
      paper-dialog {
          position: fixed !important;
      }
    </style>

    <app-route route="{{route}}"
                pattern="/:key"
                data="{{data}}"></app-route>

    <page-items model="[[model]]" items="[[model.keysArray]]" section="[[sections.keys]]" onboarding="[[onboarding]]" hidden$=[[!_isListActive(route.path)]]></page-items>
    <key-add model="[[model]]" section="[[sections.keys]]" hidden$=[[!_isAddPageActive(route.path)]]></key-add>
    <key-page model="[[model]]" key$="[[_getKeyPair(data.key, model.keys)]]" section="[[sections.keys]]" hidden$=[[!_isDetailsPageActive(route.path)]]></key-page>
  </template>

  <script>
    Polymer({

      is: 'page-keys',

      properties: {
          model: Object,
          onboarding: Object,
      },

      attached: function() {

      },

      _isAddPageActive: function(path) {
          return path == '/+add';
      },
      _isDetailsPageActive: function(path) {
          return path && path != '/+add';
      },
      _isListActive: function(path) {
          return !path;
      },
      _getKeyPair: function(id) {
          if (this.model.keys)
              return this.model.keys[id];
      }

    });
  </script>
</dom-module>
