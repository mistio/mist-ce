<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-toggle-button/paper-toggle-button.html">
<link rel="import" href="../../bower_components/paper-progress/paper-progress.html">
<link rel="import" href="../../bower_components/paper-radio-group/paper-radio-group.html">
<link rel="import" href="../../bower_components/paper-radio-button/paper-radio-button.html">
<!-- needed for the forms' inputs -->
<link rel="import" href="../../bower_components/paper-menu/paper-menu.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/paper-menu-button/paper-menu-button.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-input/paper-textarea.html">
<link rel="import" href="../../bower_components/paper-input/paper-input-behavior.html">
<link rel="import" href="../../bower_components/paper-input/paper-input-addon-behavior.html">
<link rel="import" href="../../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-form/iron-form.html">

<script src="../../bower_components/yaml.js/dist/yaml.min.js"></script>

<dom-module id="app-form">
    <template>
        <style is="custom-style" include="forms"></style>
        <style include="shared-styles">
            :host {
                display: block;
            }

            paper-material {
                display: block;
                padding: 24px;
            }

            paper-progress {
                width: 100%;
                left: 0;
                right: 0;
            }

            :host >::content paper-input-container {
                padding-top: 16px;
                padding-bottom: 16px;
            }

            .grid-row > * {
                margin-top: 8px;
                margin-bottom: 8px;
            }

            h2.title {
                line-height: 20px;
            }

            paper-toggle-button[disabled]::content {
                color: rgba(0, 0, 0, 0.32);
            }

            paper-toggle-button::content paper-input-container input {
                color: color: rgba(0, 0, 0, 0.54);
            }

            *:not(paper-button)[disabled] {
                /*display: none;*/
            }
            *:not(paper-button)[hidden] {
                display: none;
            }
            paper-icon-button.docs {
                opacity: 0.54;
                width: 36px;
                height: 36px;
            }
            .pull-right {
                float: right;
            }
            .progress {
                margin: 32px 0 8px 0;
                width: 100%;
            }
            paper-progress#progresserror ::content #primaryProgress {
                background-color: var(--red-color);
            }
            .errormsg-container {
                color: var(--red-color);
            }
            .errormsg-container iron-icon {
                color: inherit;
            }
            .key-icon {
                color: rgba(0,0,0,0.32);
                margin-right: 4px;
            }
            paper-dropdown-menu ::content .dropdown-content {
                max-height: 300px !important;
            }
        </style>

        <div class="grid-row">
            <template is="dom-repeat" items="{{fields}}" as="field">
                <template is="dom-if" if="[[field.show]]">
                    <template is="dom-if" if="[[_computeFieldType(field, 'text', field.show)]]">
                        <paper-input class="xs12 m6" id="[[field.name]]" placeholder="[[field.placeholder]]" label="[[field.label]]" value="{{field.value}}" auto-validate required="[[field.required]]" error-message="[[field.errorMessage]]" disabled="[[field.disabled]]" hidden="[[field.hidden]]"></paper-input>
                    </template>
                    <template is="dom-if" if="[[_computeFieldType(field, 'password', field.show)]]">
                        <paper-input  class="xs12 m6" id="[[field.name]]" type="password" placeholder="[[field.placeholder]]" label="[[field.label]]" value="{{field.value}}" auto-validate required="[[field.required]]" error-message="[[field.errorMessage]]"></paper-input>
                    </template>
                    <template is="dom-if" if="[[_computeFieldType(field, 'textarea', field.show)]]">
                        <paper-textarea class="xs12 m6" id="[[field.name]]" label="[[field.label]]" rows="2" max-rows="10" value="{{field.value}}" placeholder="[[field.placeholder]]" auto-validate required="[[field.required]]" error-message="[[field.errorMessage]]" disabled="[[field.disabled]]" hidden="[[field.hidden]]"></paper-textarea>
                    </template>
                    <template is="dom-if" if="[[_computeFieldType(field, 'ip_textarea', field.show)]]">
                        <paper-textarea class="xs12 m6" id="[[field.name]]" label="[[field.label]]" rows="2" max-rows="15" value="{{field.value}}" placeholder="[[field.placeholder]]" auto-validate required="[[field.required]]" error-message="[[field.errorMessage]]" disabled="[[field.disabled]]"></paper-textarea>
                    </template>
                    <template is="dom-if" if="[[_computeFieldType(field, 'radio', field.show)]]">
                        <paper-radio-group selected="{{field.value}}" class="xs12 m6" disabled="[[field.disabled]]" hidden="[[field.hidden]]">
                            <template is="dom-repeat" items="[[field.options]]" as="option">
                                <paper-radio-button name="[[option.val]]">[[option.title]]</paper-radio-button>
                            </template>
                        </paper-radio-group>
                    </template>
                    <template is="dom-if" if="[[_computeFieldType(field, 'dropdown', field.show)]]">
                        <paper-dropdown-menu class="dropdown-block xs12 m6" label="[[field.label]]" horizontal-align="left" disabled="[[field.disabled]]" hidden="[[field.hidden]]">
                            <paper-menu id="[[field.name]]" attr-for-selected="value" selected="{{field.value}}" class="dropdown-content">
                                <template is="dom-repeat" items="[[field.options]]" as="option">
                                    <paper-item value="[[option.val]]">[[option.title]]</paper-item>
                                </template>
                            </paper-menu>
                        </paper-dropdown-menu>
                    </template>
                    <template is="dom-if" if="[[_computeFieldType(field, 'mist_dropdown', field.show)]]">
                        <paper-dropdown-menu class="dropdown-block xs12 m6" label="[[field.label]]" horizontal-align="left" disabled="[[field.disabled]]" hidden="[[field.hidden]]">
                            <paper-menu id="[[field.name]]" attr-for-selected="value" selected="{{field.value}}" class="dropdown-content">
                                <template is="dom-repeat" items="{{field.options}}" as="option">
                                    <paper-item value="[[option.id]]" disabled$="[[option.disabled]]">
                                        <template is="dom-if" if="[[option.icon]]">
                                            <iron-icon class="key-icon" icon="[[option.icon]]"></iron-icon>
                                        </template>
                                        [[showOption(option)]]
                                    </paper-item>
                                </template>
                                <paper-button on-tap="_addInput" class="blue">Add [[field.name]]</paper-button>
                            </paper-menu>
                        </paper-dropdown-menu>
                    </template>
                    <template is="dom-if" if="[[_computeFieldType(field, 'ssh_key', field.show)]]">
                        <paper-dropdown-menu class="dropdown-block xs12 m6" label="[[field.label]]" horizontal-align="left">
                            <paper-menu id="[[field.name]]" attr-for-selected="value" selected="{{field.value}}" class="dropdown-content">
                                <template is="dom-repeat" items="[[field.options]]" as="option">
                                    <paper-item value="[[option.id]]">[[option.name]]</paper-item>
                                </template>
                                <paper-button on-tap="_addKey" class="blue">Add Key</paper-button>
                            </paper-menu>
                        </paper-dropdown-menu>
                    </template>
                    <template is="dom-if" if="[[_computeFieldType(field, 'toggle', field.show)]]">
                        <div class="xs12 m6">
                            <paper-toggle-button id="[[field.name]]" checked="{{field.value}}" disabled="[[field.disabled]]" hidden="[[field.hidden]]">
                                <span hidden$="[[!field.label]]">[[field.label]]</span>
                                <span hidden$="[[field.label]]">[[field.name]]</span>
                            </paper-toggle-button>
                        </div>
                    </template>
                    <div class="field-helptext xs12 m6" hidden="[[field.hidden]]">[[field.helptext]]
                        <a hidden$="[[!field.helpHref]]" href$="[[field.helpHref]]" target="new" class="helpHref">
                            <paper-icon-button suffix icon="icons:help" alt="open docs" title="open docs" class="docs">
                            </paper-icon-button>
                        </a>
                        <p hidden$="[[!field.warning]]">
                            <iron-icon icon="warning"></iron-icon>
                            [[field.warning]]
                        </p>
                        <div id="warningmsg"></div>
                    </div>
                    <template is="dom-if" if="[[field.isLead]]">
                        <hr class="xs12" />
                    </template>
                </template>
            </template>

            <div class="progress">
                <paper-progress id="progress" indeterminate hidden$="[[!sendingData]]"></paper-progress>
                <paper-progress id="progresserror" value="100" hidden$="[[!formError]]"></paper-progress>
                <hr class="appform"/>
                <p class="errormsg-container" hidden$="[[!formError]]"><iron-icon icon="icons:error-outline"></iron-icon><span id="errormsg"></span></p>
            </div>

            <div class="clearfix bottom-actions xs12">
                <paper-button id="appformsubmit" class="submit-btn pull-left blue" disabled$="[[!formReady]]" raised on-tap="_submitForm">
                    <template is="dom-if" if="[[btncontent]]">
                        [[btncontent]]
                    </template>
                    <template is="dom-if" if="[[!btncontent]]">
                        Add
                    </template>
                </paper-button>
                <paper-button class="submit-btn pull-right" on-tap="_resetForm"><iron-icon icon="icons:refresh"></iron-icon>Reset Form</paper-button>
            </div>
        </div>

        <iron-ajax id="formAjax" url="[[url]]" contentType="application/json" handle-as="{{handleas}}" method="[[method]]" on-request="_handleRequest" on-response="_handleResponse" on-error="_handleError"></iron-ajax>
    </template>
    <script>
        (function() {
            'use strict';

            Polymer({
                is: 'app-form',
                /**
                 * Fired when a response is received.
                 *
                 * @event response
                 */
                /**
                 * Fired when a request is made.
                 *
                 * @event request
                 */
                /**
                 * Fired when the leadValue is changed.
                 *
                 * @event leadchange
                 */
                properties: {
                    model: {
                        type: Object
                    },
                    sections: {
                        type: Object
                    },
                    section: {
                        type: Object
                    },
                    color: {
                        type: String,
                        computed: '_getHeaderStyle(section)'
                    },
                    btncontent: {
                        type: String,
                        value: false
                    },
                    templateid: {
                        type: String
                    },
                    handleas: {
                        type: String,
                        value: "xml"
                    },
                    form: {
                        type: Object,
                        value: function() {
                            var uniqueFields = {};
                            for (var field in this.fields) {
                                if (this.fields[field].defaultValue) {
                                    uniqueFields[this.fields[field].name] = this.fields[field].defaultValue
                                } else {
                                    uniqueFields[this.fields[field].name] = null
                                }

                            }
                            return uniqueFields
                        },
                        // computed: '_computePayload(fields)'
                    },
                    fields: {
                        type: Array,
                        notify: true
                    },
                    method: {
                        type: String,
                        value: 'POST'
                    },
                    url: {
                        type: String,
                    },
                    sendingData: {
                        type: Boolean,
                        value: false
                    },
                    alterrequest: {
                        type: Boolean,
                        value: false
                    },
                    formReady: {
                        type: Boolean,
                        value: false
                    },
                    formError: {
                        type: Boolean,
                        value: false
                    },
                    workflow: {
                        type: String
                    },
                    referral:  {
                        type: String
                    }
                },
                observers: [
                    '_fieldsChanged(fields.*, sendingData)',
                ],
                ready: function(){
                    this.fields = [];
                },
                showOption: function(option){
                    if (option.title)
                        return option.title;
                    if (option.name)
                        return option.name;
                    if (option.id)
                        return option.id;
                },
                _computeShowProgress: function(sendingData) {
                    return sendingData;
                },
                _computeFieldType: function(field, value, show) {
                    return field.type == value;
                },
                _handleRequest: function(e) {
                    this.fire("request", e.detail)
                },
                _handleResponse: function(e, d) {
                    this.fire("response", e.detail);
                    this.set('sendingData', false);
                    //clear form only on response not on error
                    this._resetForm();
                },
                _handleError: function(e,d) {
                    this.set('sendingData', false);
                    this.set('formError', true);
                    // console.log('FAIL', e)
                    // this.$.errormsg.textContent = e.detail.request.xhr.response.body.innerText;
                    this.$.errormsg.textContent = e.detail.request.xhr.responseText;
                },
                _fieldsChanged: function(fields, sendingData) {
                    if (this.formError){
                        this.set('formError', false);
                    }
                    this.async(function() {
                        var form = this.form,
                            show = true,
                            dependency, reset = true;
                        var isLead = this.get(fields.path.replace("value", "isLead"))
                        if (isLead == true) {
                            this.fire("leadchange", {
                                leadValue: this.get(fields.path)
                            });
                        }

                        // Update show field flag after calculating dependencies
                        fields.base.forEach(function(el, index) {
                            // if field has a dependency
                            if (el.showIf) {

                                dependency = form[el.showIf.fieldName];
                                if (el.showIf.fieldExists) {
                                    show = dependency ? true : false;
                                } else {
                                    show = el.showIf.fieldValues.indexOf(dependency) != -1;
                                }

                                //check for second level dependency
                                var parent = this.fields.find(function(f){
                                    return f.name == el.showIf.fieldName;
                                });

                                if (parent && parent.showIf){
                                    var parentShow,
                                        parentDependency = form[parent.showIf.fieldName];

                                    if (parent.showIf.fieldExists){
                                        parentShow = parentDependency ? true : false;
                                    }
                                    else {
                                        parentShow = parent.showIf.fieldValues.indexOf(parentDependency) != -1;
                                    }
                                    show = show && parentShow;
                                }

                                this.set('fields.' + index + '.show', show);

                                // update form values regardless of el.show
                                if(el.type == "ip_textarea") {
                                    var cidrsArray = el.value.split('\n');
                                    this.set('form.' + el.name, cidrsArray);
                                }
                                else {
                                    this.set('form.' + el.name, el.value);
                                }
                            } else {
                                if(el.type == "ip_textarea") {
                                    var cidrsArray = el.value.split('\n');
                                    this.set('form.' + el.name, cidrsArray);
                                }
                                else {
                                    this.set('form.' + el.name, el.value);
                                }
                            }

                            // if field is a dependency of another field
                            this.fields.forEach(function(depel, index) {
                                if (depel.showIf &&
                                    depel.showIf.fieldName != 'yaml_or_form' &&
                                    depel.showIf.fieldName == el.name){
                                        if (depel.options){
                                            this.set('fields.' + index + '.options', depel.options);
                                        }
                                }
                            }, this);

                            if (el.excludeFromPayload && this.get('form.' + el.name)) {
                                delete this.form[el.name]
                            }

                            if (el.placeholderIf) {
                                dependency = form[el.placeholderIf.fieldName];
                                this.set('fields.' + index + '.placeholder', el.placeholderIf.fieldOptions[dependency]);
                            }
                        }, this);

                        var valid = fields.base.every(function(el, index) {
                            if (el.type == "ip_textarea") {
                                return el.show && el.required ? this.validatecidr(el.value, index) : true;
                            }
                            else if (el.name == "admin_state_up") {
                                return true;
                            }
                            else if (el.name == "cloud_init") {
                                return el.value.startsWith("#!/bin/bash") || el.value.startsWith("#cloud-config") || el.value.trim() == "";
                            }
                            else {
                                return el.show && el.required ? el.value : true;
                            }
                        }, this);

                        this.set('form', form);
                        this.set('formReady', valid && !sendingData);
                    });

                    //console
                    // for (var p in this.form){
                    //     console.log('f ', p, this.form[p]);
                    // }
                    // console.log(this.form.stackinputs);
                },
                _submitForm: function(e) {
                    var payload;

                    if (this.workflow) {
                        var inps = YAML.parse(this.form.stackinputs);
                        for (var p in inps) {
                            if (p.startsWith('mist_location'))
                            {
                                inps[p] = inps[p] != undefined ? inps[p].toString() : '';
                            }
                        }

                        payload = {
                            deploy: this.form.deploy,
                            name: this.form.name,
                            template_id: this.templateid,
                            description: this.form.description,
                            workflow: this.workflow,
                            inputs: inps
                        }
                    } else {
                        payload = this.form;
                    }
                    // console.log('Payload',payload);

                    this.$.formAjax.headers["Content-Type"] = 'application/json';
                    this.$.formAjax.headers["Csrf-Token"] = CSRF_TOKEN;
                    this.$.formAjax.body = payload;
                    this.$.formAjax.generateRequest();

                    this.set('sendingData', true);
                },
                _resetForm: function(e) {
                    // Reset script
                    for (var attr in this.form) {
                        this.set('form.' + attr, '');
                    }

                    // Reset Form Fields
                    this.fields.forEach(function(el, index) {
                        if (el.showIf) {
                            this.set('fields.' + index + '.show', false);
                        }

                        // Reset Form Fields Validation
                        this._resetField(el, index);
                    }, this);

                    this.fire('reset-form');
                },
                _resetField: function(el, index) {
                    this.set('fields.' + index + '.value', el.defaultValue);
                    var input = this.querySelector('#' + el.name);
                    if (input) {
                        input.invalid = false;
                    }
                },
                _assertShowIfQuery: function(name) {
                    this.fields.forEach(function(el, index) {
                        if (el.showIf && el.showIf.fieldName == name) {
                            if (this._query(el.showIf.query) in el.showIf.queryResult) {
                                this.set('fields.' + index + '.options', []);
                            }
                        }
                    })
                },
                _recomputeDependentFields: function(name) {
                    this.fields.forEach(function(el, index) {
                        if (el.showIf && el.showIf.fieldName == name) {
                            this.set('fields.' + index + '.options', []);
                        }
                    }, this);
                },

                validateip: function(value, field) {
                  var ipArray = value.split('\n');
                  for(var i=0;i<ipArray.length;i++){
                    if (!(/^(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$/.test(ipArray[i].trim()))){
                            return false;
                        }
                    }
                    return true;
                },
                validatecidr: function(value, index) {
                    console.log('value', value);

                    if(value == '' || value == undefined)
                        return false;

                    var ipArray = value.split('\n');
                    if(ipArray.length == 0)
                        return false;

                    for(var i=0;i<ipArray.length;i++){
                        if (ipArray[i] && !(/^([0-9]{1,3}\.){3}[0-9]{1,3}(\/([0-9]|[1-2][0-9]|3[0-2]))?$/.test(ipArray[i].trim()))){
                            return false;
                        }

                    }
                    if(value.indexOf('/0') > -1 ) {
                        this.set('fields.'+index+'.warning', 'A CIDR with /0 will redirect ALL your traffic through the tunnel. Be certain you want this to happen');
                    }
                    else {
                        this.set('fields.'+index+'.warning', false);
                    }
                    return true;
                },

                _addKey: function(){
                    //set attribute origin
                    var origin = window.location.pathname;
                    var qParams = {
                        'origin': origin
                    }
                    // document.querySelector('app-location').set('path', '/keys/+add?origin=' + origin);
                    document.querySelector('app-location').set('path', '/keys/+add');
                    document.querySelector('app-location').set('queryParams', qParams);
                },
                _addInput: function(e) {
                    this.fire('add-input', {event: e});
                }
            });
        })();
    </script>
</dom-module>
