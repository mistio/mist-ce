<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="account/details-page.html">
<link rel="import" href="account/password-page.html">
<link rel="import" href="account/feedback-page.html">
<link rel="import" href="account/plans-list.html">
<link rel="import" href="account/plan-item.html">
<link rel="import" href="account/subscriptions-list.html">
<link rel="import" href="account/subscription-item.html">

<dom-module id="page-my-account">
    <template>
        <style is="custom-style" include="single-page">
            #container {
                max-width: 600px;
            }
            paper-tabs,
            paper-toolbar {
                background-color: #d3d3d3;
                color: #000;
                --paper-tabs-selection-bar-color: #2196F3;
            }
            iron-pages > * ::content paper-material {
                padding: 0;
                display: block;
            }
            #content {
                max-width: 900px;
            }
        </style>
        <div id="content">
            <paper-tabs attr-for-selected="data-route" selected="{{selected}}">
                <paper-tab data-route="0">Profile</paper-tab>
                <paper-tab data-route="1">Password</paper-tab>
                <paper-tab data-route="2" hidden$="[[!org.is_owner]]">Billing</paper-tab>
                <paper-tab data-route="3">Active Sessions</paper-tab>
                <paper-tab data-route="4">API Tokens</paper-tab>
                <paper-tab data-route="5" hidden$="[[!org.is_owner]]">Subscription History</paper-tab>
            </paper-tabs>

            <iron-pages selected="{{selected}}">
                <details-page org="[[org]]" user="[[user]]" data-route="0"></details-page>
                <password-page user="[[user]]" data-route="1"></password-page>
                <plans-list is-over-using="[[isOverUsing]]" org="[[org]]" user="[[user]]" data-route="2" hidden$="[[!org.is_owner]]"></plans-list>
                <div data-route="3">Coming soon</div>
                <div data-route="4">Coming soon</div>
                <subscriptions-list org="[[org]]" data-route="5" hidden$="[[!org.is_owner]]"></subscriptions-list>
            </iron-pages>

        </div>
    </template>
</dom-module>

<script>
    Polymer({
        is: 'page-my-account',
        properties: {
            isOverUsing: Boolean,
            user: {
                type: Object
            },
            org: {
                type: Object
            },
            selected: {
                value: 0
            }
        },
        attached: function(){
            console.log(document.querySelector("app-location").queryParams);
            if (document.querySelector("app-location").queryParams["plans"] == "true") {
                this.set("selected",2);
            }
        }
    });
</script>
