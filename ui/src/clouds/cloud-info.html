<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-toggle-button/paper-toggle-button.html">
<link rel="import" href="../../bower_components/neon-animation/animations/slide-from-top-animation.html">
<link rel="import" href="../../bower_components/neon-animation/animations/slide-up-animation.html">
<link rel="import" href="../../bower_components/iron-label/iron-label.html">

<link rel="import" href="cloud-edit.html">

<dom-module id="cloud-info">
    <template>
        <style is="custom-style" include="dialogs"></style>
        <style include="shared-styles">
            :root {
                --primary-color: #fff;
                --primary-text-color: rgba(255,255,255,0.87);
                --secondary-text-color: rgba(255,255,255,0.54);
                --primary-background-color: #424242;
                --secondary-background-color: #424242;
                --paper-input-container-input-color: rgba(255,255,255,0.87);
                --paper-input-container-focus-color: rgba(255,255,255,0.54);
            }
            :host {
                box-sizing: border-box;
                width: 100%;
                height: auto;
                /*margin-top: 7px;*/
                transition: 200ms all ease-in;
                position: relative;
            }
            :host[opened='true'],
            :host[opened] {
                display: block;
            }
            :host[opened="false"] .cloud-block,
            :host:not([opened]) .cloud-block {
                display: none;
            }
            :host .cloud-block {
                box-sizing: border-box;
                background-color: #424242;
                color: #fff !important;
                @apply(--layout-horizontal);
            }
            :host >::content paper-input-container {
                padding: 0 0 8px 0;
            }
            :host >::content .input-content.label-is-floating.paper-input-container label {
                color: rgba(255,255,255,0.54) !important;
            }
            :host paper-icon-button ::content iron-icon {
                color: #fff !important;
            }
            .cloud-overview-item {
                @apply(--layout-horizontal);
                padding: 16px 0;
            }
            .cloud-overview-item.last {
                padding: 12px 0 16px 0;
            }
            .cloud-overview {
                padding: 4px 24px 24px 24px;
                border-right: 1px solid rgba(255,255,255,0.15);
                max-width: 33%;
            }
            .cloud-credentials {
                padding: 24px;
            }
            #close-btn {
                position: absolute;
                top: 16px;
                right: 16px;
            }
            .button {
                align-self: center;
            }
            paper-input {
                padding-right: 16px;
            }
            paper-button {
                padding: 0.57em 0.57em;
            }
            paper-button[disabled] {
                background: rgba(255,255,255,0.15);
                color: #424242;
            }
            paper-toggle-button {
                margin-left: 36px;
                cursor: pointer;
            }
            :host paper-toggle-button >::content .toggle-button {
                background-color: #d96557 !important;
            }
            :host paper-toggle-button[checked]:not([disabled]) >::content .toggle-button {
                background-color: #69b46c !important;
            }
            ::selection,
            :host >::content ::selection {
                background-color: yellow;
                color: black;
            }
            paper-toast {
                z-index: 999;
            }

            :host >::content .input-content.label-is-floating.paper-input-container label {
                color: rgba(255, 255, 255, 0.54) !important;
            }

        </style>

        <div class="cloud-block">
            <paper-icon-button id="close-btn" icon="close" on-tap="close"></paper-icon-button>
            <div class="cloud-overview flex">
                <div class="cloud-overview-item">
                    <paper-input class="flex" label="Title" value="{{newCloud.title}}"></paper-input>
                    <div class="button">
                        <paper-button disabled$="[[!formReady]]" on-tap="_changeTitle" class="on-dark blue">Save</paper-button>
                    </div>
                </div>
                <div class="cloud-overview-item">
                    <iron-label>Enabled</iron-label>
                    <div class="button">
                        <paper-toggle-button checked$="[[isEnabled]]" on-tap="_changeState">[[cloud.enabled]]</paper-toggle-button>
                    </div>
                </div>
                <div class="cloud-overview-item">
                    <paper-input class="flex" id="cloudId" label="ID" value="[[cloud.id]]"></paper-input>
                    <div class="button">
                        <paper-button on-tap="_copyId" class="blue">Copy Id</paper-button>
                    </div>
                </div>
                <div class="cloud-overview-item last">
                    <div class="button">
                        <paper-button on-tap="_deleteCloud" class="red">Delete Cloud</paper-button>
                    </div>
                </div>
            </div>
            <div class="cloud-credentials flex">
                <cloud-edit cloud="[[cloud]]"></cloud-edit>
            </div>
        </div>

        <iron-ajax id="cloudEditAjaxRequest" url="/api/v1/clouds/[[cloud.id]]" method="PUT" on-response="_handleCloudEditAjaxResponse" on-error="_handleCloudEditAjaxError"></iron-ajax>
        <iron-ajax id="cloudStateAjaxRequest" url="/api/v1/clouds/[[cloud.id]]" method="POST" on-response="_handleCloudStateAjaxResponse" on-error="_handleCloudStateAjaxError"></iron-ajax>
        <iron-ajax id="cloudDeleteAjaxRequest" url="/api/v1/clouds/[[cloud.id]]" method="DELETE" on-response="_handleCloudDeletionAjaxResponse" on-error="_handleCloudDeletionAjaxError"></iron-ajax>
        <paper-toast></paper-toast>
    </template>

    <script>
        (function() {
            'use strict';

            Polymer({
                is: 'cloud-info',
                behaviors: [
                    Polymer.NeonAnimationRunnerBehavior
                ],
                properties: {
                    opened: {
                      type: Boolean,
                      value: false,
                      reflectToAttribute: true
                    },
                    cloud: Object,
                    newCloud: {
                        type: Object,
                        computed: '_computeNewCloud(cloud)'
                    },
                    sendingData: {
                        type: Boolean,
                        value: false
                    },
                    formReady: {
                        type: Boolean,
                        computed: '_computeFormReady(cloud.title, newCloud.title, sendingData)'
                    },
                    isEnabled: {
                        type: Boolean,
                        computed: '_computeIsEnabled(cloud.enabled)'
                    },
                },
                listeners: {
                },
                close: function(){
                    this.set('opened', false);
                    this.fire('close-cloud-info');
                },
                _computeNewCloud: function(cloud) {
                    return {
                        title: cloud.title
                    }
                },
                _computeIsEnabled: function(enabled) {
                    return enabled;
                },
                _computeFormReady: function(title, newTitle, sendingData) {
                    var formReady = false;

                    if (newTitle && newTitle != title) {
                        formReady = true;
                    }

                    if (sendingData) {
                        formReady = false;
                    }

                    return formReady;
                },
                _openDialog: function(e) {
                    this.querySelector('paper-dialog').open();
                },
                _closeDialog: function(e) {
                    this.querySelector('paper-dialog').close();
                },
                _changeTitle: function() {
                    this.$.cloudEditAjaxRequest.headers["Content-Type"] = 'application/json';
                    this.$.cloudEditAjaxRequest.headers["Csrf-Token"] = CSRF_TOKEN;
                    this.$.cloudEditAjaxRequest.body = {
                        new_name: this.newCloud.title
                    };
                    this.$.cloudEditAjaxRequest.generateRequest();

                    this.set('sendingData', true);
                },
                _handleCloudEditAjaxResponse: function() {
                    this.set('cloud.title', this.newCloud.title);
                    this.set('sendingData', false);
                },
                _changeState: function(e) {
                    this.$.cloudStateAjaxRequest.headers["Content-Type"] = 'application/json';
                    this.$.cloudStateAjaxRequest.headers["Csrf-Token"] = CSRF_TOKEN;
                    this.$.cloudStateAjaxRequest.body = {
                        new_state: this.cloud.enabled ? '0' : '1'
                    };
                    this.$.cloudStateAjaxRequest.generateRequest();

                    this.set('sendingData', true);
                },
                _handleCloudStateAjaxResponse: function(e) {
                    this.set('cloud.enabled', !this.cloud.enabled);
                    this.set('sendingData', false);
                    console.log(this.cloud);
                    var msg = this.cloud.enabled ? 'Cloud ' + this.cloud.title + ' was enabled!' :
                    'Cloud ' + this.cloud.title + ' was disabled!';
                    this._showToast(msg);
                },
                _deleteCloud: function(e){
                    this.$.cloudDeleteAjaxRequest.headers["Content-Type"] = 'application/json';
                    this.$.cloudDeleteAjaxRequest.headers["Csrf-Token"] = CSRF_TOKEN;
                    this.$.cloudDeleteAjaxRequest.generateRequest();
                },
                _handleCloudDeletionAjaxResponse: function(e){
                    var msg = 'Cloud ' + this.cloud.title + ' was deleted';
                    this._showToast(msg);
                    this.set('opened', false);
                    this.fire('close-cloud-info');
                },
                _handleCloudDeletionAjaxError: function(e){
                    var msg = 'There was an error deleting ' + this.cloud.title + '.';
                    this._showToast(msg);
                },
                _copyId: function() {
                    this.querySelector('#cloudId input').select();
                    document.execCommand('copy');
                    this._showToast('Cloud\'s ID was copied to clipboard!');
                },
                _showToast: function(msg) {
                    var toast = this.querySelector('paper-toast');
                    toast.text = msg;
                    toast.show();
                }
            });
        })();
    </script>
</dom-module>
