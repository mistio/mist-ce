<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

  <title>Mist.io - govern the clouds</title>

  <link rel="shortcut icon" sizes="32x32" href="/assets/app-icon-32.png">

  <meta name="theme-color" content="#fff">
  <link rel="manifest" href="/manifest.json">

  <script tal:content="string: var BUILD_PATH='${build_path}'">
      var BUILD_PATH='/';
  </script>
  <script>

    // setup Polymer options
    window.Polymer = {lazyRegister: true};

    // load webcomponents polyfills
    (function() {
      if ('registerElement' in document
          && 'import' in document.createElement('link')
          && 'content' in document.createElement('template')) {
        // browser has web components
      } else {
        // polyfill web components
        var e = document.createElement('script');
        e.src = BUILD_PATH + 'bower_components/webcomponentsjs/webcomponents-lite.min.js';
        document.head.appendChild(e);
      }
    })();

    // load pre-caching service worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register(BUILD_PATH + 'service-worker.js');
      });
    }

  </script>

  <link rel="import" href="/src/mist-app.html" tal:attributes="href string:${build_path}src/mist-app.html">
  <link rel="stylesheet" href="/src/styles/main.css" inline>
  <link rel="stylesheet" href="/src/styles/grid.css" inline>

</head>
<body>

  <mist-app></mist-app>

</body>
</html>
