<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">
<link rel="import" href="../../bower_components/paper-radio-group/paper-radio-group.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-progress/paper-progress.html">

<dom-module id="details-page">
    <template>
        <style is="custom-style" include="forms"></style>
        <style include="shared-styles">
            :host {
                display: block;
            }

            paper-material {
                display: block;
            }

            label {
                color: rgba(0, 0, 0, 0.54) !important;
                font-size: 12px;
            }

            #numberOfPeople {
                padding-top: 6px;
            }

            #numberOfServers {
                padding-top: 6px;
            }

            paper-radio-button {
                --paper-radio-button-checked-color: var(--paper-light-blue-500);
                --paper-radio-button-checked-ink-color: var(--paper-light-blue-500);
                --paper-radio-button-unchecked-ink-color: var(--paper-light-blue-900);
            }

            paper-progress {
                position: absolute;
                bottom: 91px;
                width: 100%;
                left: 0;
                right: 0;
            }
        </style>
        <paper-material>
            <h2>Account Details</h2>
            <div class="grid-row">
                <paper-input class="xs12 l6" id="firstName" label="NAME" required error-message="Please enter your first name" value="{{user.firstName}}" auto-validate always-float-label></paper-input>

                <paper-input class="xs12 l6" id="lastName" label="SURNAME" required error-message="Please enter your last name" value="{{user.lastName}}" auto-validate always-float-label></paper-input>

                <paper-input class="xs12 l6" id="companyName" label="COMPAMY NAME" required error-message="Please enter your company's name" value="{{user.companyName}}" auto-validate always-float-label></paper-input>

                <paper-dropdown-menu class="dropdown-block xs12 l6" id="country" label="COMPANY LOCATION" horizontal-align="left" always-float-label>
                    <paper-menu attr-for-selected="value" selected="{{user.country}}" class="dropdown-content">
                        <template is="dom-repeat" items="[[countriesOptions]]" as="country">
                            <paper-item value="[[country]]">[[country]]</paper-item>
                        </template>
                    </paper-menu>
                </paper-dropdown-menu>

                <div class="dropdown-block xs12 l6" id="numberOfPeople" horizontal-align="left">
                    <label id="label1">NUMBER OF EMPLOYEES</label>
                    <paper-radio-group attr-for-selected="value" selected="{{user.numberOfPeople}}" aria-labelledby="label1">
                        <template is="dom-repeat" items="[[numberOfPeopleOptions]]" as="people">
                            <paper-radio-button value="[[people]]">[[people]]</paper-radio-button>
                        </template>
                    </paper-radio-group>
                </div>

                <div class="dropdown-block xs12 l6" id="numberOfServers" horizontal-align="left">
                    <label id="label2">NUMBER OF SERVERS</label>
                    <paper-radio-group attr-for-selected="value" selected="{{user.numberOfServers}}" aria-labelledby="label2">
                        <template is="dom-repeat" items="[[numberOfServersOptions]]" as="servers">
                            <paper-radio-button value="[[servers]]">[[servers]]</paper-radio-button>
                        </template>
                    </paper-radio-group>
                </div>
                <paper-progress indeterminate hidden$="[[!showProgress]]"></paper-progress>
                <hr class="xs12" />
                <div class="bottom-actions clearfix xs12">
                    <paper-button class="pull-right" disabled$="[[!formReady]]" raised on-tap="_submitForm" page="second">Submit</paper-button>
                </div>
            </div>
        </paper-material>
        <iron-ajax id="detailsAjaxRequest" url="/account" method="POST" on-response="_handleDetailsAjaxResponse" on-error="_handleDetailsAjaxError"></iron-ajax>
    </template>

                },

                    }

                    return formReady;
                },

                    return sendingData;

                    var payload = {
                        action: 'update_details',
                        first_name: this.user.firstName,
                        last_name: this.user.lastName,
                        last_name: this.user.lastName,
                        company_name: this.user.companyName,
                        country: this.user.country,
                        number_of_servers: this.user.numberOfServers,
                        number_of_people: this.user.numberOfPeople
                    };

                    this.set('sendingData', true);

                    this.$.detailsAjaxRequest.headers["Content-Type"] = 'application/json';
                    this.$.detailsAjaxRequest.headers["Csrf-Token"] = CSRF_TOKEN;
                    this.$.detailsAjaxRequest.body = payload;
                    this.$.detailsAjaxRequest.generateRequest();
                },
                _handleDetailsAjaxResponse: function(e) {
                    this.set('sendingData', false);
                },
                _handleDetailsAjaxError: function() {

                }
