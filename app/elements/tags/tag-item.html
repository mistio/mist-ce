<dom-module id="tag-item">
    <template>
        <style include="shared-styles">

        </style>

        <tr>
            <td>
                <paper-input value="{{tag.key}}"></paper-input>
            </td>
            <td>
                <paper-input value="{{tag.value}}"></paper-input>
            </td>
            <td>
                <paper-icon-button icon="icons:close" on-tap="_deleteTag"></paper-icon-button>
            </td>
        </tr>
    </template>
</dom-module>
<script>
    Polymer({
        is: 'tag-item',

        properties: {
            tag: {
                type: Object,
                notify: true
            }
        },
        _deleteTag: function(e) {
            this.fire('tag-delete', {
                tag: this.tag
            });
        }
    });
</script>
