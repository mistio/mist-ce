<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">

<dom-module id="image-page">
    <template>
        <style is="custom-style" include="single-page"></style>
        <style include="shared-styles">
            :host {
                display: block;
            }

            paper-material {
                display: block;
                padding: 20px;
            }

            paper-menu-button paper-button {
                display: block;
            }

            .flex-horizontal-with-ratios {
                @apply(--layout-horizontal);
            }

            .flexchild {
                @apply(--layout-flex);
            }

            .command-container {
                background-color: #444;
                color: #fff;
                font-family: monospace;
                padding: 10px;
            }

            a {
                color: black;
                text-decoration: none;
            }

            .paper-header [paper-drawer-toggle] {
                margin-left: 10px;
            }

            .paper-header {
                @apply(--layout-horizontal);
            }

            .paper-header {
                height: 60px;
                font-size: 24px;
                line-height: 60px;
                padding: 0 10px;
                color: white;
                transition: height 0.2s;
                transition: font-size 0.2s;
            }

            .paper-header.tall {
                height: 320px;
                font-size: 16px;
            }

            .paper-header h2 {
                margin-left: 20px;
                @apply(--layout-flex);
                text-transform: capitalize;
            }

            .paper-header .toggleViewButton {
                --paper-icon-button-ink-color: transparent;
            }

            .paper-header .cartButton {
                margin-right: 10px;
            }

            paper-icon-button {
                transition: all 200ms;
            }

            paper-icon-button.active-sort {
                transform: rotate(180deg);
            }

            paper-icon-button.active-sort::content iron-icon {
                color: #D48900 !important;
            }

            app-bar .menu-icon {
                margin-right: 15px;
            }

            [size=xs] > * {
                display: none;
            }

            [size=xs] app-sidebar {
                min-width: 100%;
                height: auto;
            }

            paper-icon-bottom.bottom {
                padding-right: 8px;
            }
        </style>
        <div id="content">
            <h2>[[image.name]]</h2>
            <template is="dom-if" if="[[image]]">
                <paper-material>
                    <div class="info-table">
                        <div class="info-body info-group">
                            <div class="info-item flex-horizontal-with-ratios">
                                <div class="flexchild">ID</div>
                                <div class="flexchild">[[image.id]]</div>
                            </div>
                            <div class="info-item flex-horizontal-with-ratios">
                                <div class="flexchild">Name</div>
                                <div class="flexchild">[[image.name]]</div>
                            </div>
                            <div class="info-item flex-horizontal-with-ratios">
                                <div class="flexchild">Provider</div>
                                <div class="flexchild">[[image.cloud.title]]</div>
                            </div>
                            <element-for-in content="[[image.extra]]"></element-for-in>
                        </div>
                    </div>
                </paper-material>
            </template>

            <div class="absolute-bottom-right">
                <paper-fab icon="star" on-tap="_starImage" id="starImageFab"></paper-fab>
            </div>
        </div>
        <iron-ajax id="imageStarRequest" url="/api/v1/clouds/{{image.cloud.id}}/images/{{image.id}}" method="POST" on-response="handleStarResponse" on-error="handleStarError"></iron-ajax>
    </template>
    <script>
        (function() {
            'use strict';

            Polymer({
                is: 'image-page',

                properties: {
                    sections: {
                        type: Object
                    },
                    section: {
                        type: Object
                    },
                    color: {
                        type: String,
                        computed: '_getHeaderStyle(section)'
                    },
                    params: {
                        type: Object
                    },
                    model: {
                        type: Object
                    },
                    image: {
                        type: Object,
                        computed: '_computeImage(params, model.imagesArray.*)'
                    },
                    imageid: {
                        type: String,
                        computed: '_computeImageId(params)'
                    }
                },
                ready: function() {
                    console.log(this.params, this.model);
                },
                _getHeaderStyle: function(section) {
                    return 'background-color: ' + section.color + '; color: #fff;';
                },
                _computeImage: function(params, images) {
                    return images.base.find(function(image) {
                        return image.id == params.id;
                    });
                },
                _computeImageId: function(params) {
                    return params.id;
                },
                _starImage: function(e) {
                    console.log(e);
                    var starred = this.image.star;
                    this.$.imageStarRequest.headers["Content-Type"] = 'application/json';
                    this.$.imageStarRequest.headers["Csrf-Token"] = CSRF_TOKEN;
                    this.$.imageStarRequest.body = {};
                    this.$.imageStarRequest.generateRequest();
                },
                handleStarResponse: function(e) {
                    console.log(e);
                },
                handleStarError: function(e) {

                },
                _goBack: function() {
                    history.back();
                }
            });
        })();
    </script>
</dom-module>
