<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">
<link rel="import" href="../element-for-in/element-for-in.html">

<dom-module id="image-page">
    <template>
        <style is="custom-style" include="single-page"></style>
        <style include="shared-styles">
            :host {
                display: block;
            }

            paper-material {
                display: block;
                padding: 20px;
            }

            paper-menu-button paper-button {
                display: block;
            }

            .flex-horizontal-with-ratios {
                @apply(--layout-horizontal);
            }

            .flexchild {
                @apply(--layout-flex);
            }

            .command-container {
                background-color: #444;
                color: #fff;
                font-family: monospace;
                padding: 10px;
            }

            a {
                color: black;
                text-decoration: none;
            }

            .paper-header [paper-drawer-toggle] {
                margin-left: 10px;
            }

            .paper-header {
                @apply(--layout-horizontal);
            }

            .paper-header {
                height: 60px;
                font-size: 24px;
                line-height: 60px;
                padding: 0 10px;
                color: white;
                transition: height 0.2s;
                transition: font-size 0.2s;
            }

            .paper-header.tall {
                height: 320px;
                font-size: 16px;
            }

            .paper-header h2 {
                margin-left: 20px;
                @apply(--layout-flex);
                text-transform: capitalize;
            }

            .paper-header .toggleViewButton {
                --paper-icon-button-ink-color: transparent;
            }

            .paper-header .cartButton {
                margin-right: 10px;
            }

            paper-icon-button {
                transition: all 200ms;
            }

            paper-icon-button.active-sort {
                transform: rotate(180deg);
            }

            paper-icon-button.active-sort::content iron-icon {
                color: #D48900 !important;
            }

            app-bar .menu-icon {
                margin-right: 15px;
            }

            [size=xs] > * {
                display: none;
            }

            [size=xs] app-sidebar {
                min-width: 100%;
                height: auto;
            }

            paper-icon-bottom.bottom {
                padding-right: 8px;
            }
            h4.id {
                display: inline-block;
                text-transform: uppercase;
                font-size: 0.9rem;
                font-weight: 700;
                margin-right: 16px;
            }
            /* TODO: better */
            h4.id.tags {
                padding-left: 36px;
            }
            
            .tag {
                padding: 0.5em;
                display: inline;
            }
            paper-material.no-pad {
                padding: 0;
            }
        </style>
        <div id="content">
            <paper-material class="single-head layout horizontal" style$="background-color: [[section.color]]">
                <a class="icon" href="/keys"><iron-icon icon="[[section.icon]]"></iron-icon></a>
                <div class="title flex">
                    <h2>
                        [[image.name]]
                        <iron-icon icon="star" hidden$="{{!isStarred}}"></iron-icon>
                    </h2>
                    <div class="subtitle">
                        on [[image.cloud.title]]
                    </div>
                </div>
                <div class="item-actions">
                    <paper-button on-tap="_starImage" class="simple">
                        <span hidden$="{{!isStarred}}"> unstar </span>
                        <span hidden$="{{isStarred}}"> star <iron-icon icon="star"></iron-icon> </span>
                    </paper-button>
                </div>
            </paper-material>
            <template is="dom-if" if="[[image]]">
                <paper-material>
                    <h4 class="id">Image ID:</h4><span class="id">[[image.id]]</span>
                    <h4 class="id tags">Tags
                        <template is="dom-if" if="[[image.tags]]">
                            <span class="id">([[image.tags.length]])</span>
                        </template>
                        <template is="dom-if" if="[[!image.tags]]">
                            <span class="id">(0)</span>
                        </template>
                        :
                    </h4>
                    <template is="dom-if" if="[[image.tags]]">
                        <template is="dom-repeat" items="[[image.tags]]">
                            <span class="id tag">[[item.key]] <span hidden="[[!item.value]]">= [[item.value]]</span></span>
                        </template>
                    </template>
                </paper-material>
                <paper-material class="no-pad">
                    <div class="info-table">
                        <div class="info-body info-group">
                            <element-for-in content="[[image.extra]]"></element-for-in>
                        </div>
                    </div>
                </paper-material>
            </template>

            <div class="absolute-bottom-right">
                <paper-fab icon="star-border" on-tap="_starImage" id="starImageFab" hidden$={{!isStarred}}></paper-fab>
                <paper-fab icon="star" on-tap="_starImage" id="starImageFab" hidden$={{isStarred}}></paper-fab>
            </div>
        </div>
        <iron-ajax id="imageStarAjaxRequest" url="/api/v1/clouds/{{image.cloud.id}}/images/{{image.id}}" method="POST" on-response="_handleImageStarAjaxResponse" on-error="_handleImageStarAjaxError"></iron-ajax>
        <paper-toast></paper-toast>
    </template>
    <script>
        (function() {
            'use strict';

            Polymer({
                is: 'image-page',

                properties: {
                    sections: {
                        type: Object
                    },
                    section: {
                        type: Object
                    },
                    color: {
                        type: String,
                        computed: '_getHeaderStyle(section)'
                    },
                    params: {
                        type: Object
                    },
                    model: {
                        type: Object
                    },
                    image: {
                        type: Object,
                        computed: '_computeImage(params, model.imagesArray.*)',
                        notify: true
                    },
                    imageid: {
                        type: String,
                        computed: '_computeImageId(params)'
                    },
                    isStarred: {
                        type: Boolean,
                        computed: '_computeIsStarred(image.star)'
                    }
                },
                ready: function() {
                    console.log(this.params, this.model);
                },
                _getHeaderStyle: function(section) {
                    return 'background-color: ' + section.color + '; color: #fff;';
                },
                _computeImage: function(params, images) {
                    return images.base.find(function(image) {
                        return image.id == params.id;
                    });
                },
                _computeImageId: function(params) {
                    return params.id;
                },
                _computeIsStarred: function(star) {
                    return star;
                },
                _starImage: function(e) {
                    this.$.imageStarAjaxRequest.headers["Content-Type"] = 'application/json';
                    this.$.imageStarAjaxRequest.headers["Csrf-Token"] = CSRF_TOKEN;
                    this.$.imageStarAjaxRequest.body = {};
                    this.$.imageStarAjaxRequest.generateRequest();
                },
                _handleImageStarAjaxResponse: function(e) {
                    var starred = !this.image.star,
                    msg = starred ? 'Image is starred. It will now appear as an option when creating machines' :
                    'Image unstarred. It will no longer appear as an option when creating machines';
                    this.set('image.star', starred);

                    this._showToast(msg);
                },
                _handleImageStarAjaxError: function(e) {
                    // TODO: Show a toast after request response. Toast text:
                    // "There was a problem starring image IMAGE_NAME. It can not yet appear as an option when creating machines"
                    // or
                    // "There was a problem unstarring image IMAGE_NAME. It will still appear as an option when creating machines"
                    this._showToast('There was a problem unstarring image ' + this.image.name + '. It will still appear as an option when creating machines');
                },
                _showToast: function(msg) {
                    var toast = this.querySelector('paper-toast');
                    toast.text = msg;
                    toast.show();
                },
                _goBack: function() {
                    history.back();
                }
            });
        })();
    </script>
</dom-module>
