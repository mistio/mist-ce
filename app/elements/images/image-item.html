<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">
<dom-module id="image-item">
    <template>
        <style include="shared-styles">
            :host {
                display: block;
            }

            paper-card {
                display: block;
            }

            .flex-horizontal-with-ratios {
                @apply(--layout-horizontal);
            }
            a.flex-horizontal-with-ratios {
                flex: 1 100%;
            }
            .flexchild {
                @apply(--layout-flex);
            }
            .flex2child {
                @apply(--layout-flex-2);
            }
            #check {
                display: inline-block;
                vertical-align: middle;
            }
            .provider {
                min-width: 1px;
            }
            app-check {
                margin-right: 16px;
            }

            :host:hover paper-checkbox,
            paper-checkbox[checked] {
              display: inline-block;
            }
        </style>



        <paper-item class$="info-item flex-horizontal-with-ratios [[indexClass]]">
            <span class="check">
                <app-check id="check" allselected="{{allselected}}" checked="{{selected}}" selected="{{selected}}" on-tap="_selectImage"></app-check>
                <paper-tooltip for="check" position="right">Select item</paper-tooltip>
            </span>
            <a is="pushstate-anchor" class="regular flex-horizontal-with-ratios" href="images/[[image.id]]">
                <div class="flex2child">                
                    <span class="name">[[image.name]]</span>
                </div>
                <div class="flexchild">
                    <span class="provider">[[image.extra.owner_alias]] </span>
                </div>
                <div class="flexchild icon">
                    <template is="dom-if" if="[[image.icons.length]]" hidden$="[[!image.icons.length]]">
                        <app-image-icons feed="[[image.icons]]"></app-image-icons>
                    </template>
                    <span hidden$="[[image.icons.length]]"> </span>
                </div>
            </a>
            <content></content>
            <div class="image-is-starred" hidden$="[[!image.star]]">
                <paper-icon-button id="starImage" on-tap="_starImage" icon="star"></paper-icon-button>
            </div>
        </paper-item>

        <!--  <app-check id="check" selected="[[selected]]" on-tap="_onSelectItem">I</app-check>
        <a href$="[[elementLink]]" is="pushstate-anchor">
            <div class="name" hidden$="[[!item.name]]">[[item.name]]</div>
            <div class="id" hidden$="[[!item.id]]">[[item.id]]</div>
            <div class="icon" hidden$="[[!item.icons.length]]">
                <template is="dom-if" if="[[item.icons]]">
                    <app-image-icons feed="[[item.icons]]"></app-image-icons>
                </template>
            </div>
            <div class="provider" hidden$="[[!item.provider]]">[[item.provider]]</div>
        </a> -->

    </template>
    <script>
        (function() {
            'use strict';

            Polymer({
                is: 'image-item',

                properties: {
                    image: {
                        type: Object
                    },
                    selected: {
                        type: Boolean,
                        value: false,
                        notify: true
                    },
                    index: {
                        type: Number
                    },
                    count: {
                        type: Number
                    },
                    indexClass: {
                        type: String,
                        computed: '_computeIsIndexClass(index, count)'
                    }
                },
                listeners: {
                    'selected-changed': '_selectImageChanged'
                },
                _computeIsIndexClass: function(index, count) {
                    var classes = [];
                    classes.push(
                        (index + 1) % 2 == 0 ? 'even' : 'odd',
                        index + 1 == count ? 'last' : null
                    );
                    return classes.join(' ');
                },
                _selectImageChanged: function(e) {
                    var selected = e.detail.value;
                    this.fire('toggleSelectedImage', {
                        image: this.image,
                        selected: selected
                    });
                },
                _imageUrl: function(image){
                    return "/images/"+image.id;
                },
                _selectImage: function(e) {
                    // This is used to prevent event bubbling
                    e.stopPropagation();
                    if (Polymer.dom(e).localTarget === this.$.check) {
                        this.set('selected', !this.selected);
                        this.fire('list-item-select', {
                            item: this
                        });
                    }
                }
            });
        })();
    </script>
</dom-module>
