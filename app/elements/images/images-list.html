<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/paper-styles.html">
<link rel="import" href="../../bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="../../bower_components/paper-header-panel/paper-header-panel.html">
<link rel="import" href="image-item.html">
<dom-module id="images-list">
    <template>
        <style is="custom-style" include="lists"></style>
        <style include="shared-styles">
        :host {
            display: block;
        }

        paper-card {
            display: block;
        }

        .flex-horizontal-with-ratios {
            @apply(--layout-horizontal);
        }
        .flex2child {
            @apply(--layout-flex-2);
        }
        .flexchild {
            @apply(--layout-flex);
        }

        :host {
            background: #fafafa;
        }

        a {
            color: rgba(0,0,0,0.87) !important;
            text-decoration: none;
        }

        #container {
            background: #fafafa;
        }

        #content {
            overflow: auto;
            -webkit-overflow-scrolling: touch;
            padding: 0 10px;
        }

        paper-icon-button {
            transition: all 200ms;
        }

        paper-icon-button.active-sort {
            transform: rotate(180deg);
        }

        paper-icon-button.active-sort ::content iron-icon {
            color: #0097A7 !important;
        }

        app-bar .menu-icon {
            margin-right: 15px;
        }
        app-check {
            margin-right: 16px;
            display: inline-block;
            vertical-align: middle;
        }
        #element-cards {
            max-width: 1500px;
            margin: 20px auto;
        }

        [size=xs] > * {
            display: none;
        }

        [size=xs] app-sidebar {
            min-width: 100%;
            height: auto;
        }
        .absolute-top-right {
            position: fixed;
            right: 18px;
            top: 305px;
            z-index: 10;
        }
        #selectAllBtn .check > iron-icon {
            color: red;
        }
        </style>
        <paper-drawer-panel id="drawerPanel" responsive-width="900px" narrow="{{narrowMode}}" drawer-width="272px" disable-edge-swipe selected="[[section]]">
            <app-sidebar model="[[model]]" tag="[[tag]]" sections="[[sections]]" current="images" drawer></app-sidebar>
            <paper-header-panel id="container" mode="waterfall-tall" view$="[[_actualView(view)]]" main>
                <paper-toolbar class="tall" style$="[[color]]">
                    <paper-icon-button icon="icons:arrow-back" on-tap="_goBack"></paper-icon-button>
                    <span class="title"></span>
                    <app-user-menu model="[[model]]"></app-user-menu>
                    <span class="bottom title">[[presentedImages.length]] Images</span>
                </paper-toolbar>
                <div class="list">
                    <div class="list-options">
                        <div id="search" class$="option search [[showSearchOption]]">
                            <paper-icon-button id="searchImageBtn" icon="search" on-tap="_toggleSearchSelected"></paper-icon-button>
                            <paper-input id="searchinput" hidden$="[[!showSearchOption]]" type="search" value="{{searchTerm::keyup}}" placeholder="" no-label-float class="search"></paper-input>
                            <paper-icon-button hidden$="[[!showSearchOption]]" icon="close" on-tap="_toggleSearchSelected"></paper-icon-button>
                            <span hidden$="[[showSearchOption]]" class="label">Search images</span>
                        </div>
                    </div>
                    <div class="info-list">
                        <div class="list-head flex-horizontal-with-ratios">
                            <div class="flex2child">
                                <paper-tooltip for="selectAllBtn" position="top">Select all</paper-tooltip>
                                <app-check id="selectAllBtn" class="check-all" checked="[[selectAll]]" selected="[[selectAll]]" on-tap="_selectAllChanged">
                                    <iron-icon icon="check"></iron-icon>
                                </app-check>
                                Œùame
                                <paper-icon-button id="sortByName" class$="[[_computeIsActiveSort(sortByTerm, 'name')]]" icon="icons:arrow-upward" on-tap="_sortImages" sort-option="name"></paper-icon-button>
                                <paper-tooltip for="sortByName" position="top">Sort by name</paper-tooltip>
                            </div>
                            <div class="flexchild">
                                Provider
                                <paper-icon-button id="sortByType" class$="[[_computeIsActiveSort(sortByTerm, 'provider')]]" icon="icons:arrow-upward" on-tap="_sortImages" sort-option="provider"></paper-icon-button>
                                <paper-tooltip for="sortByType" position="top">Sort by provider</paper-tooltip>
                            </div>
                            <div class="flexchild">
                                Distribution
                                <paper-icon-button id="sortByType" class$="[[_computeIsActiveSort(sortByTerm, 'Distribution')]]" icon="icons:arrow-upward" on-tap="_sortImages" sort-option="provider"></paper-icon-button>
                                <paper-tooltip for="sortByType" position="top">Sort by Distribution</paper-tooltip>
                            </div>
                        </div>
                        <div class="info-body">
                            <iron-list items="[[images]]" as="image" selected-items="{{selectedImages}}" multi-selection style$="[[vpHeight]]">
                                <template>
                                    <div class="row">
                                        <image-item selected="[[selected]]" image="[[image]]" index="[[index]]" count="[[presentedImages.length]]">
                                            <div class="row-actions">
                                                <paper-tooltip for="starImage" position="top">Star Image</paper-tooltip>
                                                <paper-icon-button id="starImage" on-tap="_starImage" icon="star"></paper-icon-button>
                                            </div>
                                        </image-item>
                                    </div>
                                </template>
                            </iron-list>
                        </div>
                    </div>
                </div>
            </paper-header-panel>
        </paper-drawer-panel>
        <dialog-element></dialog-element>
    </template>
    <script>
    (function() {
        'use strict';

        Polymer({
            is: 'images-list',

            properties: {
                sections: {
                    type: Object
                },
                section: {
                    type: Object
                },
                color: {
                    type: String,
                    computed: '_getHeaderStyle(section)'
                },
                images: {
                    type: Array
                },
                presentedImages: {
                    type: Array,
                    value: []
                },
                selectedImages: {
                    type: Object,
                    value: {}
                },
                moreThanOneSelected: {
                    type: Boolean,
                    value: false
                },
                clouds: {
                    type: Array
                },
                selectAll: {
                    type: Boolean,
                    value: false
                },
                hasImages: {
                    type: Boolean,
                    value: true
                },
                showEditOption: {
                    type: Boolean,
                    value: false
                },
                showRunOption: {
                    type: Boolean,
                    value: false
                },
                showDeleteOption: {
                    type: Boolean,
                    value: false
                },
                showSearchOption: {
                    type: Boolean,
                    value: false
                },
                searchTerm: {
                    type: String,
                    value: '',
                    notify: true
                },
                sortByTerm: {
                    type: String,
                    value: 'name'
                },
                vpHeight: String
            },
            ready: function() {
                var wh = window.innerHeight;
                this.vpHeight = 'height:'+ wh +'px; overflow: auto;';
            },
            observers: [
                '_imagesChanged(images.*, selectedImages.*)',
                '_presentedImagesChanged(images.*, searchTerm, sortByTerm)',
                '_giveFocusWhenSearchOn(showSearchOption)'
            ],
            listeners: {
                '_toggleSelectedImage': '_toggleSelectedImage',
                'addImage': '_addImage',
                '_updateSelectedImage': '_updateSelectedImage',
                'confirmation': '_deleteSelectedResponse',
                keyup: 'hotkeys'
            },
            _getHeaderStyle: function(section) {
                return 'background-color: ' + section.color + '; color: #fff;';
            },
            _giveFocusWhenSearchOn: function(){
                if (this.showSearchOption) {
                    this.async(function() {
                        this.$.searchinput.focus();
                    });
                }
            },
            _computeFilteredImages: function(images, searchTerm) {
                var searchTerm = searchTerm.toLowerCase();
                return images.base.filter(function(image) {
                    var name = image.name.toLowerCase();
                    return name.indexOf(searchTerm) != -1;
                });
            },
            _presentedImagesChanged: function(images, searchTerm, sortByTerm) {
                var presentedImages = [],
                    searchTerm = searchTerm.toLowerCase();

                var filteredImages = images.base.filter(function(image) {
                    var name = image.name.toLowerCase();
                    return name.indexOf(searchTerm) != -1;
                });

                if (sortByTerm == 'name') {
                    presentedImages = filteredImages.sort(this._computeSort('name', 1));
                } else if (sortByTerm == 'provider') {
                    presentedImages = filteredImages.sort(this._computeSort('provider', 1));
                } else {
                    presentedImages = filteredImages;
                }

                this.set('presentedImages', presentedImages);
            },
            _sortImages: function(e) {
                var sortByTerm = e.currentTarget.getAttribute('sort-option');
                this.set('sortByTerm', sortByTerm);
            },
            _computeSort: function(property, order) {
                return function(a, b) {
                    if (a[property] === b[property]) {
                        return 0;
                    }
                    return (order * (a[property] > b[property] ? 1 : -1));
                };
            },
            _computeIsActiveSort: function(sortByTerm, sortOption) {
                return sortByTerm == sortOption ? 'active-sort' : null;
            },
            _imagesChanged: function(images, selectedImages) {
                this.set('showDeleteOption', selectedImages.base.length > 0);

                this.set('selectedImage', selectedImages.base.length == 1 ? selectedImages.base[0] : null);

                this.set('showRunOption', selectedImages.base.length == 1);

                this.set('showEditOption', selectedImages.base.length == 1);

                this.set('moreThanOneSelected', selectedImages.base.length > 1);

                this.set('hasImages', images.base.length > 0);

                if (selectedImages.base.length < images.base.length || images.base.length === 0) {
                    this.set('selectAll', false);
                }

                if (selectedImages.base.length == images.base.length && selectedImages.base.length != 0) {
                    this.set('selectAll', true);
                }
            },
            _selectAllChanged: function(e) {
                var selectAll = !this.selectAll,
                    els = this.querySelectorAll('image-item');

                this.set('selectAll', selectAll);
                [].forEach.call(els, function(el, index) {
                    el.selected = selectAll;
                }, this);
            },
            _toggleSelectedImage: function(e) {
                var selected = e.detail.selected,
                    image = e.detail.image;
                if (selected) {
                    this.querySelector('iron-list').selectItem(image);
                } else {
                    this.querySelector('iron-list').deselectItem(image);
                }
            },
            _toggleSearchSelected: function() {
                var showSearchOption = !this.showSearchOption;
                this.set('showSearchOption', showSearchOption);

                if (!showSearchOption) {
                    this.set('searchTerm', '');
                }
            },
            _starSelected: function(e) {

            },
            _actualView: function(view, force) {
                return force ? 'cards' : view;
            },
            hotkeys: function(e) {
                var inpath = e.path.indexOf(this.$.search);
                // ESC
                if (e.keyCode === 27 && inpath > 0 ) {
                    this.showSearchOption = false;
                }
            },
            _goBack: function(){
                history.back();
            }
        });
    })();
    </script>
</dom-module>
