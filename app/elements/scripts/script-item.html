<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">
<dom-module id="script-item">
    <template>
        <style include="shared-styles">
            :host {
                display: block;
            }

            paper-card {
                display: block;
            }

            .flex-horizontal-with-ratios {
                @apply(--layout-horizontal);
            }

            .flexchild {
                @apply(--layout-flex);
            }

            #check {
                display: inline-block;
                vertical-align: middle;
            }

            app-check {
                margin-right: 16px;
            }

            :host:hover paper-checkbox,
            paper-checkbox[checked] {
              display: inline-block;
            }
        </style>
        <paper-item class$="info-item flex-horizontal-with-ratios [[indexClass]]">
            <div class="flexchild">
                <span class="check">
                    <app-check id="check" allselected="{{allselected}}" checked="{{selected}}" selected="{{selected}}" on-tap="_selectScript"></app-check>
                    <paper-tooltip for="check" position="right">Select item</paper-tooltip>
                </span>
                <span class="name"><a is="pushstate-anchor" class="regular" href="scripts/[[script.id]]">[[script.name]]</a></span>
            </div>
            <div class="flexchild">[[script.type]]</div>
            <content></content>
        </paper-item>
    </template>
    <script>
        (function() {
            'use strict';

            Polymer({
                is: 'script-item',

                properties: {
                    script: {
                        type: Object
                    },
                    selected: {
                        type: Boolean,
                        value: false,
                        notify: true
                    },
                    index: {
                        type: Number
                    },
                    count: {
                        type: Number
                    },
                    indexClass: {
                        type: String,
                        computed: '_computeIsIndexClass(index, count)'
                    },
                    isDefaultText: {
                        type: String,
                        computed: '_computeIsDefaultText(script.isDefault)'
                    }
                },
                listeners: {
                    'selected-changed': '_selectScriptChanged'
                },
                _computeIsIndexClass: function(index, count) {
                    var classes = [];
                    classes.push(
                        (index + 1) % 2 == 0 ? 'even' : 'odd',
                        index + 1 == count ? 'last' : null
                    );
                    return classes.join(' ');
                },
                _selectScriptChanged: function(e) {
                    var selected = e.detail.value;
                    this.fire('toggleSelectedScript', {
                        script: this.script,
                        selected: selected
                    });
                },
                _scriptUrl: function(script){
                    return "/scripts/"+script.id;
                },
                _viewScript: function(e) {
                    page.show('/scripts/' + this.script.id);
                },
                _selectScript: function(e) {
                    // This is used to prevent event bubbling
                    e.stopPropagation();
                    if (Polymer.dom(e).localTarget === this.$.check) {
                        this.set('selected', !this.selected);
                        this.fire('list-item-select', {
                            item: this
                        });
                    }
                },
                _computeIsDefaultText: function(isDefault) {
                    return isDefault ? 'Default' : null;
                }
            });
        })();
    </script>
</dom-module>
