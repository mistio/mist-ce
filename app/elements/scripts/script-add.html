<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">
<link rel="import" href="../app-form/app-form.html">
<dom-module id="script-add">
    <template>
        <style is="custom-style" include="forms"></style>
        <style include="shared-styles">
        :host {
            display: block;
        }

        paper-material {
            display: block;
            padding: 20px;
            margin: 36px;
        }

        paper-progress {
            position: absolute;
            bottom: 85px;
            width: 100%;
            left: 0;
            right: 0;
        }

        :host >::content paper-input-container {
            padding-top: 16px;
            padding-bottom: 16px;
        }

        </style>
        <paper-drawer-panel id="drawerPanel" responsive-width="900px" narrow="{{narrowMode}}" drawer-width="272px" disable-edge-swipe selected="[[section]]">
            <app-sidebar model="[[model]]" tag="[[tag]]" sections="[[sections]]" current="[[section.id]]" drawer></app-sidebar>
            <paper-header-panel id="container" view$="[[_actualView(view)]]" main>
                <paper-toolbar style$="[[color]]">
                    <paper-icon-button icon="icons:arrow-back"></paper-icon-button>
                    <span class="title"></span>
                    <app-user-menu email="marios@mist.io"></app-user-menu>
                    <span class="bottom title">Add Script {{typedName}}</span>
                </paper-toolbar>
                <div id="content">
                    <app-form fields="[[fields]]" form="[[script]]" url="/api/v1/scripts" on-request="_addScriptAjaxRequest" on-response="_addScriptAjaxResponse" on-leadchange="_updateTypedName"></app-form>
                </div>
            </paper-header-panel>
        </paper-drawer-panel>

    </template>
    <script>
    (function() {
        'use strict';

        Polymer({
            is: 'script-add',

            properties: {
                sections: {
                    type: Object
                },
                section: {
                    type: Object
                },
                color: {
                    type: String,
                    computed: '_getHeaderStyle(section)'
                },
                script: {
                    type: Object,
                    value: function() {
                        return {
                            name: '',
                            script: '',
                            exec_type: '',
                            entrypoint: '',
                            location_type: '',
                            description: ''
                        }
                    }
                },
                typedName: {
                    type: String,
                    value: '',
                    notify: true
                },
                fields: {
                    type: Array,
                    value: [{
                        name: "name",
                        label: "Script Name *",
                        type: "text",
                        value: "",
                        isLead: true,
                        defaultValue: "",
                        placeholder: "",
                        errorMessage: "Please enter script's name",
                        show: true,
                        required: true
                    }, {
                        name: "description",
                        label: "Script Description",
                        type: "textarea",
                        value: "",
                        defaultValue: "",
                        placeholder: "",
                        errorMessage: "Please enter script's description",
                        show: true,
                        required: false
                    }, {
                        name: "exec_type",
                        label: "Type *",
                        type: "dropdown",
                        value: "",
                        defaultValue: "",
                        errorMessage: "Please enter script's description",
                        show: true,
                        required: true,
                        options: [{
                            title: "Executable",
                            val: "executable"
                        }, {
                            title: "Ansible Playbook",
                            val: "ansible"
                        }]
                    }, {
                        name: "location_type",
                        label: "Source *",
                        type: "dropdown",
                        value: "",
                        defaultValue: "",
                        errorMessage: "Please enter script's source",
                        show: true,
                        required: true,
                        options: [{
                            title: "Github",
                            val: "github"
                        }, {
                            title: "URL",
                            val: "url"
                        }, {
                            title: "Inline",
                            val: "inline"
                        }]
                    }, {
                        name: "script",
                        label: "Url *",
                        type: "text",
                        value: "http://",
                        defaultValue: "http://",
                        placeholder: "",
                        show: false,
                        required: true,
                        showIf: {
                            fieldName: "location_type",
                            fieldValues: ["url"]
                        },
                        errorMessage: "Please enter a url"
                    }, {
                        name: "script",
                        label: "Github Repo *",
                        type: "text",
                        value: "https://github.com/owner/repo",
                        defaultValue: "https://github.com/owner/repo",
                        placeholder: "",
                        show: false,
                        required: true,
                        showIf: {
                            fieldName: "location_type",
                            fieldValues: ["github"]
                        },
                        errorMessage: "Please enter a github repo"
                    }, {
                        name: "script",
                        label: "Script *",
                        type: "textarea",
                        value: "",
                        defaultValue: "",
                        placeholder: "",
                        show: false,
                        required: true,
                        errorMessage: "Please enter inline script",
                        showIf: {
                            fieldName: "location_type",
                            fieldValues: ["inline"]
                        },
                        placeholderIf: {
                            fieldName: "location_type",
                            fieldOptions: {
                                "executable": "#!/bin/bash\necho 'hello world'",
                                "ansible": "- name: Dummy ansible playbook\n\thosts: localhost\n\ttasks:\n\t\t- name: Dummy task\n\t\t\tdebug:\n\t\t\t\tmsg: 'Hello World'\n\thosts: localhost\n\ttasks:\n\t\t- name: Dummy task\n\t\t\tdebug: msg='Hello World'\n"
                            }
                        }
                    }, {
                        name: "entrypoint",
                        label: "Entry point",
                        type: "text",
                        value: "",
                        defaultValue: "",
                        placeholder: "",
                        show: false,
                        required: false,
                        showIf: {
                            fieldName: "location_type",
                            fieldValues: ["github", "url"]
                        },
                        errorMessage: "Please enter entry point"
                    }],
                    notify: true
                },
                sendingData: {
                    type: Boolean,
                    value: false
                },
                formReady: {
                    type: Boolean,
                    value: false
                },
                hideprogress: {
                    type: Boolean,
                    value: true
                }
            },
            _updateTypedName: function(t) {
                console.log(t)
                if (t.detail.leadValue) {
                    this.typedName = '"'+t.detail.leadValue+'"';
                }
            },
            _getHeaderStyle: function(section) {
                return 'background-color: ' + section.color + '; color: #fff;';
            },
            _addScriptAjaxRequest: function() {
                this.set('sendingData', true);
            },
            _addScriptAjaxResponse: function(e) {
                this.set('sendingData', false);
                console.log("response")
                console.log(e.detail.response)
                this.fire('addScript', {
                    script: {
                        name: this.script.name,
                        description: this.script.description
                    }
                });
            },
        });
    })();

    // function nextProgress() {
    //     animating = true;

    //             button.disabled = false;
    //             return;

    //         progress.value = progress.min;

    //     var animationFrame = requestAnimationFrame(nextProgress);
    // }

    // function startProgress() {
    //     repeat = 0;
    //     progress.value = progress.min;
    //     button.disabled = true;
    //     if (!animating) {
    //         nextProgress();

    // window.addEventListener('WebComponentsReady', function() {
    //     progress = document.querySelector('paper-progress');
    //     button = document.querySelector('paper-button#submit');
    // });
    </script>
</dom-module>
