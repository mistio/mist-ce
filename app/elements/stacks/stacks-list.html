<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/paper-styles.html">
<link rel="import" href="../../bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="../../bower_components/paper-header-panel/paper-header-panel.html">
<link rel="import" href="stack-item.html">

<dom-module id="stacks-list">
    <template>
        <style is="custom-style" include="lists"></style>
        <style include="shared-styles">
        :host {
            display: block;
        }

        paper-card {
            display: block;
        }

        .flex-horizontal-with-ratios {
            @apply(--layout-horizontal);
        }

        .flexchild {
            @apply(--layout-flex);
        }

        :host {
            background: #fafafa;
        }

        a {
            color: rgba(0,0,0,0.87) !important;
            text-decoration: none;
        }

        #container {
            background: #fafafa;
        }

        #content {
            overflow: auto;
            -webkit-overflow-scrolling: touch;
            padding: 0 10px;
        }

        paper-icon-button {
            transition: all 200ms;
        }

        paper-icon-button.active-sort {
            transform: rotate(180deg);
        }

        paper-icon-button.active-sort ::content iron-icon {
            color: #0097A7 !important;
        }

        app-bar .menu-icon {
            margin-right: 15px;
        }
        app-check {
            margin-right: 16px;
            display: inline-block;
            vertical-align: middle;
        }
        #element-cards {
            max-width: 1500px;
            margin: 20px auto;
        }

        [size=xs] > * {
            display: none;
        }

        [size=xs] app-sidebar {
            min-width: 100%;
            height: auto;
        }
        .absolute-top-right {
            position: fixed;
            right: 18px;
            top: 305px;
            z-index: 10;
        }
        #selectAllBtn .check > iron-icon {
            color: red;
        }
        .subhead {
            box-sizing: border-box;
            position: absolute;
            width: 100%;
            left: 0;
            height: 57px;
            bottom: -57px;
            right: 0;
            z-index: 9;
            color: rgba(0,0,0,0.87);
        }
        .list-head {
            height: 57px;
            bottom: -114px;
        }
        .content {
            margin-top: 114px;
        }
        paper-header-panel ::content #dropShadow {
            top: 56px;
        }
        paper-toolbar ::content #bottomBar .right-actions{
            transition: var(--paper-toolbar-transition, margin-right 0.18s ease-in);
        }
        paper-toolbar:not(.tall) ::content #bottomBar .right-actions{
            margin-right: 70px;
        }
        .fab-top-right {
            bottom: 27px;
        }
        </style>
        <paper-drawer-panel id="drawerPanel" responsive-width="900px" narrow="{{narrowMode}}" drawer-width="272px" disable-edge-swipe selected="[[section]]">
            <app-sidebar model="[[model]]" tag="[[tag]]" sections="[[sections]]" current="stacks" drawer></app-sidebar>
            <paper-header-panel id="container" mode="waterfall-tall" view$="[[_actualView(view)]]" main>
                <paper-toolbar class="tall" style$="[[color]]">
                    <paper-icon-button icon="icons:arrow-back" on-tap="_goBack"></paper-icon-button>
                    <span class="title"></span>
                    <app-user-menu email="[[model.email]]"></app-user-menu>
                    <span class="bottom title">Stacks</span>

                    <div hidden$="[[!hasStacks]]" class="list-options subhead bottom">
                        <div id="search" class$="option search [[showSearchOption]]">
                            <paper-icon-button id="searchStackBtn" icon="search" on-tap="_toggleSearchSelected"></paper-icon-button>
                            <paper-input id="searchinput" hidden$="[[!showSearchOption]]" type="search" value="{{searchTerm::keyup}}" placeholder="" no-label-float class="search"></paper-input>
                            <paper-icon-button hidden$="[[!showSearchOption]]" icon="close" on-tap="_toggleSearchSelected"></paper-icon-button>
                            <span hidden$="[[showSearchOption]]" class="label">Search stacks</span>
                        </div>

                        <paper-tooltip for="runStackBtn" position="bottom">Run Stack</paper-tooltip>
                        <paper-icon-button id="runStackBtn" hidden$="[[!showRunOption]]" on-tap="_runSelected" icon="schedule"></paper-icon-button>

                        <paper-tooltip for="editStackBtn" position="bottom">Edit</paper-tooltip>
                        <paper-icon-button id="editStackBtn" hidden$="[[!showEditOption]]" on-tap="_editSelected" icon="image:edit"></paper-icon-button>

                        <paper-tooltip for="deleteStackBtn" position="bottom">Delete</paper-tooltip>
                        <paper-icon-button id="deleteStackBtn" hidden$="[[!showDeleteOption]]" on-tap="_deleteSelected" icon="delete"></paper-icon-button>
                        <span hidden$="[[!showDeleteOption]]" class="label">
                        Delete [[selectedStacks.length]] stack<span hidden$="[[!moreThanOneSelected]]">s</span> </span>
                        </span>
                    </div>
                    <div class="list-head flex-horizontal-with-ratios subhead bottom">
                            <div class="flexchild">
                                <paper-tooltip for="selectAllBtn" position="top">Select all</paper-tooltip>
                                <app-check id="selectAllBtn" class="check-all" checked="[[selectAll]]" selected="[[selectAll]]" on-tap="_selectAllChanged">
                                    <iron-icon icon="check"></iron-icon>
                                </app-check>
                                Œùame
                                <paper-icon-button id="sortByName" class$="[[_computeIsActiveSort(sortByTerm, 'name')]]" icon="icons:arrow-upward" on-tap="_sortStacks" sort-option="name"></paper-icon-button>
                                <paper-tooltip for="sortByName" position="top">Sort by name</paper-tooltip>
                            </div>
                            <div class="flexchild">
                                Template
                                <paper-icon-button id="sortByTemplate" class$="[[_computeIsActiveSort(sortByTerm, 'type')]]" icon="icons:arrow-upward" on-tap="_sortStacks" sort-option="template"></paper-icon-button>
                                <paper-tooltip for="sortByType" position="top">Sort by template</paper-tooltip>
                            </div>
                            <div class="flexchild">
                                Description
                                <paper-icon-button id="sortByDescription" class$="[[_computeIsActiveSort(sortByTerm, 'description')]]" icon="icons:arrow-upward" on-tap="_sortStacks" sort-option="type"></paper-icon-button>
                                <paper-tooltip for="sortByType" position="top">Sort by description</paper-tooltip>
                            </div>
                            <div class="fab-top-right">
                                <paper-fab id="addBtn" icon="add" on-tap="_openAddStackPage"></paper-fab>
                            </div>
                        </div>
                </paper-toolbar>
                <div class="list content">

                    <div hidden$="[[!hasStacks]]" class="info-list">
                        <div class="info-body">
                            <iron-list items="[[presentedStacks]]" as="stack" selected-items="{{selectedStacks}}" multi-selection style$="[[vpHeight]]">
                                <template>
                                    <div class="row">
                                        <stack-item model="[[model]]" selected="[[selected]]" stack="[[stack]]" index="[[index]]" count="[[presentedStacks.length]]">
                                            <div class="row-actions">
                                                <paper-tooltip for="runStackBtn" position="top">Run Stack</paper-tooltip>
                                                <paper-icon-button id="runStackBtn" on-tap="_runSelected" icon="schedule"></paper-icon-button>
                                                <paper-tooltip for="editStackBtn" position="top">Edit</paper-tooltip>
                                                <paper-icon-button id="editStackBtn" on-tap="_editSelected" icon="image:edit"></paper-icon-button>
                                                <paper-tooltip for="deleteStackBtn" position="top">Delete</paper-tooltip>
                                                <paper-icon-button id="deleteStackBtn" on-tap="_deleteSelected" icon="delete"></paper-icon-button>
                                            </div>
                                        </stack-item>
                                    </div>
                                </template>
                            </iron-list>
                        </div>
                    </div>
                    <p hidden$="[[hasStacks]]">
                        No stacks found here. You can add some by using the action button!
                    </p>
                </div>
            </paper-header-panel>
        </paper-drawer-panel>
        <stack-edit stack=""></stack-edit>
        <dialog-element></dialog-element>
    </template>
    <script>
    (function() {
        'use strict';

        Polymer({
            is: 'stacks-list',

            properties: {
                model: {
                    type: Object
                },
                sections: {
                    type: Object
                },
                section: {
                    type: Object
                },
                color: {
                    type: String,
                    computed: '_getHeaderStyle(section)'
                },
                stacks: {
                    type: Array
                },
                presentedStacks: {
                    type: Array
                },
                selectedStack: {
                    type: Object,
                    value: null
                },
                moreThanOneSelected: {
                    type: Boolean,
                    value: false
                },
                clouds: {
                    type: Array
                },
                selectAll: {
                    type: Boolean,
                    value: false
                },
                hasStacks: {
                    type: Boolean,
                    value: true
                },
                showEditOption: {
                    type: Boolean,
                    value: false
                },
                showRunOption: {
                    type: Boolean,
                    value: false
                },
                showDeleteOption: {
                    type: Boolean,
                    value: false
                },
                showSearchOption: {
                    type: Boolean,
                    value: false
                },
                searchTerm: {
                    type: String,
                    value: '',
                    notify: true
                },
                sortByTerm: {
                    type: String,
                    value: 'name'
                },
                vpHeight: String
            },
            ready: function() {
                var wh = window.innerHeight;
                this.vpHeight = 'height:'+ wh +'px; overflow: auto;';
            },
            observers: [
                '_stacksChanged(stacks.*, selectedStacks.*)',
                '_presentedStacksChanged(stacks.*, searchTerm, sortByTerm)',
                '_giveFocusWhenSearchOn(showSearchOption)'
            ],
            listeners: {
                '_toggleSelectedStack': '_toggleSelectedStack',
                'addStack': '_addStack',
                '_updateSelectedStack': '_updateSelectedStack',
                'confirmation': '_deleteSelectedResponse',
                keyup: 'hotkeys'
            },
            _getHeaderStyle: function(section) {
                return 'background-color: ' + section.color + '; color: #fff;';
            },
            _giveFocusWhenSearchOn: function(){
                if (this.showSearchOption) {
                    this.async(function() {
                        this.$.searchinput.focus();
                    });
                }
            },
            _computeFilteredStacks: function(stacks, searchTerm) {
                var searchTerm = searchTerm.toLowerCase();
                return stacks.base.filter(function(stack) {
                    var name = stack.name.toLowerCase();
                    return name.indexOf(searchTerm) != -1;
                });
            },
            _presentedStacksChanged: function(stacks, searchTerm, sortByTerm) {
                var presentedStacks = [],
                    searchTerm = searchTerm.toLowerCase();

                var filteredStacks = stacks.base.filter(function(stack) {
                    var name = stack.name.toLowerCase();
                    return name.indexOf(searchTerm) != -1;
                });

                if (sortByTerm == 'name') {
                    presentedStacks = filteredStacks.sort(this._computeSort('name', 1));
                } else if (sortByTerm == 'template') {
                    presentedStacks = filteredStacks.sort(this._computeSort('template', 1));
                } else if (sortByTerm == 'description') {
                    presentedStacks = filteredStacks.sort(this._computeSort('description', 1));
                } else {
                    presentedStacks = filteredStacks;
                }

                this.set('presentedStacks', presentedStacks);
            },
            _sortStacks: function(e) {
                var sortByTerm = e.currentTarget.getAttribute('sort-option');
                this.set('sortByTerm', sortByTerm);
            },
            _computeSort: function(property, order) {
                return function(a, b) {
                    if (a[property] === b[property]) {
                        return 0;
                    }
                    return (order * (a[property] > b[property] ? 1 : -1));
                };
            },
            _computeIsActiveSort: function(sortByTerm, sortOption) {
                return sortByTerm == sortOption ? 'active-sort' : null;
            },
            _stacksChanged: function(stacks, selectedStacks) {
                this.set('showDeleteOption', selectedStacks.base.length > 0);

                this.set('selectedStack', selectedStacks.base.length == 1 ? selectedStacks.base[0] : null);

                this.set('showRunOption', selectedStacks.base.length == 1);

                this.set('showEditOption', selectedStacks.base.length == 1);

                this.set('moreThanOneSelected', selectedStacks.base.length > 1);

                this.set('hasStacks', stacks.base.length > 0);

                if (selectedStacks.base.length < stacks.base.length || stacks.base.length === 0) {
                    this.set('selectAll', false);
                }

                if (selectedStacks.base.length == stacks.base.length && selectedStacks.base.length != 0) {
                    this.set('selectAll', true);
                }
            },
            _selectAllChanged: function(e) {
                var selectAll = !this.selectAll,
                    els = this.querySelectorAll('stack-item');

                this.set('selectAll', selectAll);
                [].forEach.call(els, function(el, index) {
                    el.selected = selectAll;
                }, this);
            },
            _toggleSelectedStack: function(e) {
                var selected = e.detail.selected,
                    stack = e.detail.stack;
                if (selected) {
                    this.querySelector('iron-list').selectItem(stack);
                } else {
                    this.querySelector('iron-list').deselectItem(stack);
                }
            },
            _toggleSearchSelected: function() {
                var showSearchOption = !this.showSearchOption;
                this.set('showSearchOption', showSearchOption);

                if (!showSearchOption) {
                    this.set('searchTerm', '');
                }
            },
            _deleteSelected: function(e) {
                this._showDialog({
                    title: this._formatTitle(),
                    body: this._formatBody(),
                    danger: true,
                    reason: "delete_stacks"
                });
            },
            _deleteSelectedResponse: function(e) {
                var reason = e.detail.reason,
                    response = e.detail.response;

                if (response.confirmed && reason == "delete_stacks") {
                    this._showNotification(this.selectedStacks.length > 1 ? 'Stacks were deleted!' : 'Stack was deleted!');

                    this.selectedStacks.slice().forEach(function(el, index) {
                        var index = this.stacks.indexOf(el);
                        this.splice('stacks', index, 1);
                    }, this);
                }
            },
            _editSelected: function(e) {
                var el = this.querySelector('stack-edit');
                el._openEditStackModal();
            },
            _runSelected: function(e) {
                page.show('/run-stack/' + this.selectedStack.id);
            },
            _updateSelectedStack: function(e) {
                var stack = e.detail.stack,
                    index = this.stacks.indexOf(stack);
                this.set('stacks.' + index + '.name', stack.name);
                this.set('stacks.' + index + '.description', stack.description);
                this.querySelector('iron-list').selectItem(stack);
            },
            _openAddStackPage: function(e) {
                page.show('/add-stack');
            },
            _addStack: function(e) {
                var stack = e.detail.stack;
                this.push('stacks', stack);
            },
            _showDialog: function(info) {
                var dialog = this.querySelector('dialog-element'),
                    i;
                for (i in info) {
                    dialog[i] = info[i];
                }
                dialog._openDialog();
            },
            _formatTitle: function() {
                return this.selectedStacks.length > 1 ? "Delete Stacks?" : "Delete Stack?";
            },
            _formatBody: function() {
                var selectedStacks = this.selectedStacks,
                    names = selectedStacks
                    .map(function(stack) {
                        return stack.name;
                    })
                    .join(', ');

                return (selectedStacks.length > 1 ? "Deleting stacks cannot be undone. Stacks to delete: " : "Deleting stacks cannot be undone. Stack to delete: ") + names ;
            },
            _showNotification: function(title) {
                var notification = document.querySelector('notification-element');
                notification.title = title;
                notification._openToast();
            },
            _actualView: function(view, force) {
                return force ? 'cards' : view;
            },
            hotkeys: function(e) {
                var inpath = e.path.indexOf(this.$.search);
                // ESC
                if (e.keyCode === 27 && inpath > 0 ) {
                    this.showSearchOption = false;
                }
            },
            _goBack: function(){
                history.back();
            },
            _showDialog: function(info) {
                var dialog = this.querySelector('dialog-element'),
                    i;
                for (i in info) {
                    dialog[i] = info[i];
                }
                dialog._openDialog();
            },
            _deleteSelected: function(e) {
                this._showDialog({
                    title: this._formatTitle(),
                    body: this._formatBody(),
                    danger: true,
                    reason: "delete_machine"
                });
            },

        });
    })();
    </script>
</dom-module>
