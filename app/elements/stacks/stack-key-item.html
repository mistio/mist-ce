<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">
<dom-module id="stack-key-item">
    <template>
        <style include="shared-styles">
        :host {
            display: block;
        }

        :host:hover {
            background-color: #eee;
        }

        paper-item {
            padding: 0 0 0 40px;
        }

        paper-item a > * {
            padding: 8px 0;
        }

        .flex-horizontal-with-ratios {
            @apply(--layout-horizontal);
            align-items: center;
            flex: 1 100%;
        }

        .flexchild {
            @apply(--layout-flex);
        }

        .icon {
            border-radius: 100px;
            width: 32px;
            height: 32px;
            line-height: 32px;
            color: #fff;
            overflow: hidden;
            text-align: center;
            color: #ddd;
            opacity: 0.32;
            margin-right: 32px;
        }

        .capitalize {
            text-transform: capitalize;
        }

        .state {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }

        .state.error {
            background-color: var(--red-color);
        }

        .state.running {
            background-color: var(--green-color);
        }
        </style>
        <paper-item class="flex-horizontal-with-ratios">
            <div class="icon">
                <iron-icon icon="communication:vpn-key"></iron-icon>
            </div>
            <a is="pushstate-anchor" class="regular flexchild flex-horizontal-with-ratios" href="/keys/[[key.id]]">
                <div class="flexchild"><span class="name">[[key.id]]</span></div>
                <div class="flexchild">
                    <template is="dom-if" if="[[!key.isDead]]">[[isDefaultText]]</template>
                    <template is="dom-if" if="[[key.isDead]]"> missing</template>
                </div>
                <div class="flexchild">[[machinesText]]</div>
            </a>
        </paper-item>
    </template>
    <script>
    (function() {
        'use strict';

        Polymer({
            is: 'stack-key-item',

            properties: {
                model: {
                    type: Object
                },
                key: {
                    type: Object
                },
                isDead: {
                    type: Boolean
                },
                isDefaultText: {
                    type: String,
                    computed: "_isDefaultText(key)"
                },
                machinesText:  {
                    type: String,
                    computed: "_machinesText(key)"
                }
            },
            _isDefaultText: function(key){
                return key.isDefault ? "Default Key" : "";
            },
            _machinesText: function(key) {
                return (key.machines.length > 0 ? key.machines.length+" machines use this key" : "no machines use this key");
            }
        });
    })();
    </script>
</dom-module>
