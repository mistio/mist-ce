<dom-module id="stack-page">
    <template>
        <style is="custom-style" include="lists"></style>
        <style is="custom-style" include="single-page"></style>
        <style include="shared-styles">

            display: block;
        }

        paper-material {
            display: block;
            padding: 20px;
        }

        paper-material.no-pad {
            padding: 0;
        }

        paper-material.form-view {
            padding: 20px;
            margin: 36px;
        }

        paper-material.form-view,
        app-form {
            max-width: 900px;
        }

        paper-tab::content paper-ripple {

        }

        #workflowBar {
            padding: 0 0 0 60px;

        }

        .content {
            margin-top: 57px;

        }

        paper-header-panel::content #dropShadow {

        }

        paper-toolbar::content #bottomBar .right-actions {

        .resource-head {

        }

        .wf-item[show="true"] {

        *[narrow] .wf-item {
            display: block;
        }

        .resources-list {
            margin-bottom: 36px;
        }

        .section {
            padding-top: 36px;
        }

        paper-drawer-panel#workflows-panel {
            top: 57px;
            overflow: auto;
        }

        paper-drawer-panel#workflows-panel::content #dropShadow {

        }

        paper-drawer-panel#workflows-panel paper-header-panel[drawer] {

            box-shadow: 0 0 0 1px rgba(0, 0, 0, 0.12) inset;
        }

        paper-drawer-panel#workflows-panel::content #drawer {
            background-color: #f0f0f0;
        }

        #workflows-navigation paper-item {
            text-transform: capitalize;
            padding: 16px;
            font-weight: 500;
        }

        .grid-row .center {
            text-align: center;

        #quickActions {
            width: 100%;
            background-color: var(--mist-blue);

            bottom: -1px;

        #quickActions.hidden {
            width: 0;
            padding: 0;
            opacity: 0;
            right: 0;
        }

        paper-fab {
            transition: all 0.18s ease-in;
        }

        paper-fab.hidden {
            width: 0;
            height: 0;

        <div id="content">
            <h2>[[stack.name]]</h2>
            <paper-item id="quickActions" class="hidden">
                <div class="flex-horizontal-with-ratios">
                    <template is="dom-repeat" items="[[workflows]]" as="workflow">
                            <paper-button id="[[workflow.name]]" on-tap="_quickActionsNavigation">[[workflow.name]]</paper-button>
                    </template>
                    <paper-button>
                        <iron-icon icon="icons:clear" on-tap="_toggleQuickActions"></iron-icon>
                    </paper-button>
                </div>
            </paper-item>
            <div id="resources" class="page">
                <template is="dom-if" if="[[runtimeProperties]]">
                    <div class="flex-horizontal-with-ratios section">
                        <div class="page-block">
                            <h3 class="smallcaps">Created from template</h3>
                            <p><a href$="/templates/[[template.id]]" class="regular blue-link"> [[template.name]]</a> [[template.description]]</p>
                        </div>
                        <div class="page-block">
                            <h3 class="smallcaps">Created</h3>
                            <p>[[timestamp]]
                            </p>
                        </div>
                    </div>
                    <template is="dom-if" if="{{!resourcelist}}">
                        <template is="dom-if" if="{{!showLateError}}">
                            <div class="parsing-loader">
                                <h3>Creating stack [[stack.name]]</h3>
                                <paper-progress id="stackpageprogress" value="30" indeterminate></paper-progress>
                                <h4>This may take a while.</h4>
                            </div>
                        </template>
                        <template is="dom-if" if="{{showLateError}}">
                            <div class="parsing-loader error">
                                <h3>There seems to be an error</h3>
                                <paper-progress id="stackpageprogress" value="100"></paper-progress>
                                <h4>The available stack state information has returned no resources after too long or the inputs are wrong.</h4>
                            </div>
                        </template>
                    </template>
                    <template is="dom-if" if="{{resourcelist}}">
                        <div class="resources-list">
                            <h3 class="smallcaps">Resources list</h3>
                            <template is="dom-if" if="{{listMachines.length}}">
                                <paper-material class="no-pad resources-list">
                                    <h3 class="smallcaps resource-head">machines {{listMachines.length}}</h3>
                                    <template is="dom-repeat" items="{{listMachines}}" as="machine">
                                        <stack-machine-item model="[[model]]" machine="[[machine]]"></stack-machine-item>
                                    </template>
                                </paper-material>
                            </template>
                            <template is="dom-if" if="[[networks.length]]">
                                <paper-material class="no-pad resources-list">
                                    <h3 class="smallcaps resource-head">networks</h3>
                                    <template is="dom-repeat" items="[[networks]]" as="network">
                                        <stack-network-item model="[[model]]" network="[[network]]"></stack-network-item>
                                    </template>
                                </paper-material>
                            </template>
                            <template is="dom-if" if="{{keys.length}}">
                                <paper-material class="no-pad resources-list">
                                    <h3 class="smallcaps resource-head">keys {{keys.length}}</h3>
                                    <template is="dom-repeat" items="{{keys}}" as="key">
                                        <stack-key-item model="[[model]]" key="[[key]]"></stack-key-item>
                                    </template>
                                </paper-material>
                            </template>
                        </div>
                    </template>
                </template>
            </div>
            <div id="workflows">
                <template is="dom-if" if="[[workflows.length]]">
                    <div id="workflows-panel" responsiveWidth="900px">
                        <div drawer id="workflowsNavigation">
                            <template is="dom-repeat" items="[[workflows]]" as="workflow">
                                <paper-item id$="[[workflow.name]]" on-tap="_workflowNavigation">[[workflow.name]]</paper-item>
                            </template>
                        </div>
                        <div main>
                            <div id="workflowsView" class="pad">
                                <template is="dom-repeat" items="[[workflows]]" as="workflow">
                                    <div id$="[[workflow.name]]show" class="m12 wf-item">

                                        <template is="dom-if" if=[[workflow.params.length]]>
                                            <app-form model=[[model]] fields="[[workflow.params]]" workflow="[[workflow.name]]" url$="/api/v1/stacks/[[params.id]]" on-request="handleWorkflowResponse" on-response="handleWorkflowResponse" btncontent="[[workflow.name]]">[[workflow.name]]</app-form>
                                        </template>

                                        <template is="dom-if" if=[[!workflow.params.length]]>
                                            <paper-material class="form-view grid-row">
                                                <h2 class="xs12">[[workflow.name]]</h2>
                                                <p hidden$="[[!workflow.description]]">[[workflow.description]]</p>
                                                <p class="xs12 center">
                                                    <paper-button id="[[workflow.name]]" on-tap="doWorkflow" class="blue">[[workflow.name]]</paper-button>
                                                </p>
                                                <h5>*no paremetres required</h5>
                                            </paper-material>
                                        </template>

                                    </div>
                                </template>
                            </div>
                        </div>
                    </div>
                </template>
                <template is="dom-if" if="[[!workflows.length]]">
                    <div class="no-data-message">
                        <p>
                            The stack has no workflows.
                        </p>
                    </div>
                </template>
            </div>
            <div id="state" class="page">
                <template is="dom-if" if="[[!stack.state.length]]">
                    <div class="section">
                        <h4>Stack State seems to be empty</h4>
                    </div>
                </template>
                <div class="section">
                    <template is="dom-if" if="[[runtimeProperties.length]]">
                        <h3 class="smallcaps">Runtime properties</h3>
                        <template is="dom-repeat" items="[[runtimeProperties]]">
                            <paper-material class="no-pad info-card">
                                <h2 class="info-title" style$="[[color]]">[[item.name]]</h2>
                                <element-for-in content="[[item]]"></element-for-in>
                            </paper-material>
                        </template>
                    </template>
                </div>
                <div class="section">
                    <template is="dom-if" if="[[stack.inputs.length]]">
                        <h3 class="smallcaps">Stack Parameters </h3>
                        <paper-material class="no-pad">
                            <table class="info-table">
                                <template is="dom-repeat" items="[[stack.inputs]]">
                                        <tr><td>[[item.name]]</td><td>[[item.value]]</td></tr>
                                </template>
                            </table>
                        </paper-material>
                    </template>
                </div>
            </div>
        </div>
        <dialog-element></dialog-element>
        <iron-ajax id="workflowRequest" url="" on-response="handleWorkflowResponse" on-error="handleWorkflowError"></iron-ajax>
    </template>
    <script>
    (function() {
        'use strict';

        Polymer({
            is: 'stack-page',

            properties: {
                model: {
                    type: Object,
                    notify: true
                },
                selected: {
                    type: Number,
                    value: 0,
                    notify: true
                },
                sections: {
                    type: Object
                },
                section: {
                    type: Object
                },
                color: {
                    type: String,
                    computed: '_getHeaderStyle(section)'
                },
                params: {
                    type: Object,
                    observer: "_paramsChanged"
                },
                stack: {
                    type: Object,
                    computed: '_computeStack(params)',
                    // observer: "_stackChanged",
                    notify: true
                },
                stackId: {
                    type: String,
                    computed: '_computeStackId(params)'
                },
                template: {
                    type: Object,
                    computed: '_computeTemplate(stack)'
                },
                machines: {
                    type: Array,
                    computed: '_machines(stack)',
                },
                runtimeProperties: {
                    type: Array,
                    computed: '_runtimeProperties(stack)'
                },
                listMachines: {
                    type: Array,
                    computed: '_listMachines(runtimeProperties)',
                    notify:true
                },
                listMachines2: {
                    type: Array,
                    computed: '_listMachines2(stack)',
                    notify:true
                },
                networks: {
                    type: Array,
                    computed: '_computeNetworks(runtimeProperties)'
                },
                keys: {
                    type: Array,
                    computed: '_computeKeys(runtimeProperties)',
                    notify:true
                },
                workflows: {
                    type: Array,
                    computed: '_computeWorkflows(template)'
                },
                timestamp: {
                    type: String,
                    computed: '_getFormattedTimestamp(stack)'
                },
                vpHeight: String,
                payload: {
                    type: Object,
                    value: {}
                },
                resourcelist: {
                    type: Boolean,
                    computed: '_resourcelist(runtimeProperties)',
                    notify: true
                },
                showLateError: {
                    type: Boolean,
                    computed: "_showLateError(stack)",
                    notify: true
                },
                customScaleUp: {
                    type: Object,
                    value: {
                        name: "scale_cluster_up",
                        params: [{
                            defaultValue: "",
                            description: null,
                            errorMessage: "Please fill in ",
                            helptext: "Choose a name for the worker.",
                            label: "name",
                            name: "name",
                            required: true,
                            show: true,
                            type: "text",
                            value: ""
                        },{
                            name: "key_name",
                            label: "SSH Key",
                            type: "dropdown",
                            value: "",
                            defaultValue: "",
                            errorMessage: "Please choose an ssh key",
                            helptext: "You can choose a key from your existing keys",
                            show: true,
                            required: true,
                            query: ["keysArray"]
                        },{
                            defaultValue: "",
                            description: null,
                            errorMessage: "Please fill in ",
                            helptext: "Number of workers to add. Currently only one per time.",
                            label: "delta",
                            name: "delta",
                            required: true,
                            show: true,
                            type: "dropdown",
                            value: "",
                            options: [{
                                title: "1",
                                val: "1"
                            }]
                        },{
                            name: "cloud_id",
                            label: "Cloud",
                            type: "dropdown",
                            value: "",
                            defaultValue: "",
                            errorMessage: "Please choose an cloud",
                            helptext: "Choose on which one of your clouds you want your stack deployed",
                            show: true,
                            required: true,
                            query: ["cloudsArray"]
                        },{
                            name: "image_id",
                            label: "Image",
                            type: "dropdown",
                            value: "ami-4f4acd3c",
                            defaultValue: "ami-4f4acd3c",
                            errorMessage: "Please choose an image",
                            helptext: "Choose an image for the machines.",
                            show: false,
                            required: true,
                            query: ["clouds","$.cloud_id", "imagesArray"],
                            showIf: {
                                fieldName: "cloud_id",
                                fieldExists: true
                            }
                        },{
                            name: "size_id",
                            label: "Size",
                            type: "dropdown",
                            value: "",
                            defaultValue: "c1.medium",
                            errorMessage: "Please choose a size for your machines",
                            helptext: "Choose the size for your machines.",
                            show: false,
                            required: true,
                            query: ["clouds","$.cloud_id", "sizesArray"],
                            showIf: {
                                fieldName: "cloud_id",
                                fieldExists: true
                            }
                        },{
                            name: "location_id",
                            label: "Location",
                            type: "dropdown",
                            value: "",
                            defaultValue: "0",
                            helptext: "Choose a host location for your machines.",
                            errorMessage: "Please enter a location",
                            show: false,
                            required: true,
                            query: ["clouds","$.cloud_id", "locationsArray"],
                            showIf: {
                                fieldName: "cloud_id",
                                fieldExists: true
                            }
                        },{
                            // 7
                            defaultValue: "true",
                            description: null,
                            errorMessage: "Please fill in ",
                            helptext: "",
                            label: "coreos",
                            name: "coreos",
                            required: true,
                            show: true,
                            type: "toggle",
                            value: "true",
                            disabled: "true"
                        },{
                            // 2
                            defaultValue: "false",
                            description: null,
                            errorMessage: "Please fill in ",
                            helptext: "",
                            label: "monitoring",
                            name: "monitoring",
                            required: true,
                            show: true,
                            type: "toggle",
                            value: "false",
                            disabled: "true"
                        },{
                            // 10
                            defaultValue: "false",
                            description: null,
                            errorMessage: "Please fill in ",
                            helptext: "",
                            label: "use_external_resource",
                            name: "use_external_resource",
                            required: true,
                            show: true,
                            type: "toggle",
                            value: "false",
                            disabled: "true"
                        },{
                        // 0
                            defaultValue: "",
                            description: null,
                            errorMessage: "Please fill in ",
                            helptext: "",
                            label: "external_resource_id",
                            name: "external_resource_id",
                            required: false,
                            show: false,
                            type: "text",
                            value:  "",
                            disabled: "true"
                        },{
                            // 5
                            defaultValue: "",
                            description: null,
                            errorMessage: "Please fill in ",
                            helptext: "",
                            label: "networks",
                            name: "networks",
                            required: false,
                            show: true,
                            type: "text",
                            value: "",
                            disabled: "true"
                        }]
                    }
                },

            },
            observers: [
                  '_runtimePropertiesChanged(stack.*,runtimeProperties.*)',
                  // 'stackChanged(stack)'
                  // '_paramsChanged(params)'
            ],
            listeners: {
                // 'confirmation': '_deleteStackResponse',
                // 'updateSelectedStack': '_updateStack',
                // 'stackChanged': '_stackChanged's
            },
            _getHeaderStyle: function(section) {
                return 'background-color: ' + section.color + '; color: #fff;';
            },
            _paramsChanged: function(params, old) {

            },
            _computeStack: function(params) {
                var stack =  this.model.stacksArray.find(function(stack) {
                    return stack.id == params.id;
                }, this);
                if (stack) {
                    return stack;
                }
                else {
                    return {
                        name: "Stack is missing"
                    }
                }
            },
            _computeStackId: function(params) {
                return params.id;
            },
            _resourcelist: function(runtimeProperties) {
                var sum = 0;
                if (this.keys)
                    sum += this.keys.length;
                if (this.networks)
                    sum += this.keys.length;
                if (this.listMachines)
                    sum += this.listMachines.length;



                return sum > 0 ? true : false;
            },
            _showLateError: function(stack){
                var now = Date.now();
                var crat = new Date(this.stack.created_at);
                var diff = Math.abs(now-crat);

                var status = this.stack.status;
                if (status){
                    var error = status.startsWith("Error");
                }

                return (error || diff > 31146611) ? true: false;
            },
            _computeTemplate: function(stack) {
                return this.model.templates[stack.template];
            },
            _runtimeProperties: function(stack){
                var rtp = [];
                var state = stack.state;
                if(state) {
                    for (var i = 0; i < state.length; i++) {
                        var rtpObj = YAML.parse(state[i].runtime_properties);
                        if (rtpObj) {
                            rtpObj.name = state[i].name;
                            rtp.push(rtpObj);
                        }
                    }
                }
                return rtp;
            },
            _runtimePropertiesChanged: function(satck,changerecord){
                // var rtp = [];
                // var state = this.stack.state;
                // for (var i = 0; i < state.length; i++) {
                //     rtp.push(state[i].runtime_properties);
                // }
                // this.runtimeProperties = [];
                // this.runtimeProperties = rtp;

                //console.log("_runtimePropertiesChanged", changerecord);
                this.updateResources(this.runtimeProperties);
            },
            _machines: function(stack){
                return stack.machines;
            },
            _listMachines: function(runtimeProperties){
                var machines = [];
                if (runtimeProperties) {
                    runtimeProperties.forEach(function(rtpy) {
                        if (rtpy.mist_type == 'machine'){
                            var mac = this.model.machinesArray.find(function(mach){
                                return mach.id == rtpy.machine_id
                            }, this);
                            if (mac){
                                machines.push(mac);
                            }
                            else {
                                var deadMachine = {
                                    name:rtpy.name,
                                    state: 'missing',
                                    cloud: {
                                        provider: 'machine_id: '+rtpy.machine_id
                                    },
                                    isDead : true
                                };
                                machines.push(deadMachine)
                            }
                        }
                    }, this);
                }
                return machines;
            },
            _listMachines2: function(stack){
                var machines = [];
                this.model.machinesArray.forEach(function(machine) {
                    if (this.stack.machines.indexOf(machine.uuid) != -1)
                        machines.push(machine)
                }, this);
                return machines;
            },
            _computeNetworks: function(runtimeProperties) {
                var networks = [];
                if (runtimeProperties) {
                    runtimeProperties.forEach(function(rtpy) {
                        if (rtpy.mist_type == 'network'){
                            var net = this.model.networksArray.find(function(net){
                                return net.id == rtpy.id
                            }, this);
                            if (net)
                                networks.push(net);
                        }
                    }, this);
                }
                return networks;
            },
            _computeKeys: function(runtimeProperties) {
                var keys = [];
                if (runtimeProperties) {
                    runtimeProperties.forEach(function(rtpy) {
                        if (rtpy.mist_type == 'keypair'){
                            var key = this.model.keysArray.find(function(key){
                                return key.id == rtpy.key_id
                            }, this);
                            if (key){
                                keys.push(key);
                            }
                            else {
                                var deadKey = {
                                    id: rtpy.key_id,
                                    isDefault: false,
                                    machines: [],
                                    isDead : true
                                };
                                keys.push(deadKey);
                            }

                        }
                    }, this);
                }
                return keys;
            },
            _computeWorkflows: function(template) {
                var workflows = [];
                var removeThese = ["scale", "install", "scale_cluster_up"];
                if (this.stack && template && template.workflows.length>0){
                    template.workflows.forEach(function(workflow) {
                        // use custom workflow fields with dropdowns
                        if (workflow.name == "scale_cluster_up") {
                            workflows.push(this.customScaleUp);
                        }
                        if (removeThese.indexOf(workflow.name) == -1) {
                            workflows.push(workflow);
                        }
                    }, this);
                }
                return workflows;
            },
            _stackChanged: function(changerecord) {
                // var stack = this.stack;
                // this._computeMachines(this.machines);
                // this._computeKeys(this.runtimeProperties);
                // this._computeNetworks(this.runtimeProperties);

                // this.querySelector('#workflowsView').children[0].setAttribute("show", true);
                // this.querySelector('#workflowsNavigation').children[0].setAttribute("focused", true);
            },
            _getFormattedTimestamp: function (stack) {
                //var timestamp = parseInt();
                return new Date(this.stack.created_at).toLocaleString('en-US', {timeZoneName: 'short'});
            },
            _showDialog: function(info) {
                var dialog = this.querySelector('dialog-element'),
                    i;
                for (i in info) {
                    dialog[i] = info[i];
                }
                dialog._openDialog();
            },
            _goBack: function() {
                history.back();
            },
            _toggleQuickActions: function(e) {
                this.$.runTemplateFab.toggleClass("hidden");
                this.$.quickActions.toggleClass("hidden");
            },
            _workflowNavigation: function(e) {
                var action = e.target.id;

                var pages = this.querySelector('#workflowsView').children;
                [].forEach.call(pages, function(p, index) {
                    p.setAttribute("show", false);
                    console.log(action, p);
                });

                var page = this.querySelector('#' + action + 'show');
                page.setAttribute("show", true);

            },
            _navigateToWorkflows: function() {
                this._toggleQuickActions();
                this.selected = 1;
            },
            _quickActionsNavigation: function(e) {
                this._toggleQuickActions();
                this.selected = 1;
                this._workflowNavigation(e);
            },
            updateResources: function(runtimeProperties){
                var machines = [];
                var keys = [];
                this.async(function(){
                    if (runtimeProperties) {
                        runtimeProperties.forEach(function(rtpy) {
                            if (rtpy.mist_type == 'machine'){
                                var mac = this.model.machinesArray.find(function(mach){
                                    return mach.id == rtpy.machine_id
                                }, this);
                                if (mac)
                                    machines.push(mac);
                            }
                            else if (rtpy.mist_type == 'keypair') {
                                var key = this.model.keysArray.find(function(key){
                                    return key.id == rtpy.key_id
                                }, this);
                                if (key)
                                    keys.push(key);
                            }
                        }, this);
                    }
                    if(keys.length>0 || machines.length>0)
                        this.updateResourcelist('true');
                });
            },
            updateResourcelist: function(val){
                this.set("resourceList", true);
            },
            doWorkflow: function(e) {
                var action = e.target.id;
                var workflow = this.workflows.find(function(workflow) {
                    return workflow.name == action;
                });
                if (workflow.params == null || workflow.params == undefined) {
                    this.$.workflowRequest.url = "/api/v1/stacks/" + this.stack.id;
                    this.$.workflowRequest.headers = {"csrf": CSRF};
                    this.$.workflowRequest.params = {"workflow":action};
                    this.$.workflowRequest.generateRequest();
                }
            },
            handleWorkflowResponse: function() {
                // handle workflow response
            },
            toggle: function() {
              this.$.collapse.toggle();
            },
        });
    })();
