<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/paper-menu/paper-menu.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/paper-menu-button/paper-menu-button.html">
<link rel="import" href="../organizations/organization-add.html">
<dom-module id="app-user-menu">
    <template>
        <style>
            :host::content iron-dropdaown {
                width: 300px !important;
            }

            :host paper-item {
                --paper-menu-focused-item {
                    background-color: #fff;
                }
            }

            :host paper-item {
                border-bottom: 0 none;
                padding: 8px 16px;
                min-height: 36px;
            }

            :host paper-item:last-child,
            :host paper-item.noborder {
                border-bottom: 0 none;
            }

            :host paper-icon-button.gravatar {
                border-radius: 50%;
                border: 2px solid #212121;
                overflow: hidden;
            }

            :host iron-icon {
                margin-right: 26px;
            }

            .add-org {
                opacity: 0.54;
                margin-top: 0;
                /*flex-flow: row-reverse wrap;*/
                border-top: 1px solid #ddd;
            }

            .add-org a {
                font-weight: 400;
            }

            :host .add-org iron-icon {
                /*margin-right: 0;*/
            }

            .grid-row {
                padding: 0;
                margin: 0;
                max-width: 270px;
            }

            paper-item:not(.context) {
                padding: 8px 16px 8px 24px;
            }

            .context iron-icon {
                background-color: #f2f2f2;
                border-radius: 50%;
                margin-right: 22px;
            }

            iron-icon.user-menu-icon {
                padding: 4px; 
                width: 30px;
                height: 30px;
                box-sizing: border-box;
            }

            .context .org-name {
                line-height: 30px;
            }

            .current.context {
                border-bottom: 1px solid #ddd;
                color: rgba(0, 0, 0, 0.87);
                padding-top: 30px;
                padding-bottom: 30px;
            }

            .current iron-icon {
                width: 60px;
                height: 60px;
            }

            .current .org {
                align-self: center;
            }

            .active-org {
                color: green;
            }

            .teams {
                display: block;
                color: rgba(0, 0, 0, 0.54);
                font-weight: 400;
            }

            :host paper-icon-button {
                padding: 0;
            }

            h4 {
                background-color: none !important;
                padding: 0;
                margin: 0;
                font-weight: 500;
                font-size: 1.1em;
            }

            hr {
                margin: 0 !important;
                border: 1px solid #ddd !important;
            }
            paper-menu {
                margin-top: 0;
            }
            .current-org-teams {
                color: rgba(0,0,0,0.54);
                font-size: 0.8em;
            }
            .current-org-teams:after {
                position: relative;
                content: ", ";
            }
            .current-org-teams:last-of-type:after {
                content: " ";
            }
        </style>
        <paper-menu-button horizontal-align="right">
            <paper-icon-button src="[[gravatar]]" class="gravatar dropdown-trigger"></paper-icon-button>
            <div class="dropdown-content">
                <div class="grid-row current context">
                    <div class="logo xs4">
                        <iron-icon class="user-menu-icon" icon="social:person"></iron-icon>
                    </div>
                    <template is="dom-if" if="[[!isPersonal]]">
                        <div class="org xs8">
                            <h4>[[org.name]]</h4>
                            <div>[[user.email]]</div>
                            <template is="dom-repeat" items="[[teams]]">
                                <span class="current-org-teams">[[item.name]]</span>
                            </template>
                        </div>
                    </template>
                    <template is="dom-if" if="[[isPersonal]]">
                        <div class="org xs8">
                            <h4>Personal Account</h4>
                            <span>[[user.email]]</span>
                        </div>
                    </template>
                </div>
                <paper-menu>
                    <template is="dom-repeat" items="[[organizationsList]]" as="organization">
                        <paper-item class="context">
                            <a href="javascript:void(0)" on-tap="_goToOrg" id="[[organization.id]]" class="grid-row">
                                <iron-icon class="user-menu-icon" icon$="[[_computeOrganizationIcon(organization)]]"></iron-icon>
                                <div class="org-name">[[organization.name]]</div>
                            </a>
                        </paper-item>
                    </template>
                    <paper-item class="noborder add-org">
                        <a href="javascript:void(0)" on-tap="_addOrg" class="grid-row">
                            <iron-icon icon="icons:add-circle-outline"></iron-icon>Add Organisation
                        </a>
                    </paper-item>
                    <hr/>
                    <paper-item>
                        <a href="http://docs.mist.io/contact" target="_blank" class="flex">
                            <iron-icon icon="question-answer"></iron-icon>Support
                        </a>
                    </paper-item>
                    <paper-item>
                        <a href="http://docs.mist.io/" target="_blank" class="flex">
                            <iron-icon icon="description"></iron-icon>Docs
                        </a>
                    </paper-item>
                    <paper-item>
                        <a href="/my-account" class="flex">
                            <iron-icon icon="account-circle"></iron-icon>Account
                        </a>
                    </paper-item>
                    <paper-item>
                        <a href="javascript:void(0)" on-tap="_toggleUI" class="flex">
                            <iron-icon icon="hardware:laptop-mac"></iron-icon>Legacy UI
                        </a>
                    </paper-item>
                    <hr/>
                    <paper-item>
                        <a href="javascript:void(0)" on-tap="_logout" class="flex">
                            <iron-icon icon="power-settings-new"></iron-icon> Logout
                        </a>
                    </paper-item>
                </paper-menu>
            </div>
        </paper-menu-button>

        <organization-add></organization-add>
    </template>
</dom-module>
<script type="text/javascript" src="../../bower_components/md5/build/md5.min.js"></script>
<script>
    Polymer({
        is: 'app-user-menu',
        properties: {
            user: {
                type: Object
            },
            org: {
                type: Object
            },
            isPersonal: {
                type: Boolean,
                computed: '_computeIsPersonal(org)',
                value: true
            },
            size: {
                type: Number,
                value: function() {
                    return window.devicePixelRatio > 1.5 ? 80 : 40;
                }
            },
            teams: {
                type: Array
            },
            placeholder: {
                type: String,
                value: 'https://mist.io/resources/images/sprite-images/user.png'
            },
            gravatar: {
                type: String,
                computed: '_computeGravatar(user.email, size, placeholder)'
            },
            gravatarName: {
                type: String,
                computed: '_computeGravatarName(user.first_name, user.last_name, user.email)'
            },
            organizationsList: {
                type: Array,
                computed: '_computeOrganizationsList(user.orgs, isPersonal)'
            },
            memberOfTeamsText: {
                type: String,
                computed: '_computeMemberOfTeamsText(user.orgs)'
            }
        },
        _computeGravatar: function(email, size, placeholder) {
            var avatarString = md5(email),
                url = 'http://www.gravatar.com/avatar/' + avatarString + '.jpg?s=' + size + '&d=' + placeholder;
            return url;
        },
        _computeGravatarName: function(first_name, last_name, email) {
            return first_name && last_name ? first_name + ' ' + last_name : email;
        },
        _computeIsPersonal: function(org) {
            return org ? false : true;
        },
        _computeOrganizationsList: function(orgs, isPersonal) {
            if (orgs) {
                var curOrgName = '';
                if (!isPersonal) {
                    curOrgName = this.org.name;
                }
                var organizations = orgs.filter(function(o) {
                        return o.name != curOrgName;
                    }, this).sort(function(a, b) {
                        if (a.name > b.name) {
                            return 1;
                        }
                        if (a.name < b.name) {
                            return -1;
                        }
                        return 0;
                    });

                if (!isPersonal) {
                    organizations.unshift({
                        id: '',
                        name: 'Personal'
                    });
                }
            }

            return organizations || [];
        },
        _computeOrganizationIcon: function(organization) {
            return organization.id ? 'social:group' : 'social:person';
        },
        _computeMemberOfTeamsText: function() {

        },
        _addOrg: function(e) {
            var dialog = this.querySelector('organization-add');
            dialog.openDialog();
        },
        _goToOrg: function(e) {
            var orgId = e.currentTarget.getAttribute('id');
            window.location.href = orgId ? '/switch_context/' + orgId : '/switch_context';
        },
        _toggleUI: function() {
            window.location.href = '/toggle-ui/legacy';
        },
        _logout: function(e) {
            window.location.href = '/logout';
        }
    });
</script>
