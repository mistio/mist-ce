<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="top-search.html">

<dom-module id="app-header">
	<template>
		<style is="custom-style" include="iron-flex">
			paper-toolbar ::content .title {
				pointer-events: all !important;
			}
			paper-toolbar.dark {
			    --paper-toolbar-background: #424242;
				color: #fff;
			}
			paper-icon-button ::content iron-icon {
	    		color: inherit;
			}
			#header {
				color: #fff;
			}
			.logo-and-title {
				padding: 6px 0;
				line-height: 36px;
	    	}
	    	.logo {
	    		cursor: pointer;
	    	}
	    	.page-title {	    		
	    		font-weight: 500;
	    		font-size: 20px;
	    		text-overflow: ellipsis;
	    		border-left: 1px solid rgba(255,255,255,0.13);
	    		padding-left: 24px;
    			margin-left: 24px;
    			white-space: nowrap;
	    	}
	    	
	    	.container {
	    		position: relative;
	    		margin-left: 32px;
	    	}
	    	.container > paper-badge {
				--paper-badge-margin-left: -40px;
				--paper-badge-margin-bottom: -16px;
			}
		</style>	
		<paper-toolbar id="header" class="dark">
		  	<paper-icon-button icon="menu"></paper-icon-button>
			<div class="logo-and-title layout horizontal">
				<img class="logo" src="/assets/logos/logo.svg" width="80" on-tap="goToDashboard" alt="Mist.io Logo">
				<span class="page-title">[[title]]</span>
			</div>
		  	<span class="title layout horizontal">
	  			<top-search></top-search>
			</span>
			<div class="container" tabindex="0">
				<paper-icon-button id="notifications" icon="social:notifications">notifications</paper-icon-button>
				<paper-badge for="notifications" label="4"></paper-badge>
			</div>
		  <app-user-menu email="[[model.email]]"></app-user-menu>
		</paper-toolbar>
	</template>
	<script>
	Polymer({
    	is: 'app-header',
    	properties: {
    		title: String
    	},
		toggleSidebar: function(){

		},
		goToDashboard:  function(){
			this.page('/', show);
		}
    });		
	</script>
</dom-module>
