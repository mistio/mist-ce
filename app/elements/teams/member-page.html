<link rel="import" href="../../bower_components/paper-material/paper-material.html">
<link rel="import" href="../../bower_components/paper-menu/paper-menu.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-menu-button/paper-menu-button.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">

<link rel="import" href="../helpers/dialog-element.html">

<dom-module id="member-page">
    <template>
        <style is="custom-style" include="lists"></style>
        <style is="custom-style" include="single-page"></style>
        <style include="shared-styles">
        :host {
            display: block;
        }

        paper-material {
            display: block;
            padding: 24px;
        }

        paper-material.no-pad {
            padding: 0;
        }

        paper-menu-button paper-button {
            display: block;
        }

        .flex-horizontal-with-ratios {
            @apply(--layout-horizontal);
            align-content: stretch;
        }

        .flexchild {
            @apply(--layout-flex);
        }

        a {
            color: black;
            text-decoration: none;
        }

        #container {
            background: #fafafa;
        }

        .paper-header [paper-drawer-toggle] {
            margin-left: 10px;
        }

        .paper-header {
            @apply(--layout-horizontal);
        }

        .paper-header {
            height: 60px;
            font-size: 24px;
            line-height: 60px;
            padding: 0 10px;
            color: white;
            transition: height 0.2s;
            transition: font-size 0.2s;
        }

        .paper-header.tall {
            height: 320px;
            font-size: 16px;
        }

        .paper-header h2 {
            margin-left: 20px;
            @apply(--layout-flex);
            text-transform: capitalize;
        }

        .paper-header .toggleViewButton {
            --paper-icon-button-ink-color: transparent;
        }

        .paper-header .cartButton {
            margin-right: 10px;
        }

        #content {
            position: relative;
            overflow: visible;
            -webkit-overflow-scrolling: touch;
        }

        paper-icon-button {
            transition: all 200ms;
        }

        paper-icon-button.active-sort {
            transform: rotate(180deg);
        }

        paper-icon-button.active-sort::content iron-icon {
            color: #D48900 !important;
        }

        [size=xs] > * {
            display: none;
        }

        [size=xs] app-sidebar {
            min-width: 100%;
            height: auto;
        }

        paper-icon-bottom.bottom {
            padding-right: 8px;
        }
        .subhead {
            box-sizing: border-box;
            position: absolute;
            width: 100%;
            left: 0;
            height: 57px;
            bottom: -57px;
            right: 0;
            z-index: 9;
            color: rgba(0,0,0,0.87);
            font-size: 15px;
            line-height: 24px;
        }
        .content {
            margin-top: 57px;
            padding-bottom: 80px
        }

        .section {
            padding-top: 16px;
        }
        .red {
            color: var(--red-color);
            background-color: transparent;
        }
        .required {
            font-size: 0.9em;
        }
        .resource-head {
            font-weight: 500;
            padding: 8px 16px;
            opacity: 0.87;
            background-color: #fff;
            border-bottom: 1px solid #ddd;
            margin-bottom: 0;
        }
        .title .up {
            text-transform: uppercase;
        }
        .width100 {
            width: 100%;
        }
        .team:after {
            position: relative;
            content: ", "
        }
        .team:last-of-type:after {
            position: relative;
            content: ""
        }
        .pending {
            font-weight: 500;
            font-size: 0.9em;
            background-color: #69b46c;
            color: #fff;
            padding: 2px 6px 4px 6px;
            border-radius: 3px;
        }
        </style>

        <div id="content">
            <paper-material class="single-head layout horizontal" style$="background-color: [[section.color]]">
                <span class="icon"><iron-icon icon="[[section.icon]]"></iron-icon></span>
                <div class="title flex">
                    <h2>[[member.name]]</h2>
                    <div class="subtitle">
                        <a class="regular" href$="email:[[member.email]]"><iron-icon icon="icons:mail"></iron-icon> [[member.email]]</a>
                    </div>
                </div>
                <div class="item-actions">
                    <paper-menu-button horizontal-align="right">
                        <paper-icon-button icon="more-vert" class="dropdown-trigger"></paper-icon-button>
                        <paper-menu id="machine_actions" class="dropdown-content">
                            <paper-button on-tap="_deleteMember" class="simple">Delete Member</paper-button>
                        </paper-menu>
                    </paper-menu-button>

                    <paper-button on-tap="_addMemberInTeams" class="simple white left-icon" style$="color: [[section.color]]">
                        <iron-icon icon="social:people" style$="color: [[section.color]]"></iron-icon> Add in Teams
                    </paper-button>
                </div>
            </paper-material>
            <paper-material>
                <div class="flex-horizontal-with-ratios">
                    <div class="page-block">
                        <h3 class="smallcaps">Short Info</h3>
                        <p>[[member.email]] <span class="pending" hidden$="[[!member.pending]]">Pending</span></p>
                    </div>
                    <div class="page-block">
                        <h3 class="smallcaps">[[member.name]] is in teams:</h3>
                        <p>
                            <span hidden$="[[memberTeams]]">No teams</span>
                            <template is="dom-repeat" items="[[memberTeams]]">
                                <span class="team"><a class="regular blue-link" href$="/teams/[[item.id]]">[[item.name]]</a></span>
                            </template>
                        </p>
                    </div>
                </div>
            </paper-material>
            <div class="page section">
                <div class="flex-horizontal-with-ratios section">
                    <div class="width100">
                        <paper-material class="no-pad">
                            <h3 class="smallcaps resource-head">Member Logs (log-list filtered by email)</h3>
                            <paper-item>Add cloud</paper-item>
                            <paper-item>Create machine</paper-item>
                            <paper-item>Reboot machine</paper-item>
                            <paper-item>Monitor machine</paper-item>
                        </paper-material>
                    </div>
                </div>
            </div>
        </div>
        <dialog-element></dialog-element>
        <iron-ajax id="deleteMember" url="/api/v1/org/[[model.org.id]]/teams/[[teamId]]/members/[[member.id]]" method="DELETE" on-response="_deleteMemberResponseAjax" on-error="_deleteMemberError"></iron-ajax>
    </template>
    <script>
    (function() {
        'use strict';

        Polymer({
            is: 'member-page',

            properties: {
                section: {
                    type: Object
                },
                color: {
                    type: String,
                    computed: '_getHeaderStyle(section)'
                },
                params: {
                    type: Object
                },
                model: {
                    type: Object
                },
                member: {
                    type: Object,
                    computed: '_computeMember(params, model.membersArray.*)'
                },
                hasTeams: {
                    type: Boolean,
                    value: true
                },
                memberTeams: {
                    type: Array,
                    computed: '_computeTeams(member, model.teamsArray.*)'
                },
                timestamp: {
                    type: String,
                    computed: '_getFormattedTimestamp(member)'
                },
                teamId: String
            },
            listeners: {
                'confirmation': '_deleteMemberResponse',
                'updateSelectedMember': '_updateMember'
            },
            ready: function() {

            },
            _computeMember: function(params, members) {
                return this.model.membersArray.find(function(member) {
                    return member.id == params.member;
                }, this);
            },
            _computeTeams: function(member, teams){
                var memberTeams = this.model.teamsArray.filter(function(t, index){
                    return t.members.indexOf(this.member.id) > -1;
                }, this);
                return memberTeams;
            },
            _addMemberToTeam: function(e) {
                // page.show('/add-member-to-a-team/' + this.member.id);
            },
            _updateMember: function(e) {
                var team = e.detail.team;
                this.set('member.name', team.name);
                this.set('member.description', team.description);
            },
            _deleteMember: function(e) {
                this._showDialog({
                    title: 'Delete '+ this.member.name +' ?',
                    body: "Deleting a member will also remove the member from all the teams they participate in",
                    danger: true,
                    reason: "delete_member"
                });
            },
            _deleteMemberResponse: function(e) {
                var reason = e.detail.reason,
                    response = e.detail.response;

                if (response.confirmed && reason == "delete_member") {
                    this.memberTeams.forEach(function(t){
                        this.async(function(){
                            this.set('teamId', t.id);
                            this.deleteMemberRequest(t.id);
                        }, 50, this)
                    }, this);
                }
            },
            deleteMemberRequest: function(team){
                console.log("TEAMSS",team)
                this.$.deleteMember.body = {};
                this.$.deleteMember.headers["Content-Type"] = 'application/json';
                this.$.deleteMember.headers["Csrf-Token"] = CSRF_TOKEN;
                this.$.deleteMember.generateRequest();
            },
            _deleteMemberResponseAjax: function(e){
                // if user was in one single team return there, else in teams
                if (this.memberTeams.length == 1 ){
                    document.querySelector('app-location').set('path', '/teams/' + this.memberTeams[0].id);
                }
                else {
                    document.querySelector('app-location').set('path', '/teams')
                }
            },
            _showDialog: function(info) {
                var dialog = this.querySelector('dialog-element'),
                    i;
                for (i in info) {
                    dialog[i] = info[i];
                }
                dialog._openDialog();
            },
            _addMemberInTeams: function(){
                document.querySelector('app-location').set('path', '/members/' + this.member.id + '/add-in-teams');
            }
        });
    })();
    </script>
</dom-module>
