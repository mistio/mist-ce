<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/paper-styles.html">
<link rel="import" href="../../bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="../../bower_components/paper-header-panel/paper-header-panel.html">
<dom-module id="single-page">
    <template>
        <style is="custom-style" include="lists"></style>
        <style include="shared-styles">
        :host {
            display: block;
        }

        paper-card {
            display: block;
        }

        .flex-horizontal-with-ratios {
            @apply(--layout-horizontal);
        }

        .flexchild {
            @apply(--layout-flex);
        }

        :host {
            background: #fafafa;
        }

        a {
            color: black;
            text-decoration: none;
        }

        #container {
            background: #fafafa;
        }

        .paper-header [paper-drawer-toggle] {
            margin-left: 10px;
        }

        .paper-header {
            @apply(--layout-horizontal);
        }

        .paper-header {
            height: 60px;
            font-size: 24px;
            line-height: 60px;
            padding: 0 10px;
            color: white;
            transition: height 0.2s;
            transition: font-size 0.2s;
        }

        .paper-header.tall {
            height: 320px;
            font-size: 16px;
        }

        .paper-header h2 {
            margin-left: 20px;
            @apply(--layout-flex);
            text-transform: capitalize;
        }

        .paper-header .toggleViewButton {
            --paper-icon-button-ink-color: transparent;
        }

        .paper-header .cartButton {
            margin-right: 10px;
        }

        #content {
            overflow: auto;
            -webkit-overflow-scrolling: touch;
            padding: 0 10px;
        }

        paper-icon-button {
            transition: all 200ms;
        }

        paper-icon-button.active-sort {
            transform: rotate(180deg);
        }

        paper-icon-button.active-sort ::content iron-icon {
            color: #D48900 !important;
        }

        app-bar .menu-icon {
            margin-right: 15px;
        }

        .elements-title h2 {
            @apply(--paper-font-title);
            color: #424242;
        }

        .elements-title iron-icon {
            cursor: pointer;
            margin-left: 16px;
        }

        .elements-title > [paper-drawer-toggle] {
            margin: 0 16px 0 0;
        }

        [size=xs] > * {
            display: none;
        }

        [size=xs] app-sidebar {
            min-width: 100%;
            height: auto;
        }
        </style>
        <paper-drawer-panel id="drawerPanel" responsive-width="900px" narrow="{{narrowMode}}" drawer-width="272px" disable-edge-swipe selected="[[section]]">
            <app-sidebar model="[[model]]" tag="[[tag]]" sections="[[sections]]" current="[[section.id]]" drawer></app-sidebar>
            <paper-header-panel id="container" mode="waterfall-tall" view$="[[_actualView(view)]]" main>
                <paper-toolbar class="tall" style$="[[_getHeaderStyle(section.color)]]">
                    <paper-icon-button icon="icons:arrow-back"></paper-icon-button>
                    <span class="title"></span>
                    <app-user-menu model="[[model]]"></app-user-menu>
                    <span class="bottom title">[[title]]</span>
                </paper-toolbar>
                <div class="content">
                    <content></content>
                    <div class="absolute-bottom-right">
                         <app-fab>
                            <div class="item">
                                <paper-icon-button id="addclooud" icon="image:wb-cloudy" on-tap="addclooud"></paper-icon-button>
                                <paper-tooltip position="left" animation-delay="0">Add Cloud</paper-tooltip>
                            </div>
                            <div class="item">
                                <paper-icon-button id="addmachine" icon="hardware:computer" on-tap="addmachine"></paper-icon-button>
                                <paper-tooltip position="left" animation-delay="0">Add Machine</paper-tooltip>
                            </div>
                            <div class="item">
                                <paper-icon-button id="addscript" icon="image:movie-creation" on-tap="addscript"></paper-icon-button>
                                <paper-tooltip position="left" animation-delay="0">Run Script</paper-tooltip>
                            </div>
                        </app-fab>
                    </div>
                </div>
            </paper-header-panel>
        </paper-drawer-panel>
    </template>
    <script>
    (function() {
        'use strict';

        Polymer({
            is: 'single-page',

            properties: {
                model: {
                    type: Object
                },
                sections: {
                    type: Array
                },
                section: {
                    type: Object,
                    value: null
                },
                title: {
                    type: String
                }
            }
        });
    })();
    </script>
</dom-module>
