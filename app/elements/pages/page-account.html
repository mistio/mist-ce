<link rel="import" href="../../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">

<link rel="import" href="../details-page/details-page.html">
<link rel="import" href="../password-page/password-page.html">
<link rel="import" href="../feedback-page/feedback-page.html">
<link rel="import" href="../plans-list/plans-list.html">
<link rel="import" href="../plans-list/plan-item.html">

<link rel="import" href="../subscriptions-list/subscriptions-list.html">
<link rel="import" href="../subscriptions-list/subscription-item.html">


<dom-module id="page-account">

    <template>
        <style is="custom-style" include="single-page">
            #container {
                max-width: 600px;
            }
            paper-tabs,
            paper-toolbar {
                background-color: #d3d3d3;
                color: #000;
                --paper-tabs-selection-bar-color: #2196F3;
            }
            iron-pages > * ::content paper-material {
                padding: 24px;
                display: block;
            }
        </style>
        <div id="content">
            <paper-tabs attr-for-selected="data-route" selected="{{selected}}">
                <paper-tab data-route="0" current="account" title="Account">PROFILE</paper-tab>
                <paper-tab data-route="1" current="account" title="Account">PASSWORD</paper-tab>
                <paper-tab data-route="2" current="account" title="Account">BILLING</paper-tab>
                <paper-tab data-route="3" current="account" title="Account">ACTIVE SESSIONS</paper-tab>
                <paper-tab data-route="4" current="account" title="Account">API TOKENS</paper-tab>
                <paper-tab data-route="5" current="account" title="Account">SUBSCRIPTION HISTORY</paper-tab>
                <paper-tab data-route="6" current="account" title="Account">FEEDBACK</paper-tab>
            </paper-tabs>

            <iron-pages selected="{{selected}}">
                <details-page user="[[user]]" data-route="0"></details-page>
                <password-page user="[[user]]" data-route="1"></password-page>
                <plans-list user="[[user]]" data-route="2"></plans-list>
                <div data-route="3"></div>
                <div data-route="4"></div>
                <subscriptions-list user="[[user]]" data-route="5"></subscriptions-list>
                <feedback-page user="[[user]]" data-route="6"></feedback-page>
            </iron-pages>

        </div>
    </template>
</dom-module>

<script>
    Polymer({
        is: 'page-account',
        properties: {
            user: {
                type: Object,
                notify: true
            },
            selected: {
                value: 0
            }
        }
    });
</script>
