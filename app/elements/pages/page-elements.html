<dom-module id="page-elements">
    <template>
        <style is="custom-style" include="tags-and-labels"></style>
        <style is="custom-style" include="headings"></style>
        <style>
        :host {
            background: #fafafa;
        }

        a {
            color: black;
            text-decoration: none;
        }

        #container {
            background: #fafafa;
        }

        .paper-header [paper-drawer-toggle] {
            margin-left: 10px;
        }

        .paper-header {
            @apply(--layout-horizontal);
            @apply(--layout-center);
        }

        .paper-header h2 {
            margin-left: 20px;
            @apply(--layout-flex);
            text-transform: capitalize;
        }

        .paper-header .toggleViewButton {
            --paper-icon-button-ink-color: transparent;
        }

        .paper-header .cartButton {
            margin-right: 10px;
        }

        #content {
            overflow: auto;
            -webkit-overflow-scrolling: touch;
            padding: 0 10px;
        }

        app-bar .menu-icon {
            margin-right: 15px;
        }

        .elements-title h2 {
            @apply(--paper-font-title);
            color: #424242;
        }

        .elements-title iron-icon {
            cursor: pointer;
            margin-left: 16px;
        }

        .elements-title > [paper-drawer-toggle] {
            margin: 0 16px 0 0;
        }

        [size=xs] #section-title {
            margin-bottom: 0;
        }

        [size=xs] #section-tagline {
            display: none;
        }

        [size=xs] #section-tagline {
            margin-top: 0;
        }

        .active #section-header section-symbol,
        .active #section-title,
        .active #section-tagline {
            transform: translate(0, 0);
            opacity: 1;
        }

        #search input:focus {
            outline: 0;
            background-color: #eceff1;
            border-color: #cfd8dc;
        }

        #search input::-webkit-search-cancel-button {
            position: relative;
            right: 15px;
        }

        #section-list {
            padding: 0 0 10px;
        }

        #section-list h5 {
            margin: 10px 0;
            padding: 0 16px;
            color: rgba(0, 0, 0, .54);
            font-weight: 500;
        }

        #section-list .section {
            display: block;
            padding: 9px 16px;
            font-weight: 500;
            color: rgba(0, 0, 0, .87);
            text-transform: capitalize;
            cursor: pointer;
            border-width: 1px 0;
        }

        #section-list .section[active] {
            background: var(--paper-blue-grey-50);
        }

        #section-list .section .all-symbol {
            padding: 5px;
        }

        #section-list .section section-symbol,
        #section-list .section .all-symbol {
            margin-right: 15px;
        }

        [view=table] #element-cards {
            display: none;
        }

        app-incidents {
            width: 50%;
        }

        #current-tag {
            display: none;
        }

        .dark {
            background-color: var(--mist-dark-color);
            padding: 0 20px 20px 20px;
            color: #fff;
            display: inline-block;
            border-radius: 4px;
            margin: 20px;
            vertical-align: top;
        }

        .white {
            vertical-align: top;
            background-color: #fff;
            padding: 0 20px 20px 20px;
            display: inline-block;
            border-radius: 4px;
            margin: 20px;
            border: 1px solid #ddd;
        }

        hr {
            /*border-top: 1px solid #ccc;
            height: 1px;
            background-color: #eee;*/
        }
        /* needs to be placed in a reusable css file*/

        paper-item {
            cursor: pointer;
            /*transition: background-color 100ms;*/
        }

        paper-item:hover {
            background-color: #eee;
        }
        </style>
        <paper-drawer-panel id="drawerPanel" responsive-width="900px" narrow="{{narrowMode}}" drawer-width="272px" disable-edge-swipe>
            <app-sidebar tag="" drawer>
                <div class="content">
                    <div id="section-list">
                        <nav>
                            <a href="/" is="pushstate-anchor" class="section" tabindex="1">
                                <div class="layout horizontal center">
                                    <div class="all-symbol" aria-hidden="true">
                                        <iron-icon icon="apps"></iron-icon>
                                    </div>
                                    <span class="title flex">dashboard</span>
                                </div>
                            </a>
                            <a href="/elements" class="section flex">
                                <div class="layout section horizontal center" active="true">
                                    elements
                                </div>
                            </a>
                        </nav>
                    </div>
                </div>
            </app-sidebar>
            <paper-header-panel id="container" mode="[[_getMode(narrowMode)]]" view$="[[_actualView(view)]]" main>
                <div class="paper-header">
                    <h2 class="flex">Elements library page</h2>
                    <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
                    <paper-icon-button icon="icons:sort"></paper-icon-button>
                    <paper-icon-button icon="account-circle"></paper-icon-button>
                </div>
                <hr/>
                <div id="content">
                    <div id="buttons">
                        <h3>Logos:</h3>
                        <div class="white">
                            regular:
                            <app-logo full></app-logo>
                        </div>
                        <div class="dark">
                            white:
                            <app-logo white></app-logo>
                        </div>
                        <div class="white">
                            vertical:
                            <app-logo vertical></app-logo>
                        </div>
                        <div class="dark">
                            verticalwhite:
                            <app-logo verticalwhite></app-logo>
                        </div>
                        <div class="white">
                            solo (mist circle only):
                            <app-logo solo></app-logo>
                        </div>
                        <p>
                            * to do:
                            <del>make logo only svg & make reverse-color logo</del>
                        </p>
                    </div>
                    <hr/>
                    <div id="headings">
                        <h3>Headings</h3>
                        <h2 class="app-title">App-title class</h2>
                        <h2 class="app-title-light">App-title light class</h2>
                        <h2 class="app-title-lighter">App-title lighter class</h2>
                    </div>
                    <hr/>
                    <div id="buttons">
                        <h3>Buttons:</h3>
                        <paper-button>
                            <iron-icon icon="icons:check"></iron-icon>add something
                        </paper-button>
                        <paper-button class="blue">
                            <iron-icon icon="icons:add"></iron-icon>add something
                        </paper-button>
                        <paper-button class="blue" raised>
                            <iron-icon icon="icons:add"></iron-icon>raised
                        </paper-button>
                        <paper-button disabled>
                            <iron-icon icon="icons:add"></iron-icon>disabled
                        </paper-button>
                        <paper-button class="blue" disabled>
                            <iron-icon icon="icons:add"></iron-icon>disabled blue
                        </paper-button>
                        <hr/>
                        <h3>Dropdowns:</h3>
                        <p>In order to not have persistently selected items in dropdowns of action buttons use paper-listbox (ie fab actions, account dropdowns)</p>
                        <paper-menu-button ignore-select vertical-align="top" horizontal-align="right" horizontal-offset="15" vertical-offset="40">
                            <paper-button icon="add" class="dropdown-trigger blue">Dropdown of Actions</paper-button>
                            <paper-listbox class="dropdown-content">
                                <paper-item on-tap="_dropdown">Add Machine</paper-item>
                                <paper-item on-tap="_dropdown">Add Cloud</paper-item>
                                <paper-item on-tap="_dropdown">Add Script</paper-item>
                            </paper-listbox>
                        </paper-menu-button>
                        <p>use paper-menu for forms (in place of
                            < select>
                                < options>)</p>
                                <app-dropdown>
                        <paper-dropdown-menu label="Provider">
                            <paper-menu class="dropdown-content">
                                <paper-item>EC2</paper-item>
                                <paper-item>Docker</paper-item>
                                <paper-item>Openstack</paper-item>
                                <paper-item>Linode</paper-item>
                            </paper-menu>
                        </paper-dropdown-menu>
                        <app-dropdown>
                            <paper-dropdown-menu label="Provider">
                                <paper-menu class="dropdown-content">
                                    <paper-item>EC2</paper-item>
                                    <paper-item>Docker</paper-item>
                                    <paper-item>Openstack</paper-item>
                                    <paper-item>Linode</paper-item>
                                </paper-menu>
                            </paper-dropdown-menu>
                        </app-dropdown>
                        <hr/>
                        <h3>Transitioning check box:</h3>
                        <app-check id="check" selected="false" on-tap="_checkbox"></app-check>
                        <p>* uses javascript function on-tap="_checkbox"</p>
                    </div>
                    <hr/>
                    <div id="app-tags-and-labels-css layout horizontal wrap">
                        <h3>tags and labels:</h3>
                        <div class="layout flex auto">
                            <h4>labels full theming</h4>
                            <div class="label">
                                <span class="unknown">unknown</span>
                            </div>
                            <div class="label">
                                <span class="running">running</span>
                            </div>
                            <div class="label">
                                <span class="terminated">terminated</span>
                            </div>
                            <div class="label">
                                <span class="stopped">stopped</span>
                            </div>
                            <div class="label">
                                <span class="error">error</span>
                            </div>
                        </div>
                        <div class="layout flex auto">
                            <h4>labels reverse theming:</h4>
                            <div class="label reverse">
                                <span class="unknown" title="some title">unknown</span>
                            </div>
                            <div class="label reverse">
                                <span class="running" title="some title">running</span>
                            </div>
                            <div class="label reverse">
                                <span class="terminated" title="some title">terminated</span>
                            </div>
                            <div class="label reverse">
                                <span class="stopped" title="some title">stopped</span>
                            </div>
                            <div class="label reverse">
                                <span class="error" title="some title">error</span>
                            </div>
                        </div>
                        <div class="">
                            <h4>tags:</h4>
                            <span class="tag">
                                key = value
                            </span>
                            <span class="tag">
                                key = a css-truncated tag with rule overflow: hidden and text-overflow: ellipsis for max-wisth 250px;
                            </span>
                        </div>
                    </div>
                    <hr/>
                    <div id="app-rules-demo">
                        <h3>app-rules</h3>
                        <app-rules></app-rules>
                    </div>
                    <hr/>
                    <div id="app-incidents-demo">
                        <h3>app-incidents</h3>
                        <app-incidents></app-incidents>
                    </div>
                    <hr/>
                    <div id="app-shell-demo">
                        <h3>app-shell</h3>
                        <app-shell>app-shell</app-shell>
                    </div>
                    <hr/>
                    <div id="app-account-demo">
                        <h3>app-account</h3>
                        <app-account>app-account</app-account>
                    </div>
                    <hr/>
                    <div id="app-forms-demo">
                        <h3>app-forms</h3>
                        <p>
                            mist has a number of different purpose forms, namely:
                        </p>
                        <ul>
                            <li>addCloud</li>
                            <li>addMachine</li>
                            <li>addMonitoring</li>
                            <li>addRule</li>
                            <li>addKey</li>
                            <li>addScript</li>
                            <li>addTemplate</li>
                            <li>addUser</li>
                        </ul>
                        <p>
                            we can either make a form-element for each with an easy name if possible (ex. call
                            <code>&lt;app-form-add-cloud>&lt;/app-form-add-cloud&gt;</code>),
                            <br/> we can manage fields in
                            <code>app-forms</code> element depending on custom atribute ie.
                            <code>to</code> :
                            <code>&lt;app-forms to="addMachine"&gt;&lt;/app-forms&gt;</code> ),
                            <br/> or we can just loosly allow for fields to be imported through <code>&lt;content&gt;&lt;/content&gt;</code>. last is now implemented.
                        </p>
                        <app-forms formtitle="Add Cloud">
                            <!-- ADD CLOUD FORM -->
                            <!--method="post" action="/form/handler" -->
                            <form is="iron-form" id="form1">
                                <paper-input name="name" label="name" error-message="Invalid input!"></paper-input>
                                <paper-dropdown-menu label="Provider">
                                    <paper-menu class="dropdown-content">
                                        <!-- a dom repeat here with supported providers -->
                                        <paper-item>EC2</paper-item>
                                        <paper-item>Docker</paper-item>
                                        <paper-item>Openstack</paper-item>
                                        <paper-item>Linode</paper-item>
                                    </paper-menu>
                                </paper-dropdown-menu>
                                <hr/>
                                <paper-button onclick="submitForm()">add cloud</paper-button>
                            </form>
                        </app-forms>
                        <app-forms formtitle="Create Machine">
                            <!-- ADD MACHINE FORM -->
                            <!--method="post" action="/form/handler" -->
                            <form is="iron-form" id="form2">
                                <paper-input name="name" label="name" error-message="Invalid input!"></paper-input>
                                <!-- a dom repeat here with supported providers -->
                                <paper-dropdown-menu label="Provider">
                                    <paper-menu class="dropdown-content">
                                        <paper-item>EC2</paper-item>
                                        <paper-item>Docker</paper-item>
                                        <paper-item>Openstack</paper-item>
                                        <paper-item>Linode</paper-item>
                                    </paper-menu>
                                </paper-dropdown-menu>
                                <!-- a dom repeat here with supported images -->
                                <paper-dropdown-menu label="Image">
                                    <paper-menu class="dropdown-content">
                                        <paper-item>CoreOS</paper-item>
                                        <paper-item>Centos 7</paper-item>
                                        <paper-item>Debian Jessie 7</paper-item>
                                        <paper-item>Ubuntu 14.04</paper-item>
                                    </paper-menu>
                                </paper-dropdown-menu>
                                <!-- a dom repeat here with supported sizes -->
                                <paper-dropdown-menu label="Size">
                                    <paper-menu class="dropdown-content">
                                        <paper-item>small</paper-item>
                                        <paper-item>medium</paper-item>
                                        <paper-item>large</paper-item>
                                    </paper-menu>
                                </paper-dropdown-menu>
                                <!-- a dom repeat here with available keys -->
                                <paper-dropdown-menu label="Key">
                                    <paper-menu class="dropdown-content">
                                        <paper-item>my key</paper-item>
                                        <paper-item>my other key</paper-item>
                                        <paper-button>add key</paper-button>
                                    </paper-menu>
                                </paper-dropdown-menu>
                                <hr/>
                                <paper-button onclick="submitForm()">create machine</paper-button>
                            </form>
                        </app-forms>
                        <app-forms formtitle="Add Key">
                            <!-- ADD KEY FORM -->
                            <!--method="post" action="/form/handler" -->
                            <form is="iron-form" id="form3">
                                <paper-input name="name" label="name" error-message="Invalid input!"></paper-input>
                                <paper-textarea name="pubkey" label="public key"></paper-textarea>
                                <paper-textarea name="privkey" label="private key"></paper-textarea>
                                <hr/>
                                <paper-button onclick="generateKey()">generate</paper-button>
                                <paper-button onclick="submitForm()" disabled>add key</paper-button>
                            </form>
                        </app-forms>
                    </div>
                    <div id="app-notifications-demo">
                        <h3>app-notifications</h3>
                        <app-notifications>app-notifications</app-notifications>
                    </div>
                </div>
            </paper-header-panel>
        </paper-drawer-panel>
    </template>
</dom-module>
<script>
Polymer({
    is: 'page-elements',
    enableCustomStyleProperties: false,
    properties: {
        tag: {
            String,
            value: ""
        },
    },

    _sectionLink: function(name) {
        return '/' + name;
    },

    _getMode: function(narrow) {
        return narrow ? 'waterfall' : 'scroll';
    },

    _checkbox: function() {
        this.$.check.toggleAttribute('selected');
    },
    _dropdown: function(e) {
        // alert(1);
    }

});
</script>
