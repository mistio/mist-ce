<dom-module id="app-image-icons">
    <style>
    :host {
        --ubuntu-color: rgba(100, 100, 100, .5);
        --mongo-color: rgba(150, 150, 150, .5);
        --aws-color: rgba(80, 80, 80, .5);
        --suse-color: rgba(20, 20, 20, .5);
        --fedora-color: rgba(0, 0, 0, .5);
        --linux-color: rgba(50, 50, 50, .5);
    }

    :host span {
        display: inline-block;
    }
    /*var lexicon = ["ubuntu", "mongo", "aws", "suse", "fedora", "linux"];*/

    :host span.icon {
        border-radius: 100px;
        width: 32px;
        height: 32px;
        line-height: 32px;
        color: #fff;
        overflow: hidden;
        text-align: center;
        background-color: #ddd;
    }

    :host span.icon img {
        display: inline-block;
        vertical-align: middle;
    }

    </style>
    <template>
        <template is="dom-repeat" items="[[feed]]">
            <span class$="icon icon-{{item}}">
                <img src="[[_src(item)]]" width="24px" title="[[item]]"/>
            </span>
        </template>
    </template>
</dom-module>
<script>
Polymer({
    is: 'app-image-icons',
    enableCustomStyleProperties: true,
    properties: {
        feed: Array
    },
    _src: function(item){
        return "../assets/image-icons/"+ item +".svg";
    }
});
</script>
