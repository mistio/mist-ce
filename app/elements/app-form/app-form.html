<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-toggle-button/paper-toggle-button.html">
<link rel="import" href="../../bower_components/paper-progress/paper-progress.html">
<!-- needed for the forms' inputs -->
<link rel="import" href="../../bower_components/paper-menu/paper-menu.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/paper-menu-button/paper-menu-button.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-input/paper-textarea.html">
<link rel="import" href="../../bower_components/paper-input/paper-input-behavior.html">
<link rel="import" href="../../bower_components/paper-input/paper-input-addon-behavior.html">
<link rel="import" href="../../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../../bower_components/iron-form/iron-form.html">
<dom-module id="app-form">
    <template>
        <style is="custom-style" include="forms"></style>
        <style include="shared-styles">
            :host {
                display: block;
            }

            paper-material {
                display: block;
                padding: 24px;
            }

            paper-progress {
                width: 100%;
                left: 0;
                right: 0;
            }

            :host >::content paper-input-container {
                padding-top: 16px;
                padding-bottom: 16px;
            }

            .grid-row > * {
                margin-top: 8px;
                margin-bottom: 8px;
            }

            h2.title {
                line-height: 20px;
            }

            paper-toggle-button[disabled]::content {
                color: rgba(0, 0, 0, 0.32);
            }

            paper-toggle-button::content paper-input-container input {
                color: color: rgba(0, 0, 0, 0.54);
            }

            *:not(paper-button)[disabled] {
                display: none;
            }
            paper-icon-button.docs {
                opacity: 0.54;
                width: 36px;
                height: 36px;
            }
            .pull-right {
                float: right;
            }
            .progress {
                margin: 32px 0 8px 0;
                width: 100%;
            }
            paper-progress#progresserror ::content #primaryProgress {
                background-color: var(--red-color);
            }
            .errormsg-container {
                color: var(--red-color);
            }
            .errormsg-container iron-icon {
                color: inherit;
            }
        </style>

        <div class="grid-row">
            <template is="dom-repeat" items="{{fields}}" as="field">
                <template is="dom-if" if="[[field.show]]">
                    <template is="dom-if" if="[[_computeFieldType(field, 'text', field.show)]]">
                        <paper-input class="xs12 m6" id="[[field.name]]" placeholder="[[field.placeholder]]" label="[[field.label]]" value="{{field.value}}" auto-validate required="[[field.required]]" error-message="[[field.errorMessage]]" disabled="[[field.disabled]]"></paper-input>
                    </template>
                    <template is="dom-if" if="[[_computeFieldType(field, 'password', field.show)]]">
                        <paper-input  class="xs12 m6" id="[[field.name]]" type="password" placeholder="[[field.placeholder]]" label="[[field.label]]" value="{{field.value}}" auto-validate required="[[field.required]]" error-message="[[field.errorMessage]]"></paper-input>
                    </template>
                    <template is="dom-if" if="[[_computeFieldType(field, 'textarea', field.show)]]">
                        <paper-textarea class="xs12 m6" id="[[field.name]]" label="[[field.label]]" rows="2" max-rows="15" value="{{field.value}}" placeholder="[[field.placeholder]]" auto-validate required="[[field.required]]" error-message="[[field.errorMessage]]" disabled="[[field.disabled]]"></paper-textarea>
                    </template>
                    <template is="dom-if" if="[[_computeFieldType(field, 'radio', field.show)]]">
                        <paper-radio-group selected="{{field.value}}" class="xs12 m6" disabled="[[field.disabled]]">
                            <template is="dom-repeat" items="[[field.options]]" as="option">
                                <paper-radio-button name="[[option.val]]">[[option.title]]</paper-radio-button>
                            </template>
                        </paper-radio-group>
                    </template>
                    <template is="dom-if" if="[[_computeFieldType(field, 'dropdown', field.show)]]">
                        <paper-dropdown-menu class="dropdown-block xs12 m6" label="[[field.label]]" horizontal-align="left" disabled="[[field.disabled]]">
                            <paper-menu id="[[field.name]]" attr-for-selected="value" selected="{{field.value}}" class="dropdown-content">
                                <template is="dom-repeat" items="[[field.options]]" as="option">
                                    <paper-item value="[[option.val]]">[[option.title]]</paper-item>
                                </template>
                            </paper-menu>
                        </paper-dropdown-menu>
                    </template>
                    <template is="dom-if" if="[[_computeFieldType(field, 'ssh_key', field.show)]]">
                        <paper-dropdown-menu class="dropdown-block xs12 m6" label="[[field.label]]" horizontal-align="left">
                            <paper-menu id="[[field.name]]" attr-for-selected="value" selected="{{field.value}}" class="dropdown-content">
                                <template is="dom-repeat" items="[[field.options]]" as="option">
                                    <paper-item value="[[option.val]]">[[option.title]]</paper-item>
                                </template>
                            </paper-menu>
                        </paper-dropdown-menu>
                    </template>
                    <template is="dom-if" if="[[_computeFieldType(field, 'toggle', field.show)]]">
                        <div class="xs12 m6">
                            <paper-toggle-button checked="{{field.value}}" disabled="[[field.disabled]]">[[field.name]]</paper-toggle-button>
                        </div>
                    </template>
                    <div class="field-helptext xs12 m6">[[field.helptext]]
                        <a hidden$="[[!field.helpHref]]" href$="[[field.helpHref]]" target="new" class="helpHref">
                            <paper-icon-button suffix icon="icons:help" alt="open docs" title="open docs" class="docs">
                            </paper-icon-button>
                        </a>
                    </div>
                    <template is="dom-if" if="[[field.isLead]]">
                        <hr class="xs12" />
                    </template>
                </template>
            </template>

            <div class="progress">
                <paper-progress id="progress" indeterminate hidden$="[[!sendingData]]"></paper-progress>
                <paper-progress id="progresserror" value="100" hidden$="[[!formError]]"></paper-progress>
                <hr class="appform"/>
                <p class="errormsg-container" hidden$="[[!formError]]"><iron-icon icon="icons:error-outline"></iron-icon><span id="errormsg"></span></p>
            </div>

            <div class="clearfix bottom-actions xs12">
                <paper-button id="appformsubmit" class="submit-btn pull-left blue" disabled$="[[!formReady]]" raised on-tap="_submitForm">
                    <template is="dom-if" if="[[btncontent]]">
                        [[btncontent]]
                    </template>
                    <template is="dom-if" if="[[!btncontent]]">
                        Add
                    </template>
                </paper-button>
                <paper-button class="submit-btn pull-right" on-tap="_resetForm"><iron-icon icon="icons:refresh"></iron-icon>Reset Form</paper-button>
            </div>
        </div>

        <iron-ajax id="formAjax" url="[[url]]" contentType="application/json" handle-as="xml" method="[[method]]" on-request="_handleRequest" on-response="_handleResponse" on-error="_handleError"></iron-ajax>
    </template>
    <script>
        (function() {
            'use strict';

            Polymer({
                is: 'app-form',
                /**
                 * Fired when a response is received.
                 *
                 * @event response
                 */
                /**
                 * Fired when a request is made.
                 *
                 * @event request
                 */
                /**
                 * Fired when the leadValue is changed.
                 *
                 * @event leadchange
                 */
                properties: {
                    model: {
                        type: Object
                    },
                    sections: {
                        type: Object
                    },
                    section: {
                        type: Object
                    },
                    color: {
                        type: String,
                        computed: '_getHeaderStyle(section)'
                    },
                    btncontent: {
                        type: String,
                        value: false
                    },
                    templateid: {
                        type: String
                    },
                    form: {
                        type: Object,
                        value: function() {
                            var uniqueFields = {};
                            for (var field in this.fields) {
                                if (this.fields[field].defaultValue) {
                                    uniqueFields[this.fields[field].name] = this.fields[field].defaultValue
                                } else {
                                    uniqueFields[this.fields[field].name] = ''
                                }

                            }
                            return uniqueFields
                        },
                        // computed: '_computePayload(fields)'
                    },
                    fields: {
                        type: Array,
                        value: [],
                        notify: true
                    },
                    method: {
                        type: String,
                        value: 'POST'
                    },
                    url: {
                        type: String,
                    },
                    sendingData: {
                        type: Boolean,
                        value: false
                    },
                    alterrequest: {
                        type: Boolean,
                        value: false
                    },
                    formReady: {
                        type: Boolean,
                        value: false
                    },
                    formError: {
                        type: Boolean,
                        value: false
                    },
                    workflow: {
                        type: String
                    }
                },
                observers: [
                    '_fieldsChanged(fields.*, sendingData)',
                ],
                _computeShowProgress: function(sendingData) {
                    return sendingData;
                },
                _computeFieldType: function(field, value) {
                    return field.type == value;
                },
                _handleRequest: function(e) {
                    this.fire("request", e.detail)
                },
                _handleResponse: function(e, d) {
                    this.fire("response", e.detail);
                    this.set('sendingData', false);
                },
                _handleError: function(e,d) {
                    this.set('sendingData', false);
                    this.set('formError', true);
                    // this.$.errormsg.textContent = e.detail.request.xhr.response.body.innerText;
                    this.$.errormsg.textContent = e.detail.request.xhr.responseText;
                },
                _fieldsChanged: function(fields, sendingData) {
                    if (this.formError){
                        this.set('formError', false);
                    }
                    this.async(function() {
                        var form = this.form,
                            show = true,
                            dependency, reset = true;
                        var isLead = this.get(fields.path.replace("value", "isLead"))
                        if (isLead == true) {
                            this.fire("leadchange", {
                                leadValue: this.get(fields.path)
                            });
                        }

                        // Update show field flag after calculating dependencies
                        fields.base.forEach(function(el, index) {
                            if (el.showIf) {
                                if (el.showIf.fieldExists) {
                                    dependency = form[el.showIf.fieldName],
                                        show = dependency;
                                    this.set('fields.' + index + '.show', show);
                                } else {
                                    dependency = form[el.showIf.fieldName],
                                        show = el.showIf.fieldValues.indexOf(dependency) != -1;
                                    this.set('fields.' + index + '.show', show);
                                }

                                if (!show && reset) {
                                    this._resetField(el, index);
                                } else {
                                    this.set('form.' + el.name, el.value);
                                }
                            } else {
                                this.set('form.' + el.name, el.value);
                            }

                            if (el.placeholderIf) {
                                dependency = form[el.placeholderIf.fieldName];
                                this.set('fields.' + index + '.placeholder', el.placeholderIf.fieldOptions[dependency]);
                            }
                        }, this);

                        var valid = fields.base.every(function(el, index) {
                            return el.show && el.required ? el.value : true;
                        }, this);

                        this.set('form', form);
                        this.set('formReady', valid && !sendingData);
                    });
                },
                _submitForm: function() {
                    var payload;

                    if (this.workflow) {
                        payload = {
                            deploy: this.form.deploy,
                            name: this.form.name,
                            template_id: this.templateid,
                            description: this.form.description,
                            workflow: this.workflow,
                            inputs: YAML.parse(this.form.stackinputs)
                        }
                    } else {
                        payload = this.form;
                    }

                    this.$.formAjax.headers["Content-Type"] = 'application/json';
                    this.$.formAjax.headers["Csrf-Token"] = CSRF_TOKEN;
                    this.$.formAjax.body = payload;
                    this.$.formAjax.generateRequest();

                    this.set('sendingData', true);
                },
                _resetForm: function(e) {
                    // Reset script
                    for (var attr in this.form) {
                        this.set('form.' + attr, '');
                    }

                    // Reset Form Fields
                    this.fields.forEach(function(el, index) {
                        if (el.showIf) {
                            this.set('fields.' + index + '.show', false);
                        }

                        // Reset Form Fields Validation
                        this._resetField(el, index);
                    }, this);
                    this.typedName = "";
                },
                _resetField: function(el, index) {
                    this.set('fields.' + index + '.value', el.defaultValue);
                    var input = this.querySelector('#' + el.name);
                    if (input) {
                        input.invalid = false;
                    }
                },
                _assertShowIfQuery: function(name) {
                    this.fields.forEach(function(el, index) {
                        if (el.showIf && el.showIf.fieldName == name) {
                            if (this._query(el.showIf.query) in el.showIf.queryResult) {
                                this.set('fields.' + index + '.options', []);
                            }
                        }
                    })
                },
                _recomputeDependentFields: function(name) {
                    this.fields.forEach(function(el, index) {
                        if (el.showIf && el.showIf.fieldName == name) {
                            this.set('fields.' + index + '.options', []);
                        }
                    }, this);
                },
            });
        })();
    </script>
</dom-module>
