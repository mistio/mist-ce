<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-toggle-button/paper-toggle-button.html">

<dom-module id="machine-create">
    <template>
        <style is="custom-style" include="forms"></style>
        <style is="custom-style" include="single-page"></style>
        <style include="shared-styles">
            :host {
                display: block;
                min-height: 1200px;
            }

            paper-material {
                display: block;
                padding: 24px;
                transition: all 0.2 ease-in;
            }
            #content {
                max-width: 900px;
            }
            paper-card,
            paper-checkbox {
                display: block;
            }

            paper-card {
                margin-bottom: 40px;
            }

            paper-toggle-button,
            paper-checkbox {
                margin-top: 20px;
            }

            .dropdown-with-logos paper-item img {
                margin-right: 16px;
            }

            .dropdown-with-logos paper-item {
                text-transform: capitalize;
                opacity: 0.87;
            }
            paper-dropdown-menu ::content .dropdown-content {
                max-height: 400px !important;
            }
        </style>

        <div id="content">
            <paper-material class="single-head layout horizontal" style$="background-color: [[section.color]]">
                <span class="icon"><iron-icon icon="hardware:computer"></iron-icon></span>
                <div class="title flex">
                    <h2>
                        Create machine
                    </h2>
                    <div class="subtitle">
                        Create your machines 
                    </div>
                </div>
            </paper-material>
            <paper-material>
                <div class="grid-row">
                    <paper-dropdown-menu class="dropdown-block l6 xs12 dropdown-with-logos" label="Choose Cloud" horizontal-align="left">
                        <paper-menu attr-for-selected="value" selected="{{selectedCloud}}" class="dropdown-content">
                            <template is="dom-repeat" items="[[model.cloudsArray]]" as="provider">
                                <paper-item value="[[provider.id]]"><img src="[[_computeProviderLogo(provider.provider)]]" width="24px" />[[provider.title]]</paper-item>
                            </template>
                        </paper-menu>
                    </paper-dropdown-menu>
                </div>
            </paper-material>
            <paper-material class$=" selected-[[!selectedCloud]]">
                <h3 class="smallcaps">Machine Setup</h3>
                <div hidden$=[[selectedCloud]]>
                    <p>Depending on the cloud there maybe needed different machine parameters. Choose a provider for the coresponding fields to appear.</p>
                </div>
                <div hidden$=[[!selectedProvider]]>
                    <template is="dom-repeat" items="{{machineFields}}" as="field">
                        <template is="dom-if" if="[[_computeFieldType(field, 'text', field.show)]]">
                            <paper-input id="[[field.name]]" placeholder="[[field.placeholder]]" label="[[field.label]]" value="{{field.value}}" auto-validate required="[[field.required]]" error-message="[[field.errorMessage]]"></paper-input>
                        </template>
                        <template is="dom-if" if="[[_computeFieldType(field, 'password', field.show)]]">
                            <paper-input id="[[field.name]]" type="password" placeholder="[[field.placeholder]]" label="[[field.label]]" value="{{field.value}}" auto-validate required="[[field.required]]" error-message="[[field.errorMessage]]"></paper-input>
                        </template>
                        <template is="dom-if" if="[[_computeFieldType(field, 'textarea', field.show)]]">
                            <paper-textarea id="[[field.name]]" label="[[field.label]]" rows="5" max-rows="15" value="{{field.value}}" placeholder="[[field.placeholder]]" auto-validate required="[[field.required]]" error-message="[[field.errorMessage]]"></paper-textarea>
                        </template>
                        <template is="dom-if" if="[[_computeFieldType(field, 'dropdown', field.show)]]">
                            <paper-dropdown-menu class="dropdown-block" label="[[field.label]]" horizontal-align="left">
                                <paper-menu id="[[field.name]]" attr-for-selected="value" selected="{{field.value}}" class="dropdown-content">
                                    <template is="dom-repeat" items="[[field.options]]" as="option">
                                        <paper-item value="[[option.val]]">[[option.title]]</paper-item>
                                    </template>
                                </paper-menu>
                            </paper-dropdown-menu>
                        </template>
                        <template is="dom-if" if="[[_computeFieldType(field, 'ssh_key', field.show)]]">
                            <paper-dropdown-menu class="dropdown-block" label="[[field.label]]" horizontal-align="left">
                                <paper-menu id="[[field.name]]" attr-for-selected="value" selected="{{field.value}}" class="dropdown-content">
                                    <template is="dom-repeat" items="[[field.options]]" as="option">
                                        <paper-item value="[[option.val]]">[[option.title]]</paper-item>
                                    </template>
                                </paper-menu>
                            </paper-dropdown-menu>
                        </template>
                        <template is="dom-if" if="[[_computeFieldType(field, 'switch', field.show)]]">
                            <paper-toggle-button checked="{{field.value}}">[[field.label]]</paper-toggle-button>
                        </template>
                    </template>
                    <hr/>
                    <div class="clearfix">
                        <paper-button class="submit-btn pull-left blue" disabled$="[[!formReady]]" on-tap="_submitForm">Add</paper-button>
                        <paper-button class="submit-btn pull-right blue" on-tap="_resetForm">Reset</paper-button>
                    </div>
                </div>
            </paper-material>
        </div>

                observers: [
                    '_cloudChanged(selectedCloud, machinesFields)',
                    '_fieldsChanged(machinesFields.*, sendingData)',
                ],
                _computeProviderLogo: function(className) {
                    var identifier = className.split('_')[0];
                    return '../assets/providers/provider-' + identifier + '.png';
                },
                _computeFieldType: function(field, value, show) {
                    if (!(field.showIf && !field.show)) {
                        return field.type == value;
                    }
                },
                _cloudChanged: function(selectedCloud, machinesFields) {
                    this._resetForm();
                    console.log('HEREER',this.selectedCloud);
                    if (selectedCloud){
                        var cloudName =  this.model.clouds[selectedCloud].provider.split('_')[0];
                        var machineFields = this.machinesFields[cloudName].machine;
                        console.log('ssssssss', selectedCloud, cloudName, this.machinesFields[cloudName].machine)
                    }
                    else {
                        machineFields = []
                    }
                    this.set('machineFields', machineFields);
                },
                _resetForm: function(e) {
                    // Reset cloud
                    this.set('cloud', {});

                    // Reset Form Fields
                    this.machineFields.forEach(function(el, index) {
                        if (el.showIf) {
                            this.set('providerFields.' + index + '.show', false);
                        }

                        // Reset Form Fields Validation
                        this._resetField(el, index);
                    }, this);
                },
                _resetField: function(el, index) {
                    this.set('providerFields.' + index + '.value', el.defaultValue);

                    var input = this.querySelector('#' + el.name);
                    if (input) {
                        input.invalid = false;
                    }
                },
                _goBack: function(){
                    history.back();
                }
            });
