<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/neon-animation/animations/scale-up-animation.html">
<link rel="import" href="../../bower_components/neon-animation/animations/fade-out-animation.html">
<dom-module id="associate-key">
    <template>
        <style is="custom-style" include="dialogs"></style>
        <style is="custom-style" include="shared-styles">
        :host {
            display: block;
            width: 100%;
        }
        :host .btn-group {
            margin: 0 0 24px 0;
        }
        .grey {
            opacity: 0.54;
        }
        .trigger {
            cursor: pointer;
        }
        .trigger iron-icon {
            transition: transform 300ms ease-in;
        }
        .trigger[open] iron-icon {
            transform: rotate(180deg);
        }
        .collapsible {
            height: 0;
            overflow: hidden;
            transition: height 300ms ease-in-out 100ms;
        }
        .collapsible[open] {
            height: auto;
        }
        :host paper-button.wide.blue {
            margin: 8px;
            text-align: center;
        }
        :host paper-dropdown-menu ::content .dropdown-content {
            top: 55px !important;
        }
        </style>
        <paper-dialog id="dialogModal" entry-animation="scale-up-animation" exit-animation="fade-out-animation" with-backdrop>
            <h2>Associate a key</h2>
            <p>
                <span class="grey"> Choose from your existing keys. </span>
                <paper-dropdown-menu label="Select key" horizontal-align="left">
                    <paper-menu id="keys" attr-for-selected="value" selected="{{selected}}" class="dropdown-content">
                        <template is="dom-repeat" items="[[keys]]" as="key">
                            <paper-item value="[[key.id]]" disabled$="[[itemsHaveThisKey(key.id,items,model)]]">[[key.name]]</paper-item>
                        </template>
                        <paper-button class="blue wide" on-tap="_addKey">Add key</paper-button>
                    </paper-menu>
                </paper-dropdown-menu>
            </p>
            <p>
                <div class="trigger" on-tap="toggleCollapsble">Advanced Options <iron-icon icon="icons:arrow-drop-down"></iron-icon></div>
                <div class="collapsible">
                    <paper-input id="user" label="ssh user" value$="[[user]]" placeholder="root"></paper-input>
                    <paper-input id="port" label="ssh port" value$="[[port]]" placeholder="22"></paper-input>
                </div>
            </p>
            <div class="clearfix btn-group">
                <paper-button dialog-dismiss>
                    Cancel
                </paper-button>
                <paper-button class="blue" on-tap="associateKey" dialog-confirm disabled$="[[!selectedKeyId]]">
                    Associate
                </paper-button>
            </div>
        </paper-dialog>

        <iron-ajax id="associateKeyRequest" method="PUT" on-response="_associateKeyResponse" on-error="_associateKeyError" on-request="_associateKeyRequest" handle-as="xml"></iron-ajax>

    </template>
</dom-module>
<script>
Polymer({
    is: 'associate-key',

    properties: {
        model: Object,
        keys: {
            type: Array,
            computed: "computeKeys(model.keysArray)"
        },
        items: {
            type: Array,
            notify: true
        },
        user: {
            type: String,
            value: false
        },
        port: {
            type: String,
            value: false
        },
        cloudId: String,
        selected: {
            type: String,
            notify: true
        },
        selectedKeyId: {
            type: String,
            value: false
        }
    },
    listeners: {
        'iron-select' : 'computedSelectedKeyId',
        'change': 'updateInputs'
    },
    ready: function(){
    },
    computedSelectedKeyId: function(selected){
        this.set('selectedKeyId', this.querySelector('#keys').selected || '');
    },
    _openDialog: function(e) {
        //reset
        var col = this.querySelector('.collapsible');
        var trigger = this.querySelector('.trigger');
        if (col.getAttribute('open')) {
            trigger.removeAttribute('open');
            col.removeAttribute('open');
        }
        this.set('selected', false);
        this.set('selectedKeyId', false);

        this.$.dialogModal.open();
    },
    _closeDialog: function(e) {
        this.$.dialogModal.close();
        //reset
        var col = this.querySelector('.collapsible');
        var trigger = this.querySelector('.trigger');
        if (col.getAttribute('open')) {
            trigger.removeAttribute('open');
            col.removeAttribute('open');
        }
    },
    _addKey: function(){
        this.$.dialogModal.close();
        //set attribute origin
        var origin = window.location.pathname;
        console.log('_addKey',origin);
        var qParams = {
            'origin': origin
        }
        document.querySelector('app-location').set('path', '/keys/+add');
        document.querySelector('app-location').set('queryParams', qParams);
    },
    associateKey: function(e){
        var user = this.querySelector('paper-input#user').value || 'root',
            port = this.querySelector('paper-input#port').value || '22',
            request = this.$.associateKeyRequest,
            keyId = this.selectedKeyId;

        var items = this.items.slice(0);
        console.log('associateKey', this.items);

        var run = function(el, model) {
            var item = items.shift(),
                itemType = item.split(':')[0],
                itemCloud = item.split(':')[1],
                itemId = item.split(':')[2],
                machineHost = model.clouds[itemCloud].machines[itemId].public_ips ? model.clouds[itemCloud].machines[itemId].public_ips[0] : '',
                uri = "/api/v1/clouds/" + itemCloud + "/machines/" + itemId + "/keys/" + keyId;

            console.log('machineHost', machineHost, model.clouds[itemCloud].machines[itemId]);

            request.url = uri;
            request.headers["Content-Type"] = 'application/json';
            request.headers["Csrf-Token"] = CSRF_TOKEN;
            request.body = { host: machineHost, ssh_user: user, ssh_port: port};
            request.generateRequest();

            if (items.length) {
                run(el, model);
            }
        }
        run(this, this.computeModel());        
    },
    _associateKeyRequest: function(){
        this.fire('pending-key-request', {request: true, keyId: this.selectedKeyId});
    },
    _associateKeyResponse: function(){
        this.fire('pending-key-request', {response: true, keyId: this.selectedKeyId});
    },
    _associateKeyError: function(e){
        this.fire('pending-key-request', {error: true, errormsg: e.detail.request.xhr.responseText ,keyId: this.selectedKeyId});    
    },
    updateInputs: function(e){
        var target = e.target.id;
    },
    toggleCollapsble: function(){
        var col = this.querySelector('.collapsible');
        var trigger = this.querySelector('.trigger');
        if (col.getAttribute('open')) {
            trigger.removeAttribute('open');
            col.removeAttribute('open');
        }
        else {
            trigger.setAttribute('open', true);
            col.setAttribute('open', true);
        }
    },
    computeKeys: function(model){
        return this.model.keysArray || [];
    },
    computeModel: function(){
        return document.querySelector("app-main") ? document.querySelector("app-main").model : document.querySelector("mist-app").model;
    },
    itemsHaveThisKey: function(key, items, model){
        // test if all items have this key and if so disable
        var count = 0;
        var model = this.model;
        for (var i=0; i<this.items.length; i++) {
            var itemCloud = this.items[i].split(':')[1],
                itemId = this.items[i].split(':')[2];
            for (var j=0; j<model.keys[key].machines.length; j++) {
                if (model.keys[key].machines[j][0] == itemCloud && model.keys[key].machines[j][1] == itemId){
                    count++; 
                }
            }
        }
        if (count == this.items.length)
            return true;
        else
            return false;
    }
});
</script>
