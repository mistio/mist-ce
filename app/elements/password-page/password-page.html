<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">
<link rel="import" href="../../bower_components/paper-progress/paper-progress.html">


<dom-module id="password-page">
    <template>
        <style is="custom-style" include="forms"></style>
        <style include="shared-styles">
            :host {
                display: block;
            }

            paper-material {
                display: block;
            }

            .flex-horizontal-with-ratios {
                @apply(--layout-horizontal);
            }

            .flexchild {
                @apply(--layout-flex);
                margin-right: 32px;
                padding-right: 32px;
                font-size: 0.9em;
                background-color: var(--gray-light-color);
                padding: 0 16px;
                color: #666;
            }

            .flex2child {
                @apply(--layout-flex-2);
            }

            .flex3child {
                @apply(--layout-flex-3);
            }
        </style>
        <paper-material>
            <h2>Password Reset</h2>
            <div class="flex-horizontal-with-ratios">
                <template is="dom-if" if="[[user.hasPass]]">
                    <div class="flexchild">
                        <p>
                            For security reasons, you have to fill in your current password, before changing it.
                        </p>
                        <p>
                            <a href="javascript:void(0)" on-tap="_setPassword">Forgot password?</a>
                        </p>
                    </div>
                    <div class="flex3child">
                        <paper-input label="Current Password" required type="password" error-message="Please enter your old password" value="{{user.currentPassword}}" always-float-label></paper-input>

                        <paper-input label="New Password" required type="password" error-message="Please enter your new password" value="{{user.newPassword}}" always-float-label></paper-input>

                        <paper-input label="Confirm New Password" required type="password" error-message="Please enter your new password again" value="{{user.confirmNewPassword}}" always-float-label></paper-input>
                        <paper-progress indeterminate hidden$="[[!showProgress]]"></paper-progress>
                        <hr class="xs12" />
                        <div class="bottom-actions">
                            <paper-button disabled$="[[!formReady]]" raised on-tap="_submitForm">Submit</paper-button>
                        </div>
                    </div>
                </template>
            </div>

            <template is="dom-if" if="[[!user.hasPass]]">
                <div class="text-center">
                    <paper-button raised on-tap="_setPassword">Set Password</paper-button>
                    <p>For security reasons, since you haven't specified a password before, an email will be sent to your email: "[[user.email]]" to guide you through the process</p>
                </div>
            </template>
        </paper-material>
        <paper-toast></paper-toast>
        <iron-ajax id="passwordUpdateAjaxRequest" url="/account" method="POST" loading="{{loading}}" on-response="_handlePasswordUpdateAjaxResponse" on-error="_handlePasswordUpdateAjaxError"></iron-ajax>
        <iron-ajax id="passwordSetAjaxRequest" url="/forgot" method="POST" on-response="_handlePasswordSetAjaxResponse" on-error="_handlePasswordSetAjaxError"></iron-ajax>
    </template>
    <script>
        (function() {
            'use strict';

            Polymer({
                is: 'password-page',

                properties: {
                  loading: {
                      type: Boolean,
                      readOnly: true,
                      notify: true,
                      value: false
                    },
                    user: {
                        type: Object,
                        value: function() {
                            return {
                                currentPassword: null,
                                newPassword: null,
                                confirmNewPassword: null,
                                email: EMAIL,
                                hasPass: HAS_PASS
                            }
                        },
                        notify: true
                    },
                    sendingData: {
                        type: Boolean,
                        value: false
                    },
                    formReady: {
                        type: Boolean,
                        computed: '_computeFormReady(user.currentPassword, user.newPassword, user.confirmNewPassword, sendingData)'
                    },
                    showProgress: {
                        type: Boolean,
                        computed: '_computeShowProgress(sendingData)'
                    }
                },
                _computeFormReady: function(currentPassword, newPassword, confirmNewPassword, sendingData) {
                    var formReady = false;

                    if (currentPassword && newPassword && confirmNewPassword) {
                        formReady = true;
                    }

                    if (sendingData) {
                        formReady = false;
                    }

                    return formReady;
                },
                _computeShowProgress: function(sendingData) {
                    return sendingData;
                },
                _submitForm: function(e) {
                    var payload = {
                        action: 'update_password',
                        current_password: this.user.currentPassword,
                        password: this.user.newPassword,
                    };

                    this.$.passwordUpdateAjaxRequest.headers["Content-Type"] = 'application/json';
                    this.$.passwordUpdateAjaxRequest.headers["Csrf-Token"] = CSRF_TOKEN;
                    this.$.passwordUpdateAjaxRequest.body = payload;
                    this.$.passwordUpdateAjaxRequest.generateRequest();

                    this.set('sendingData', true);
                },
                _handlePasswordUpdateAjaxResponse: function(e) {
                    this.set('sendingData', false);
                    this._showToast('Your password was successfully updated');
                    this._formReset();
                },
                _handlePasswordUpdateAjaxError: function(e) {
                    this.set('sendingData', false);
                },
                _setPassword: function() {
                    this.$.passwordSetAjaxRequest.headers["Content-Type"] = 'application/json';
                    this.$.passwordSetAjaxRequest.headers["Csrf-Token"] = CSRF_TOKEN;
                    this.$.passwordSetAjaxRequest.body = {};
                    this.$.passwordSetAjaxRequest.generateRequest();

                    this.set('sendingData', true);
                },
                _handlePasswordSetAjaxResponse: function(e) {
                    this.set('sendingData', false);
                    this._showToast('An email was sent to your email account: "' + this.user.email +'"');
                },
                _handlePasswordSetAjaxError: function(e) {
                    this.set('sendingData', false);
                },
                _showToast: function(msg) {
                    var toast = this.querySelector('paper-toast');
                    toast.text = msg;
                    toast.show();
                },
                _formReset: function() {
                    this.set('user.currentPassword', null);
                    this.set('user.newPassword', null);
                    this.set('user.confirmNewPassword', null);
                }
            });
        })();
    </script>
</dom-module>
