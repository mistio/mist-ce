<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">
<dom-module id="key-item">
    <template>
        <style include="shared-styles">
            :host {
                display: block;
            }
            :host[selected] {
                background-color: #f5f5f5;
            }
            .flex-horizontal-with-ratios {
                @apply(--layout-horizontal);
            }

            .flexchild {
                @apply(--layout-flex);
            }

            #check {
                display: inline-block;
                vertical-align: middle;
            }

            app-check {
                margin-right: 16px;
            }

            paper-checkbox {
                display: none;
            }

            :host:hover paper-checkbox,
            paper-checkbox[checked] {
                display: inline-block;
            }

        </style>
        <paper-item class$="info-item flex-horizontal-with-ratios [[indexClass]]">
            <div class="flexchild">
                <span class="check">
                    <app-check id="check" allselected="{{allselected}}" checked="{{selected}}" selected="{{selected}}" on-tap="_selectKey"></app-check>
                    <paper-tooltip for="check" position="right">Select item</paper-tooltip>
                </span>
                <span class="name">
                    <a is="pushstate-anchor" class="regular" href="keys/[[key.id]]">[[key.id]]</a>
                </span>
            </div>
            <div class="flexchild">{{isDefaultText}}</div>
            <div class="flexchild">[[key.machines.length]] <span hidden="[[!key.machines.length]]">machine<span hidden="[[key.machines.length = 1]]">s</span><span></div>
            <div>
                <content></content>
            </div>
        </paper-item>
    </template>
    <script>
        (function() {
            'use strict';

            Polymer({
                is: 'key-item',

                properties: {
                    key: {
                        type: Object
                    },
                    selected: {
                        type: Boolean,
                        value: false,
                        notify: true,
                        reflectToAttribute: true
                    },
                    index: {
                        type: Number,
                        reflectToAttribute: true
                    },
                    count: {
                        type: Number
                    },
                    indexClass: {
                        type: String,
                        computed: '_computeIsIndexClass(index, count)'
                    },
                    isDefaultText: {
                        type: String,
                        computed: '_computeIsDefaultText(key.isDefault)',
                        notify: true
                    }
                },
                listeners: {
                    'selected-changed': '_selectKeyChanged'
                },
                _computeIsDefaultText: function(isDefault) {
                    return isDefault ? 'Default' : null;
                },
                _computeIsIndexClass: function(index, count) {
                    var classes = [];
                    classes.push(
                        (index + 1) % 2 == 0 ? 'even' : 'odd',
                        index + 1 == count ? 'last' : null
                    );
                    return classes.join(' ');
                },
                _selectKeyChanged: function(e) {
                    var selected = e.detail.value;
                    this.fire('toggleSelectedKey', {
                        key: this.key,
                        selected: selected
                    });
                },
                _viewKey: function(e) {
                    page.show('/keys/' + this.key.id);
                },
                _selectKey: function(e) {
                    // This is used to prevent event bubbling
                    e.stopPropagation();
                    if (Polymer.dom(e).localTarget === this.$.check) {
                        this.set('selected', !this.selected);
                        this.fire('list-item-select', {
                            item: this
                        });
                    }
                }
            });
        })();
    </script>
</dom-module>
