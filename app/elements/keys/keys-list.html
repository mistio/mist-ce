<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">

<link rel="import" href="key-add.html">
<link rel="import" href="key-edit.html">
<link rel="import" href="key-item.html">

<dom-module id="keys-list">
    <template>
        <style is="custom-style" include="lists"></style>
        <style include="shared-styles">
        :host {
            display: block;
            background: #fafafa;
        }

        paper-card {
            display: block;
        }

        .flex-horizontal-with-ratios {
            @apply(--layout-horizontal);
        }

        .flexchild {
            @apply(--layout-flex);
        }

        #container {
            background: #fafafa;
        }

        paper-icon-button {
            transition: all 200ms;
        }

        paper-icon-button.active-sort {
            transform: rotate(180deg);
        }

        paper-icon-button.active-sort::content iron-icon {
            color: #009688;
        }

        iron-icon#KeyDefault {
            padding: 8px;
        }

        app-bar .menu-icon {
            margin-right: 15px;
        }

        app-check {
            margin-right: 16px;
            display: inline-block;
            vertical-align: middle;
        }

        [size=xs] > * {
            display: none;
        }

        [size=xs] app-sidebar {
            min-width: 100%;
            height: auto;
        }
        .absolute-top-right {
            position: fixed;
            right: 18px;
            top: 305px;
            z-index: 10;
        }
        #selectAllBtn .check > iron-icon {
            color: red;
        }
        </style>
        <paper-drawer-panel id="drawerPanel" responsive-width="900px" drawer-width="272px" disable-edge-swipe selected="[[section]]">
            <app-sidebar model="[[model]]" tag="[[tag]]" sections="[[sections]]" current="keys" drawer></app-sidebar>
            <paper-header-panel id="container" mode="waterfall-tall" view$="[[_actualView(view)]]" main>
                <paper-toolbar class="tall" style$="[[color]]">
                    <paper-icon-button icon="icons:arrow-back" on-tap="_goBack"></paper-icon-button>
                    <span class="title"></span>
                    <app-user-menu model="[[model]]"></app-user-menu>
                    <span class="bottom title">[[presentedKeys.length]] Keys</span>
                </paper-toolbar>
                <div class="list">
                    <div hidden$="[[!hasKeys]]" class="list-options">
                        <div id="search" class$="option search [[showSearchOption]]">
                            <paper-icon-button id="searchKeyBtn" icon="search" on-tap="_toggleSearchSelected"></paper-icon-button>
                            <paper-input id="searchinput" hidden$="[[!showSearchOption]]" type="search" value="{{searchTerm::keyup}}" no-label-float class="search"></paper-input>
                            <paper-icon-button hidden$="[[!showSearchOption]]" icon="close" on-tap="_toggleSearchSelected"></paper-icon-button>
                            <span hidden$="[[showSearchOption]]" class="label">Search keys</span>
                        </div>

                        <paper-tooltip for="makeDefaultKeyBtn" position="bottom">Make Default</paper-tooltip>
                        <paper-icon-button id="makeDefaultKeyBtn" hidden$="[[!showMakeDefaultOption]]" on-tap="_starSelected" icon="[[makeDefaultIcon]]"></paper-icon-button>
                        <paper-tooltip for="editKeyBtn" position="bottom">Rename</paper-tooltip>
                        <paper-icon-button id="editKeyBtn" hidden$="[[!showEditOption]]" on-tap="_editSelected" icon="image:edit"></paper-icon-button>
                        <paper-tooltip for="deleteKeyBtn" position="bottom">Delete Selected
                        </paper-tooltip>
                        <paper-icon-button id="deleteKeyBtn" hidden$="[[!showDeleteOption]]" on-tap="_deleteSelected" icon="delete"></paper-icon-button>
                        <span hidden$="[[!showDeleteOption]]" class="label">
                        Delete [[selectedKeys.length]] key<span hidden$="[[!moreThanOneSelected]]">s</span> </span>
                        </span>
                        <div class="fab-top-right">
                            <paper-fab id="addBtn" icon="add" on-tap="_openAddKeyModal"></paper-fab>
                        </div>
                    </div>
                    <div hidden$="[[!hasKeys]]" class="info-list">
                        <div class="list-head flex-horizontal-with-ratios">
                            <div class="flexchild">
                                <paper-tooltip for="selectAllBtn" position="top">Select all</paper-tooltip>
                                <app-check id="selectAllBtn" class="check-all" checked="[[selectAll]]" selected="[[selectAll]]" on-tap="_selectAllChanged">
                                    <iron-icon icon="check"></iron-icon>
                                </app-check>
                                Œùame
                                <paper-tooltip for="sortById" position="top">Sort by name</paper-tooltip>
                                <paper-icon-button id="sortById" class$="[[_computeIsActiveSort(sortByTerm, 'id')]]" icon="icons:arrow-upward" on-tap="_sortKeys" sort-option="id"></paper-icon-button>
                            </div>
                            <div class="flexchild">Default
                                <paper-tooltip for="sortByDefault" position="top">Sort by default</paper-tooltip>
                                <paper-icon-button id="sortByDefault" class$="[[_computeIsActiveSort(sortByTerm, 'default')]]" icon="icons:arrow-upward" on-tap="_sortKeys" sort-option="default"></paper-icon-button>
                            </div>
                            <div class="flexchild">Used In
                                <paper-tooltip for="sortByMachines" position="top">Sort by amount of machines</paper-tooltip>
                                <paper-icon-button id="sortByMachines" class$="[[_computeIsActiveSort(sortByTerm, 'machines')]]" icon="icons:arrow-upward" on-tap="_sortKeys" sort-option="machines"></paper-icon-button>
                            </div>
                        </div>
                        <div class="info-body">
                        <iron-list items="[[presentedKeys]]" as="key" selected-items="{{selectedKeys}}" multi-selection style$="[[vpHeight]]">
                            <template>
                                <div class="row">
                                    <key-item selected="{{selected}}" key="[[key]]" index="[[index]]" count="[[presentedKeys.length]]">
                                        <div class="row-actions">
                                            <paper-tooltip hidden$="[[!key.isDefault]]" for="KeyDefault" position="top">Key is Default</paper-tooltip>
                                            <iron-icon hidden$="[[!key.isDefault]]" id="KeyDefault" icon="star"></iron-icon>

                                            <paper-tooltip hidden$="[[key.isDefault]]" for="makeDefaultKeyBtn" position="top">Make Default</paper-tooltip>
                                            <paper-icon-button hidden$="[[key.isDefault]]" id="makeDefaultKeyBtn" on-tap="_starThis" icon="star-border"></paper-icon-button>

                                            <paper-tooltip for="editKeyBtn" position="top">Rename</paper-tooltip>
                                            <paper-icon-button id="editKeyBtn" on-tap="_editSelected" icon="image:edit"></paper-icon-button>
                                            <paper-tooltip for="deleteKeyBtn" position="top">Delete All Selected
                                            </paper-tooltip>
                                            <paper-icon-button id="deleteKeyBtn" on-tap="_deleteSelected" icon="delete"></paper-icon-button>
                                        </div>
                                    </key-item>
                                </div>
                            </template>
                        </iron-list>
                    </div>
                    </div>
                    <p hidden$="[[hasKeys]]">
                        No keys found here. You can add some by using the action button!
                    </p>
                </div>
            </paper-header-panel>
        </paper-drawer-panel>
        <key-add></key-add>
        <key-edit key="[[selectedKey]]"></key-edit>
        <dialog-element></dialog-element>
    </template>
    <script>
    (function() {
        'use strict';

        Polymer({
            is: 'keys-list',

            properties: {
                model: {
                    type: Object
                },
                sections: {
                    type: Object
                },
                section: {
                    type: Object
                },
                color: {
                    type: String,
                    computed: '_getHeaderStyle(section)'
                },
                keys: {
                    type: Array
                },
                presentedKeys: {
                    type: Array
                },
                selectedKey: {
                    type: Object,
                    value: null
                },
                moreThanOneSelected: {
                    type: Boolean,
                    value: false
                },
                selectAll: {
                    type: Boolean,
                    value: false
                },
                hasKeys: {
                    type: Boolean,
                    value: false
                },
                showMakeDefaultOption: {
                    type: Boolean,
                    value: false
                },
                makeDefaultIcon: {
                    type: String,
                    computed: '_computeMakeDefaultIcon(selectedKey.isDefault)'
                },
                showEditOption: {
                    type: Boolean,
                    value: false
                },
                showDeleteOption: {
                    type: Boolean,
                    value: false
                },
                showSearchOption: {
                    type: Boolean,
                    value: false
                },
                searchTerm: {
                    type: String,
                    value: '',
                    notify: true
                },
                sortByTerm: {
                    type: String,
                    value: 'default'
                },
                vpHeight: String
            },
            ready: function() {
                var wh = window.innerHeight;
                this.vpHeight = 'height:'+ wh +'px; overflow: auto;';
            },
            observers: [
                '_keysChanged(keys.*, selectedKeys.*)',
                '_presentedKeysChanged(keys.*, searchTerm, sortByTerm)',
                '_giveFocusWhenSearchOn(showSearchOption)'
            ],
            listeners: {
                'toggleSelectedKey': '_toggleSelectedKey',
                'addKey': '_addKey',
                'updateSelectedKey': '_updateSelectedKey',
                'confirmation': '_deleteSelectedResponse',
                keyup: 'hotkeys'
            },
            ready: function (){
                this.presentedKeys = this.keys;
            },
            _getHeaderStyle: function(section) {
                return 'background-color: ' + section.color + '; color: #fff;';
            },
            _giveFocusWhenSearchOn: function(){
                if (this.showSearchOption) {
                    this.async(function() {
                        this.$.searchinput.focus();
                    });
                }
            },
            _presentedKeysChanged: function(keys, searchTerm, sortByTerm) {
                var presentedKeys = [],
                    searchTerm = searchTerm.toLowerCase();

                var filteredKeys = keys.base.filter(function(key) {
                    var id = key.id.toLowerCase();
                    return id.indexOf(searchTerm) != -1;
                });

                if (sortByTerm == 'id') {
                    presentedKeys = filteredKeys.sort(this._computeSort('id', 1));
                } else if (sortByTerm == 'default') {
                    presentedKeys = filteredKeys.sort(this._computeSort('isDefault', -1));
                } else if (sortByTerm == 'machines') {
                    presentedKeys = filteredKeys.sort(this._computeSort('machines', 1));
                } else {
                    presentedKeys = filteredKeys;
                }

                this.set('presentedKeys', presentedKeys);
            },
            _sortKeys: function(e) {
                var sortByTerm = e.currentTarget.getAttribute('sort-option');
                this.set('sortByTerm', sortByTerm);
            },
            _computeSort: function(property, order) {
                return function(a, b) {
                    if (a[property] === b[property]) {
                        return 0;
                    }
                    return (order * (a[property] > b[property] ? 1 : -1));
                };
            },
            _computeMakeDefaultIcon: function(isDefault) {
                return isDefault ? 'star' : 'star-border';
            },
            _computeIsActiveSort: function(sortByTerm, sortOption) {
                return sortByTerm == sortOption ? 'active-sort' : null;
            },
            _keysChanged: function(keys, selectedKeys) {
                this.set('showDeleteOption', selectedKeys.base.length > 0);

                this.set('selectedKey', selectedKeys.base.length == 1 ? selectedKeys.base[0] : null);

                this.set('showMakeDefaultOption', selectedKeys.base.length == 1);

                this.set('showEditOption', selectedKeys.base.length == 1);

                this.set('moreThanOneSelected', selectedKeys.base.length > 1);

                this.set('hasKeys', keys.base.length > 0);

                if (selectedKeys.base.length < keys.base.length || keys.base.length === 0) {
                    this.set('selectAll', false);
                }

                if (selectedKeys.base.length == keys.base.length && selectedKeys.base.length != 0) {
                    this.set('selectAll', true);
                }
            },
            _selectAllChanged: function(e) {
                var selectAll = !this.selectAll,
                    els = this.querySelectorAll('key-item');

                this.set('selectAll', selectAll);
                [].forEach.call(els, function(el, index) {
                    el.selected = selectAll;
                });
            },
            _toggleSelectedKey: function(e) {
                var selected = e.detail.selected,
                    key = e.detail.key;
                if (selected) {
                    this.querySelector('iron-list').selectItem(key);
                } else {
                    this.querySelector('iron-list').deselectItem(key);
                }
            },
            _toggleSearchSelected: function() {
                var showSearchOption = !this.showSearchOption;
                this.set('showSearchOption', showSearchOption);

                if (!showSearchOption) {
                    this.set('searchTerm', '');
                }
            },
            _deleteSelected: function(e) {
                this._showDialog({
                    title: this._formatTitle(),
                    body: this._formatBody(),
                    danger: true,
                    reason: "delete_keys"
                });
            },
            _deleteSelectedResponse: function(e) {
                var reason = e.detail.reason,
                    response = e.detail.response;

                if (response.confirmed && reason == "delete_keys") {
                    this._showNotification(this.selectedKeys.length > 1 ? 'Keys were deleted!' : 'Key was deleted!');

                    this.selectedKeys.slice().forEach(function(el, index) {
                        var index = this.keys.indexOf(el);
                        this.splice('keys', index, 1);
                    }, this);
                }
            },
            _starSelected: function(e) {
                var selectedKey = this.selectedKey;

                this.keys.forEach(function(el, index) {
                    this.set('keys.' + index + '.isDefault', el.id == selectedKey.id ? !selectedKey.isDefault : false);
                }, this);

                this.querySelector('iron-list').selectItem(selectedKey);
            },
            _starThis: function(e) {
                e.stopPropagation();
                //make cklicked key default
            },
            _editSelected: function(e) {
                var el = this.querySelector('key-edit');
                el._openEditKeyModal();
            },
            _updateSelectedKey: function(e) {
                var key = e.detail.key,
                    index = this.keys.indexOf(key);
                this.set('keys.' + index + '.id', key.id);
                this.querySelector('iron-list').selectItem(key);
            },
            _openAddKeyModal: function(e) {
                var el = this.querySelector('key-add');
                el._openAddKeyModal();
            },
            _addKey: function(e) {
                var key = e.detail.key;
                this.push('keys', key);
            },
            _showDialog: function(info) {
                var dialog = this.querySelector('dialog-element'),
                    i;
                for (i in info) {
                    dialog[i] = info[i];
                }
                dialog._openDialog();
            },
            _formatTitle: function() {
                return this.selectedKeys.length > 1 ? "Delete Keys?" : "Delete Key?";
            },
            _formatBody: function() {
                var selectedKeys = this.selectedKeys,
                    names = selectedKeys
                    .map(function(key) {
                        return key.id;
                    })
                    .join(', ');

                return (selectedKeys.length > 1 ? "Deleting keys cannot be undone. Keys to delete:" : "Deleting keys cannot be undone. Key to delete: ") + names ;
            },
            _showNotification: function(title) {
                var notification = document.querySelector('notification-element');
                notification.title = title;
                notification._openToast();
            },
            hotkeys: function(e) {
                var inpath = e.path.indexOf(this.$.search);
                // ESC
                if (e.keyCode === 27 && inpath > 0 ) {
                    this.showSearchOption = false;
                }
            },
            _goBack: function(){
                history.back();
            }
        });
    })();
    </script>
</dom-module>
