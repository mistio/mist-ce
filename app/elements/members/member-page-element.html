<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">
<dom-module id="member-page-element">
    <template>
        <style include="shared-styles">
            :host {
                display: block;
            }

            paper-card {
                display: block;
            }
        </style>

        <paper-card heading="Member's Page">
            <div class="card-content">
                <p>Name: [[member.name]]</p>
                <p>Role: [[member.role]]</p>
            </div>
        </paper-card>

        <paper-menu-button class="fab-menu" horizontal-align="right" vertical-align="bottom">
            <paper-fab icon="add" class="dropdown-trigger"></paper-fab>
            <paper-menu class="dropdown-content">
                <paper-button on-tap="_editMember">Edit Member</paper-button>
            </paper-menu>
        </paper-menu-button>

        <member-edit-element member="[[member]]"></member-edit-element>
    </template>
    <script>
        (function() {
            'use strict';

            Polymer({
                is: 'member-page-element',

                properties: {
                    member: {
                        type: Object,
                        computed: '_computeMember(id)'
                    },
                    id: {
                        type: Number
                    }
                },
                _computeMember: function(id) {
                    return Mist.members.find(function(member) {
                        return member.id == id;
                    });
                },
                _editMember: function(e) {
                    var el = this.querySelector('member-edit-element');
                    el._openEditMemberModal();
                }
            });
        })();
    </script>
</dom-module>
