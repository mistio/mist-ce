<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">
<link rel="import" href="network-item.html">
<link rel="import" href="network-add.html">
<link rel="import" href="subnet-item.html">

<dom-module id="networks-list">
    <template>
        <style is="custom-style" include="lists"></style>
        <style include="shared-styles">
            :host {
            display: block;
            background: #fafafa;
        }

        paper-card {
            display: block;
        }

        .flex-horizontal-with-ratios {
            @apply(--layout-horizontal);
        }

        .flexchild {
            @apply(--layout-flex);
        }

        #container {
            background: #fafafa;
        }

        paper-icon-button {
            transition: all 200ms;
        }

        paper-icon-button.active-sort {
            transform: rotate(180deg);
        }

        paper-icon-button.active-sort::content iron-icon {
            color: #795548;
        }

        iron-icon#KeyDefault {
            padding: 8px;
        }

        app-bar .menu-icon {
            margin-right: 15px;
        }

        app-check {
            margin-right: 16px;
            display: inline-block;
            vertical-align: middle;
        }

        #element-cards {
            max-width: 1500px;
            margin: 20px auto;
        }

        [size=xs] > * {
            display: none;
        }

        [size=xs] app-sidebar {
            min-width: 100%;
            height: auto;
        }
        .absolute-top-right {
            position: fixed;
            right: 18px;
            top: 305px;
            z-index: 10;
        }
        #selectAllBtn .check > iron-icon {
            color: red;
        }
        </style>




        <paper-drawer-panel id="drawerPanel" responsive-width="900px" narrow="{{narrowMode}}" drawer-width="272px" disable-edge-swipe selected="[[section]]">
            <app-sidebar model="[[model]]" tag="[[tag]]" sections="[[sections]]" current="[[section.id]]" drawer></app-sidebar>
            <paper-header-panel id="container" mode="waterfall-tall" view$="[[_actualView(view)]]" main>
                <paper-toolbar class="tall" style$="[[color]]">
                    <paper-icon-button icon="icons:arrow-back" on-tap="_goBack"></paper-icon-button>
                    <span class="title"></span>
                    <app-user-menu model="[[model]]"></app-user-menu>
                    <span class="bottom title">[[presentedNetworks.length]] Networks</span>
                </paper-toolbar>
                <div class="list">
                    <div hidden$="[[!hasNetworks]]" class="list-options">
                        <div id="search" class$="option search [[showSearchOption]]">
                            <paper-icon-button id="searchNetworkBtn" icon="search" on-tap="_toggleSearchSelected"></paper-icon-button>
                            <paper-input id="searchinput" hidden$="[[!showSearchOption]]" type="search" value="{{searchTerm::keyup}}" placeholder="" no-label-float class="search"></paper-input>
                            <paper-icon-button hidden$="[[!showSearchOption]]" icon="close" on-tap="_toggleSearchSelected"></paper-icon-button>
                            <span hidden$="[[showSearchOption]]" class="label">Search networks</span>
                        </div>

                        <paper-tooltip for="editNetworkBtn" position="bottom">Edit</paper-tooltip>
                        <paper-icon-button id="editNetworkBtn" hidden$="[[!showEditOption]]" on-tap="_editSelected" icon="image:edit"></paper-icon-button>

                        <paper-tooltip for="deleteNetworkBtn" position="bottom">Delete</paper-tooltip>
                        <paper-icon-button id="deleteNetworkBtn" hidden$="[[!showDeleteOption]]" on-tap="_deleteSelected" icon="delete"></paper-icon-button>
                        <span hidden$="[[!showDeleteOption]]" class="label">
                        Delete [[selectedNetwork.length]] network<span hidden$="[[!moreThanOneSelected]]">s</span> </span>
                        </span>

                        <div class="fab-top-right">
                            <a href="/add-network"><paper-fab id="addBtn" icon="add"></paper-fab></a>
                        </div>
                    </div>

                    <div hidden$="[[!hasNetworks]]" class="info-list">
                        <div class="list-head flex-horizontal-with-ratios">
                            <div class="flexchild">
                                <paper-tooltip for="selectAllBtn" position="top">Select all</paper-tooltip>
                                <app-check id="selectAllBtn" class="check-all" checked="[[selectAll]]" selected="[[selectAll]]" on-tap="_selectAllChanged" disabled$="[[!hasSelectableNetworks]]" >
                                    <iron-icon icon="check"></iron-icon>
                                </app-check>
                                Œùame
                                <paper-icon-button id="sortByName" class$="[[_computeIsActiveSort(sortByTerm, 'name')]]" icon="icons:arrow-upward" on-tap="_sortNetwork" sort-option="name"></paper-icon-button>
                                <paper-tooltip for="sortByName" position="top">Sort by name</paper-tooltip>
                            </div>
                            <div class="flexchild">
                                Type
                                <paper-icon-button id="sortByType" class$="[[_computeIsActiveSort(sortByTerm, 'type')]]" icon="icons:arrow-upward" on-tap="_sortNetworks" sort-option="type"></paper-icon-button>
                                <paper-tooltip for="sortByType" position="top">Sort by type</paper-tooltip>
                            </div>
                            <div class="flexchild">
                                Provider
                                <paper-icon-button id="sortByType" class$="[[_computeIsActiveSort(sortByTerm, 'type')]]" icon="icons:arrow-upward" on-tap="_sortNetworks" sort-option="type"></paper-icon-button>
                                <paper-tooltip for="sortByType" position="top">Sort by provider</paper-tooltip>
                            </div>
                        </div>
                        <div class="info-body">
                            <iron-list items="[[presentedNetworks]]" as="network" selected-items="{{selectedNetworks}}" multi-selection style$="[[vpHeight]]">
                                <template>
                                    <div class="row">
                                        <network-item selected="{{selected}}" network="[[network]]" index="[[index]]" count="[[presentedNetworks.length]]">
                                            <div class="row-actions">
                                                <paper-tooltip for="editNetworkBtn" position="top">Edit</paper-tooltip>
                                                <paper-icon-button id="editNetworkBtn" on-tap="_editSelected" icon="image:edit"></paper-icon-button>
                                                <paper-tooltip for="deleteNetworkBtn" position="top">Delete</paper-tooltip>
                                                <paper-icon-button id="deleteNetworkBtn" on-tap="_deleteSelected" icon="delete"></paper-icon-button>
                                            </div>
                                        </network-item>
                                    </div>
                                </template>
                            </iron-list>
                        </div>
                    </div>
                    <p hidden$="[[hasNetworks]]">
                        No networks found here. You can add some by using the action button!
                    </p>
                </div>
            </paper-header-panel>
        </paper-drawer-panel>
    </template>
    <script>
        (function() {
            'use strict';

            Polymer({
                is: 'networks-list',

                properties: {
                    model: {
                        type: Object
                    },
                    sections: {
                        type: Object
                    },
                    section: {
                        type: Object
                    },
                    color: {
                        type: String,
                        computed: '_getHeaderStyle(section)'
                    },
                    networks: {
                        type: Array
                    },
                    selectableNetworks: {
                        type: Array,
                        computed: '_computeSelectableNetworks(networks.*)'
                    },
                    presentedNetworks: {
                        type: Array
                    },
                    selectedNetwork: {
                        type: Object,
                        value: null
                    },
                    moreThanOneSelected: {
                        type: Boolean,
                        value: false
                    },
                    selectAll: {
                        type: Boolean,
                        value: false
                    },
                    hasNetworks: {
                        type: Boolean,
                        value: false
                    },
                    hasSelectableNetworks: {
                        type: Boolean,
                        value: false
                    },
                    showSearchOption: {
                        type: Boolean,
                        value: false
                    },
                    showDeleteOption: {
                        type: Boolean,
                        value: false
                    },
                    searchTerm: {
                        type: String,
                        value: '',
                        notify: true
                    },
                    sortByTerm: {
                        type: String,
                        value: 'name'
                    }
                },
                observers: [
                    '_networksChanged(networks.*, selectableNetworks.*, selectedNetworks.*)',
                    '_presentedNetworksChanged(networks.*, searchTerm, sortByTerm)'
                ],
                listeners: {
                    'toggleSelectedNetwork': '_toggleSelectedNetwork',
                    'addNetwork': '_addNetwork',
                    'updateSelectedNetwork': '_updateSelectedNetwork',
                    'confirmation': '_deleteSelectedResponse'
                },
                ready: function(){
                    var wh = window.innerHeight;
                    this.vpHeight = 'height:'+ wh +'px; overflow: auto;';
                },
                _getHeaderStyle: function(section) {
                    return 'background-color: ' + section.color + '; color: #fff;';
                },
                _computeSelectableNetworks: function(networks) {
                    return networks.base.filter(function(network) {
                        return network.cloud.provider == 'openstack';
                    });
                },
                _presentedNetworksChanged: function(networks, searchTerm, sortByTerm) {
                    var presentedNetworks = [],
                        searchTerm = searchTerm.toLowerCase();

                    var filteredNetworks = networks.base.filter(function(network) {
                        var name = network.name.toLowerCase();
                        return name.indexOf(searchTerm) != -1;
                    });

                    if (sortByTerm == 'name') {
                        presentedNetworks = filteredNetworks.sort(this._computeSort('name', 1));
                    } else if (sortByTerm == 'provider') {
                        presentedNetworks = filteredNetworks.sort(this._computeSort('cloud.provider', 1));
                    } else if (sortByTerm == 'type') {
                        presentedNetworks = filteredNetworks.sort(this._computeSort('router_external', -1));
                    } else {
                        presentedNetworks = filteredNetworks;
                    }

                    this.set('presentedNetworks', presentedNetworks);
                },
                _sortNetworks: function(e) {
                    var sortByTerm = e.currentTarget.getAttribute('sort-option');
                    this.set('sortByTerm', sortByTerm);
                },
                _computeSort: function(property, order) {
                    var property = property.split('.'),
                        len = property.length;

                    return function(a, b) {
                        var i = 0;
                        while (i < len) {
                            a = a[property[i]];
                            b = b[property[i]];
                            i++;
                        }

                        if (a === b) {
                            return 0;
                        }

                        return (order * (a > b ? 1 : -1));
                    };
                },
                _computeIsActiveSort: function(sortByTerm, sortOption) {
                    return sortByTerm == sortOption ? 'active-sort' : null;
                },
                _networksChanged: function(networks, selectableNetworks, selectedNetworks) {
                    this.set('selectedNetwork', selectedNetworks.base.length == 1 ? selectedNetworks.base[0] : null);

                    this.set('showDeleteOption', selectedNetworks.base.length > 0);

                    this.set('showEditOption', selectedNetworks.base.length == 1);

                    this.set('moreThanOneSelected', selectedNetworks.base.length > 1);

                    this.set('hasNetworks', networks.base.length > 0);

                    this.set('hasSelectableNetworks', selectableNetworks.base.length > 0);

                    if (selectedNetworks.base.length < selectableNetworks.base.length || selectableNetworks.base.length === 0) {
                        this.set('selectAll', false);
                    }

                    if (selectedNetworks.base.length == selectableNetworks.base.length && selectedNetworks.base.length != 0) {
                        this.set('selectAll', true);
                    }
                },
                _selectAllChanged: function(e) {
                    var selectAll = !this.selectAll,
                        els = this.querySelectorAll('network-item');

                    this.set('selectAll', selectAll);
                    [].forEach.call(els, function(el, index) {
                        el.selected = selectAll;
                    }, this);
                },
                _toggleSelectedNetwork: function(e) {
                    var selected = e.detail.selected,
                        network = e.detail.network;
                    if (selected) {
                        this.querySelector('iron-list').selectItem(network);
                    } else {
                        this.querySelector('iron-list').deselectItem(network);
                    }
                },
                _toggleSearchSelected: function() {
                    var showSearchOption = !this.showSearchOption;
                    this.set('showSearchOption', showSearchOption);

                    if (!showSearchOption) {
                        this.set('searchTerm', '');
                    }
                },
                _deleteSelected: function(e) {
                    this._showDialog({
                        title: this._formatTitle(),
                        body: this._formatBody(),
                        danger: true,
                        reason: "delete_networks"
                    });
                },
                _deleteSelectedResponse: function(e) {
                    var reason = e.detail.reason,
                        response = e.detail.response;

                    if (response.confirmed && reason == "delete_networks") {
                        this._showNotification(this.selectedNetworks.length > 1 ? 'Networks were deleted!' : 'Network was deleted!');

                        this.selectedNetworks.slice().forEach(function(el, index) {
                            var index = this.networks.indexOf(el);
                            this.splice('networks', index, 1);
                        }, this);
                    }
                },
                _updateSelectedNetwork: function(e) {
                    var network = e.detail.network,
                        index = this.networks.indexOf(network);
                    this.set('networks.' + index + '.id', network.id);
                    this.querySelector('iron-list').selectItem(network);
                },
                _openAddNetworkPage: function(e) {
                    page.show('/add-network');
                },
                _addNetwork: function(e) {
                    var network = e.detail.network;
                    this.push('networks', network);
                },
                _showDialog: function(info) {
                    var dialog = this.querySelector('dialog-element'),
                        i;
                    for (i in info) {
                        dialog[i] = info[i];
                    }
                    dialog._openDialog();
                },
                _formatTitle: function() {
                    return this.selectedNetworks.length > 1 ? "Delete Networks?" : "Delete Network?";
                },
                _formatBody: function() {
                    var selectedNetworks = this.selectedNetworks,
                        names = selectedNetworks
                        .map(function(network) {
                            return network.name;
                        })
                        .join(', ');

                    return (selectedNetworks.length > 1 ? "Deleting networks cannot be undone. Networks to delete: " : "Deleting networks cannot be undone. Network to delete: ") + names;
                },
                _showNotification: function(title) {
                    var notification = document.querySelector('notification-element');
                    notification.title = title;
                    notification._openToast();
                },
                _goBack: function(){
                    history.back();
                }
            });
        })();
    </script>
</dom-module>
