<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">
<dom-module id="network-item">
    <template>
        <style include="shared-styles">
                        :host {
                display: block;
            }
            :host[selected] {
                background-color: #f5f5f5;
            }
            .flex-horizontal-with-ratios {
                @apply(--layout-horizontal);
            }

            .flexchild {
                @apply(--layout-flex);
            }
            
            #check {                
                display: inline-block;
                vertical-align: middle;
            }

            app-check {
                margin-right: 16px;
            }
            
            paper-checkbox {
                display: none;
            }
            
            :host:hover paper-checkbox,
            paper-checkbox[checked] {
                display: inline-block;
            }
        </style>        
        <paper-item class$="info-item flex-horizontal-with-ratios [[indexClass]]">
            <div class="flexchild">
                <span class="check">
                    <app-check id="check" allselected="{{allselected}}" checked="{{selected}}" selected="{{selected}}" on-tap="_selectNetwork" disabled$="[[!isOpenstack]]"></app-check>
                    <paper-tooltip hidden="[[!isOpenstack]]" for="check" position="right">Select item</paper-tooltip>
                </span>
                <span class="name">
                    <a is="pushstate-anchor" class="regular" href="networks/[[network.id]]">[[network.name]]</a>
                </span>
            </div>
            <div class="flexchild">[[typeText]]</div>
            <div class="flexchild">[[network.cloud.title]]</div>
            <content></content>
        </paper-item>
    </template>
    <script>
        (function() {
            'use strict';

            Polymer({
                is: 'network-item',

                properties: {
                    network: {
                        type: Object
                    },
                    selected: {
                        type: Boolean,
                        value: false,
                        notify: true
                    },
                    index: {
                        type: Number
                    },
                    count: {
                        type: Number
                    },
                    indexClass: {
                        type: String,
                        computed: '_computeIsIndexClass(index, count)'
                    },
                    isOpenstack: {
                        type: Boolean,
                        computed: '_computeIsOpenstack(network.cloud.provider)'
                    },
                    isPublic: {
                        type: Boolean,
                        computed: '_computeIsPublic(network.router_external)'
                    },
                    isPrivate: {
                        type: Boolean,
                        computed: '_computeIsPrivate(network.router_external)'
                    },
                    typeText: {
                        type: String,
                        computed: '_computeTypeText(isPublic, isPrivate)'
                    }
                },
                listeners: {
                    'selected-changed': '_selectNetworkChanged'
                },
                _computeIsIndexClass: function(index, count) {
                    var classes = [];
                    classes.push(
                        (index + 1) % 2 == 0 ? 'even' : 'odd',
                        index + 1 == count ? 'last' : null
                    );
                    return classes.join(' ');
                },
                _computeIsOpenstack: function(provider) {
                    return provider == 'openstack';
                },
                _computeIsPublic: function(router_external) {
                    return router_external == true;
                },
                _computeIsPrivate: function(router_external) {
                    return router_external == false;
                },
                _computeTypeText: function(isPublic, isPrivate) {
                    if (isPublic) {
                        return 'Public';
                    }

                    if (isPrivate) {
                        return 'Private';
                    }

                    return '';
                },
                _selectNetworkChanged: function(e) {
                    if (this.isOpenstack) {
                        var selected = e.detail.value;
                        this.fire('toggleSelectedNetwork', {
                            network: this.network,
                            selected: selected
                        });
                    } else {
                        this.set('selected', false);
                    }
                },
                _viewNetwork: function(e) {
                    page.show('/networks/' + this.network.id);
                },
                _selectNetwork: function(e) {
                    // This is used to prevent event bubbling
                    e.stopPropagation();
                    if (Polymer.dom(e).localTarget === this.$.check) {
                        this.set('selected', !this.selected);
                        this.fire('list-item-select', {
                            item: this
                        });
                    }
                }
            });
        })();
    </script>
</dom-module>
