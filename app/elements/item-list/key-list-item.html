<link rel="import" href="../../bower_components/paper-styles/paper-styles.html">
<link rel="import" href="../app-image-icons/app-image-icons.html">
<link rel="import" href="../app-check/app-check.html">
<dom-module id="key-list-item">
    <template>
        <style>
        :host {
            padding: 15px 24px;
            @apply(--layout-horizontal);
        }

        a {
            @apply(--layout-horizontal);
            padding: 6px 6px 6px 0;
        }

        #check {
            padding-right: 24px;
        }

        .name {
            width: 250px;
            font-weight: 500;
        }

        .is-default {
            font-weight: 400;
            width: 100px;
        }

        :host([narrow-viewport]) .name,
        :host([narrow-viewport]) .is-default {
            width: auto;
            padding-right: 24px;
        }
        </style>
        <iron-media-query query="(max-width: 640px)" query-matches="{{narrowViewport}}"></iron-media-query>
        <app-check id="check" selected="[[selected]]" on-tap="_onSelectItem">K</app-check>
        <a href$="[[elementLink]]" is="pushstate-anchor">
            <div class="name" hidden$="[[!item.id]]">[[item.id]]</div>
            <div class="is-default" hidden$="[[!item.isDefault]]">[[isDefaultText]]</div>
        </a>
    </template>
</dom-module>
<script>
Polymer({
    is: 'key-list-item',
    properties: {
        // icons: {
        //   type: Array
        // },
        elementLink: {
            type: String,
            computed: "_elementLink(section,item)"
        },
        selected: {
            type: Boolean,
            notify: true,
            value: false,
        },
        item: {
            type: Object
        },
        section: {
            type: Object
        },
        narrowViewport: {
            type: Boolean,
            reflectToAttribute: true
        },
        isDefaultText: {
            type: String,
            computed: "_isDefault(item)"
        }
    },
    _isDefault: function(item){
            if (item.isDefault)
                return "Default key";
    },
    _elementLink: function(section, item) {
        return "/" + section.id + "/" + item.id;
    },
    _onSelectItem: function(e) {
        if (Polymer.dom(e).localTarget === this.$.check) {
            this.selected = !this.selected;
            this.fire('list-item-select', {
                item: this
            });
        }
    }
});
</script>
