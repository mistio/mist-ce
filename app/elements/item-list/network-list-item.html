<link rel="import" href="../../bower_components/paper-styles/paper-styles.html">
<link rel="import" href="../app-image-icons/app-image-icons.html">
<link rel="import" href="../tag-link/tag-link.html">
<dom-module id="network-list-item">
    <template>
        <style>
        :host {
            padding: 15px 24px;
            @apply(--layout-horizontal);
        }

        a {
            @apply(--layout-horizontal);
            padding: 6px 6px 6px 0;
        }

        :host([narrow-viewport]) a {
            @apply(--layout-vertical);
            padding: 0;
        }

        #check {
            padding-right: 24px;
        }

        .name {
            font-weight: 500;
            width: 250px;
        }

        .type,
        .provider {
            width: 250px;
            font-weight: 400;
        }

        .type {
            color: #757575;
        }

        :host([narrow-viewport]) .name,
        :host([narrow-viewport]) .type,
        :host([narrow-viewport]) .provider {
            width: auto;
            padding-right: 24px;
        }
        </style>
        <iron-media-query query="(max-width: 640px)" query-matches="{{narrowViewport}}"></iron-media-query>
        <app-check id="check" selected="[[selected]]" on-tap="_onSelectItem">N</app-check>
        <a href$="[[elementLink]]" is="pushstate-anchor">
            <div class="name" hidden$="[[!item.name]]">[[item.name]]</div>
            <div class="type" hidden$="[[!item.type]]">[[item.type]]</div>
            <div class="provider" hidden$="[[!item.provider]]">[[item.provider]]</div>
        </a>
    </template>
</dom-module>
<script>
Polymer({
    is: 'network-list-item',
    properties: {
        elementLink: {
            type: String,
            computed: "_elementLink(section,item)"
        },
        selected: {
            type: Boolean,
            notify: true,
            value: false,
        },
        item: {
            type: Object
        },
        section: {
            type: Object
        },
        narrowViewport: {
            type: Boolean,
            reflectToAttribute: true
        }
    },
    _elementLink: function(section, item) {
        return "/" + section.id + "/" + item.id;
    },
    _onSelectItem: function(e) {
        if (Polymer.dom(e).localTarget === this.$.check) {
            this.selected = !this.selected;
            this.fire('list-item-select', {
                item: this
            });
        }
    }
});
</script>
