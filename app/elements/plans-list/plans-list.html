<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">


<dom-module id="plans-list">
    <template>
        <style include="shared-styles">
            :host {
                display: block;
            }

            .plans {
                @apply(--layout-horizontal);
            }

            .plan {
                @apply(--layout-flex);
                @apply(--shadow-elevation-2dp);
                text-align: center;
            }
            .plan.current-plan {
                background-color: #f2f2f2;
                color: rgba(66,66,66,.8);
            }
        </style>

        <paper-material>
            <h2>Billing</h2>
            <div class="plans">
                <template is="dom-repeat" items=[[plans]] as="plan">
                    <plan-item plan="[[plan]]" index="[[index]]" class$="[[_computeCurrentClass(plan, index)]] plan"></plan-item>
                </template>
            </div>
        </paper-material>
    </template>

    <script>
        (function() {
            'use strict';

            Polymer({
                is: 'plans-list',

                properties: {
                    plans: {
                        type: Array,
                        value: function() {
                            return PLANS.filter(function(plan) {
                                return plan.visible;
                            });
                        }
                    }
                },
                _computeCurrentClass: function(plan, index) {
                    var isCurrent = CURRENT_PLAN.title ? plan.title == CURRENT_PLAN.title : index === 0;

                    return isCurrent ? 'current-plan' : null;
                }
            });
        })();
    </script>
</dom-module>
