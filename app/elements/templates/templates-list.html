<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/paper-styles.html">
<link rel="import" href="../../bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="../../bower_components/paper-header-panel/paper-header-panel.html">
<link rel="import" href="template-edit.html">
<link rel="import" href="template-item.html">
<link rel="import" href="template-run.html">
<dom-module id="templates-list">
    <template>
        <style is="custom-style" include="lists"></style>
        <style include="shared-styles">
        :host {
            display: block;
        }

        paper-card {
            display: block;
        }

        .flex-horizontal-with-ratios {
            @apply(--layout-horizontal);
        }

        .flexchild {
            @apply(--layout-flex);
        }

        :host {
            background: #fafafa;
        }

        a {
            color: rgba(0,0,0,0.87) !important;
            text-decoration: none;
        }

        #container {
            background: #fafafa;
        }

        #content {
            overflow: auto;
            -webkit-overflow-scrolling: touch;
            padding: 0 10px;
        }

        paper-icon-button {
            transition: all 200ms;
        }

        paper-icon-button.active-sort {
            transform: rotate(180deg);
        }

        paper-icon-button.active-sort ::content iron-icon {
            color: #0097A7 !important;
        }

        app-bar .menu-icon {
            margin-right: 15px;
        }
        app-check {
            margin-right: 16px;
            display: inline-block;
            vertical-align: middle;
        }
        #element-cards {
            max-width: 1500px;
            margin: 20px auto;
        }

        [size=xs] > * {
            display: none;
        }

        [size=xs] app-sidebar {
            min-width: 100%;
            height: auto;
        }
        .absolute-top-right {
            position: fixed;
            right: 18px;
            top: 305px;
            z-index: 10;
        }
        #selectAllBtn .check > iron-icon {
            color: red;
        }
        .subhead {
            box-sizing: border-box;
            position: absolute;
            width: 100%;
            left: 0;
            height: 57px;
            bottom: -57px;
            right: 0;
            z-index: 9;
            color: rgba(0,0,0,0.87);
        }
        .list-head {
            height: 57px;
            bottom: -114px;
        }
        .content {
            margin-top: 114px;
        }
        paper-header-panel ::content #dropShadow {
            top: 56px;
        }
        paper-toolbar ::content #bottomBar .right-actions{
            transition: var(--paper-toolbar-transition, margin-right 0.18s ease-in);
        }
        paper-toolbar:not(.tall) ::content #bottomBar .right-actions{
            margin-right: 70px;
        }
        .fab-top-right {
            bottom: 27px;
        }
        </style>
        <paper-drawer-panel id="drawerPanel" responsive-width="900px" narrow="{{narrowMode}}" drawer-width="272px" disable-edge-swipe selected="[[section]]">
            <app-sidebar model="[[model]]" tag="[[tag]]" sections="[[sections]]" current="templates" drawer></app-sidebar>
            <paper-header-panel id="container" mode="waterfall-tall" view$="[[_actualView(view)]]" main>
                <paper-toolbar class="tall" style$="[[color]]">
                    <paper-icon-button icon="icons:arrow-back" on-tap="_goBack"></paper-icon-button>
                    <span class="title"></span>
                    <app-user-menu email="[[model.email]]"></app-user-menu>
                    <span class="bottom title">Templates</span>

                    <div hidden$="[[!hasTemplates]]" class="list-options subhead bottom">
                        <div id="search" class$="option search [[showSearchOption]]">
                            <paper-icon-button id="searchTemplateBtn" icon="search" on-tap="_toggleSearchSelected"></paper-icon-button>
                            <paper-input id="searchinput" hidden$="[[!showSearchOption]]" type="search" value="{{searchTerm::keyup}}" placeholder="" no-label-float class="search"></paper-input>
                            <paper-icon-button hidden$="[[!showSearchOption]]" icon="close" on-tap="_toggleSearchSelected"></paper-icon-button>
                            <span hidden$="[[showSearchOption]]" class="label">Search templates</span>
                        </div>

                        <paper-tooltip for="runTemplateBtn" position="bottom">Run Template</paper-tooltip>
                        <paper-icon-button id="runTemplateBtn" hidden$="[[!showRunOption]]" on-tap="_runSelected" icon="schedule"></paper-icon-button>

                        <paper-tooltip for="editTemplateBtn" position="bottom">Edit</paper-tooltip>
                        <paper-icon-button id="editTemplateBtn" hidden$="[[!showEditOption]]" on-tap="_editSelected" icon="image:edit"></paper-icon-button>

                        <paper-tooltip for="deleteTemplateBtn" position="bottom">Delete</paper-tooltip>
                        <paper-icon-button id="deleteTemplateBtn" hidden$="[[!showDeleteOption]]" on-tap="_deleteSelected" icon="delete"></paper-icon-button>
                        <span hidden$="[[!showDeleteOption]]" class="label">
                        Delete [[selectedTemplates.length]] template<span hidden$="[[!moreThanOneSelected]]">s</span> </span>
                        </span>
                    </div>
                    <div class="list-head flex-horizontal-with-ratios subhead bottom">
                            <div class="flexchild">
                                <paper-tooltip for="selectAllBtn" position="top">Select all</paper-tooltip>
                                <app-check id="selectAllBtn" class="check-all" checked="[[selectAll]]" selected="[[selectAll]]" on-tap="_selectAllChanged">
                                    <iron-icon icon="check"></iron-icon>
                                </app-check>
                                Œùame
                                <paper-icon-button id="sortByName" class$="[[_computeIsActiveSort(sortByTerm, 'name')]]" icon="icons:arrow-upward" on-tap="_sortTemplates" sort-option="name"></paper-icon-button>
                                <paper-tooltip for="sortByName" position="top">Sort by name</paper-tooltip>
                            </div>
                            <div class="flexchild">
                                Type
                                <paper-icon-button id="sortByType" class$="[[_computeIsActiveSort(sortByTerm, 'type')]]" icon="icons:arrow-upward" on-tap="_sortTemplates" sort-option="type"></paper-icon-button>
                                <paper-tooltip for="sortByType" position="top">Sort by type</paper-tooltip>
                            </div>
                            <div class="fab-top-right">
                                <paper-fab id="addBtn" icon="add" on-tap="_openAddTemplatePage"></paper-fab>
                            </div>
                        </div>
                </paper-toolbar>
                <div class="list content">

                    <div hidden$="[[!hasTemplates]]" class="info-list">
                        <div class="info-body">
                            <iron-list items="[[presentedTemplates]]" as="template" selected-items="{{selectedTemplates}}" multi-selection style$="[[vpHeight]]">
                                <template>
                                    <div class="row">
                                        <template-item selected="[[selected]]" template="[[template]]" index="[[index]]" count="[[presentedTemplates.length]]">
                                            <div class="row-actions">
                                                <paper-tooltip for="runTemplateBtn" position="top">Run Template</paper-tooltip>
                                                <paper-icon-button id="runTemplateBtn" on-tap="_runSelected" icon="schedule"></paper-icon-button>
                                                <paper-tooltip for="editTemplateBtn" position="top">Edit</paper-tooltip>
                                                <paper-icon-button id="editTemplateBtn" on-tap="_editSelected" icon="image:edit"></paper-icon-button>
                                                <paper-tooltip for="deleteTemplateBtn" position="top">Delete</paper-tooltip>
                                                <paper-icon-button id="deleteTemplateBtn" on-tap="_deleteSelected" icon="delete"></paper-icon-button>
                                            </div>
                                        </template-item>
                                    </div>
                                </template>
                            </iron-list>
                        </div>
                    </div>
                    <p hidden$="[[hasTemplates]]">
                        No templates found here. You can add some by using the action button!
                    </p>
                </div>
            </paper-header-panel>
        </paper-drawer-panel>
        <template-edit template=""></template-edit>
        <dialog-element></dialog-element>
    </template>
    <script>
    (function() {
        'use strict';

        Polymer({
            is: 'templates-list',

            properties: {
                model: {
                    type: Object
                },
                sections: {
                    type: Object
                },
                section: {
                    type: Object
                },
                color: {
                    type: String,
                    computed: '_getHeaderStyle(section)'
                },
                templates: {
                    type: Array
                },
                presentedTemplates: {
                    type: Array
                },
                selectedTemplate: {
                    type: Object,
                    value: null
                },
                moreThanOneSelected: {
                    type: Boolean,
                    value: false
                },
                clouds: {
                    type: Array
                },
                selectAll: {
                    type: Boolean,
                    value: false
                },
                hasTemplates: {
                    type: Boolean,
                    value: true
                },
                showEditOption: {
                    type: Boolean,
                    value: false
                },
                showRunOption: {
                    type: Boolean,
                    value: false
                },
                showDeleteOption: {
                    type: Boolean,
                    value: false
                },
                showSearchOption: {
                    type: Boolean,
                    value: false
                },
                searchTerm: {
                    type: String,
                    value: '',
                    notify: true
                },
                sortByTerm: {
                    type: String,
                    value: 'name'
                },
                vpHeight: String
            },
            ready: function() {
                var wh = window.innerHeight;
                this.vpHeight = 'height:'+ wh +'px; overflow: auto;';
            },
            observers: [
                '_templatesChanged(templates.*, selectedTemplates.*)',
                '_presentedTemplatesChanged(templates.*, searchTerm, sortByTerm)',
                '_giveFocusWhenSearchOn(showSearchOption)'
            ],
            listeners: {
                '_toggleSelectedTemplate': '_toggleSelectedTemplate',
                'addTemplate': '_addTemplate',
                '_updateSelectedTemplate': '_updateSelectedTemplate',
                'confirmation': '_deleteSelectedResponse',
                keyup: 'hotkeys'
            },
            _getHeaderStyle: function(section) {
                return 'background-color: ' + section.color + '; color: #fff;';
            },
            _giveFocusWhenSearchOn: function(){
                if (this.showSearchOption) {
                    this.async(function() {
                        this.$.searchinput.focus();
                    });
                }
            },
            _computeFilteredTemplates: function(templates, searchTerm) {
                var searchTerm = searchTerm.toLowerCase();
                return templates.base.filter(function(template) {
                    var name = template.name.toLowerCase();
                    return name.indexOf(searchTerm) != -1;
                });
            },
            _presentedTemplatesChanged: function(templates, searchTerm, sortByTerm) {
                var presentedTemplates = [],
                    searchTerm = searchTerm.toLowerCase();

                var filteredTemplates = templates.base.filter(function(template) {
                    var name = template.name.toLowerCase();
                    return name.indexOf(searchTerm) != -1;
                });

                if (sortByTerm == 'name') {
                    presentedTemplates = filteredTemplates.sort(this._computeSort('name', 1));
                } else if (sortByTerm == 'type') {
                    presentedTemplates = filteredTemplates.sort(this._computeSort('type', 1));
                } else {
                    presentedTemplates = filteredTemplates;
                }

                this.set('presentedTemplates', presentedTemplates);
            },
            _sortTemplates: function(e) {
                var sortByTerm = e.currentTarget.getAttribute('sort-option');
                this.set('sortByTerm', sortByTerm);
            },
            _computeSort: function(property, order) {
                return function(a, b) {
                    if (a[property] === b[property]) {
                        return 0;
                    }
                    return (order * (a[property] > b[property] ? 1 : -1));
                };
            },
            _computeIsActiveSort: function(sortByTerm, sortOption) {
                return sortByTerm == sortOption ? 'active-sort' : null;
            },
            _templatesChanged: function(templates, selectedTemplates) {
                this.set('showDeleteOption', selectedTemplates.base.length > 0);

                this.set('selectedTemplate', selectedTemplates.base.length == 1 ? selectedTemplates.base[0] : null);

                this.set('showRunOption', selectedTemplates.base.length == 1);

                this.set('showEditOption', selectedTemplates.base.length == 1);

                this.set('moreThanOneSelected', selectedTemplates.base.length > 1);

                this.set('hasTemplates', templates.base.length > 0);

                if (selectedTemplates.base.length < templates.base.length || templates.base.length === 0) {
                    this.set('selectAll', false);
                }

                if (selectedTemplates.base.length == templates.base.length && selectedTemplates.base.length != 0) {
                    this.set('selectAll', true);
                }
            },
            _selectAllChanged: function(e) {
                var selectAll = !this.selectAll,
                    els = this.querySelectorAll('template-item');

                this.set('selectAll', selectAll);
                [].forEach.call(els, function(el, index) {
                    el.selected = selectAll;
                }, this);
            },
            _toggleSelectedTemplate: function(e) {
                var selected = e.detail.selected,
                    template = e.detail.template;
                if (selected) {
                    this.querySelector('iron-list').selectItem(template);
                } else {
                    this.querySelector('iron-list').deselectItem(template);
                }
            },
            _toggleSearchSelected: function() {
                var showSearchOption = !this.showSearchOption;
                this.set('showSearchOption', showSearchOption);

                if (!showSearchOption) {
                    this.set('searchTerm', '');
                }
            },
            _deleteSelected: function(e) {
                this._showDialog({
                    title: this._formatTitle(),
                    body: this._formatBody(),
                    danger: true,
                    reason: "delete_templates"
                });
            },
            _deleteSelectedResponse: function(e) {
                var reason = e.detail.reason,
                    response = e.detail.response;

                if (response.confirmed && reason == "delete_templates") {
                    this._showNotification(this.selectedTemplates.length > 1 ? 'Templates were deleted!' : 'Template was deleted!');

                    this.selectedTemplates.slice().forEach(function(el, index) {
                        var index = this.templates.indexOf(el);
                        this.splice('templates', index, 1);
                    }, this);
                }
            },
            _editSelected: function(e) {
                var el = this.querySelector('template-edit');
                el._openEditTemplateModal();
            },
            _runSelected: function(e) {
                page.show('/run-template/' + this.selectedTemplate.id);
            },
            _updateSelectedTemplate: function(e) {
                var template = e.detail.template,
                    index = this.templates.indexOf(template);
                this.set('templates.' + index + '.name', template.name);
                this.set('templates.' + index + '.description', template.description);
                this.querySelector('iron-list').selectItem(template);
            },
            _openAddTemplatePage: function(e) {
                page.show('/add-template');
            },
            _addTemplate: function(e) {
                var template = e.detail.template;
                this.push('templates', template);
            },
            _showDialog: function(info) {
                var dialog = this.querySelector('dialog-element'),
                    i;
                for (i in info) {
                    dialog[i] = info[i];
                }
                dialog._openDialog();
            },
            _formatTitle: function() {
                return this.selectedTemplates.length > 1 ? "Delete Templates?" : "Delete Template?";
            },
            _formatBody: function() {
                var selectedTemplates = this.selectedTemplates,
                    names = selectedTemplates
                    .map(function(template) {
                        return template.name;
                    })
                    .join(', ');

                return (selectedTemplates.length > 1 ? "Deleting templates cannot be undone. Templates to delete: " : "Deleting templates cannot be undone. Template to delete: ") + names ;
            },
            _showNotification: function(title) {
                var notification = document.querySelector('notification-element');
                notification.title = title;
                notification._openToast();
            },
            _actualView: function(view, force) {
                return force ? 'cards' : view;
            },
            hotkeys: function(e) {
                var inpath = e.path.indexOf(this.$.search);
                // ESC
                if (e.keyCode === 27 && inpath > 0 ) {
                    this.showSearchOption = false;
                }
            },
            _goBack: function(){
                history.back();
            }
        });
    })();
    </script>
</dom-module>
