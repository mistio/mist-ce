<!-- shared styles for all elements and index.html -->
<dom-module id="shared-styles">
    <template>
        <style>
        :root {
            --primary-text-color: var(--light-theme-text-color);
            --primary-background-color: var(--light-theme-background-color);
            --secondary-text-color: var(--light-theme-secondary-color);
            --disabled-text-color: var(--light-theme-disabled-color);
            --divider-color: var(--light-theme-divider-color);
            --error-color: var(--paper-deep-orange-a700);
            /* color definitions */
            --paper-grey-50: #fafafa;
            --paper-grey-100: #f5f5f5;
            --paper-grey-200: #eeeeee;
            --paper-grey-300: #e0e0e0;
            --paper-grey-400: #bdbdbd;
            --paper-grey-500: #9e9e9e;
            --paper-grey-600: #757575;
            --paper-grey-700: #616161;
            --paper-grey-800: #424242;
            --paper-grey-900: #212121;
            --paper-blue-grey-50: #eceff1;
            /* aka --mist-lighter-color */
            --paper-blue-grey-100: #cfd8dc;
            --paper-blue-grey-200: #b0bec5;
            /* aka --mist-light-color */
            --paper-blue-grey-300: #90a4ae;
            --paper-blue-grey-400: #78909c;
            --paper-blue-grey-500: #607d8b;
            --paper-blue-grey-600: #546e7a;
            --paper-blue-grey-700: #455a64;
            --paper-blue-grey-800: #37474f;
            --paper-blue-grey-900: #263238;
            /* aka --mist-dark-color */
            /* opacity for dark text on a light background */
            --dark-divider-opacity: 0.12;
            --dark-disabled-opacity: 0.38;
            /* or hint text or icon */
            --dark-secondary-opacity: 0.54;
            --dark-primary-opacity: 0.87;
            /* opacity for light text on a dark background */
            --light-divider-opacity: 0.12;
            --light-disabled-opacity: 0.3;
            /* or hint text or icon */
            --light-secondary-opacity: 0.7;
            --light-primary-opacity: 1.0;
            /*
             * Primary and accent colors. Also see color.html for more colors.
             */
            --primary-color: #3f51b5;
            /* --paper-indigo-500 */
            --light-primary-color: #c5cae9;
            /* --paper-indigo-100 */
            --dark-primary-color: #303f9f;
            /* --paper-indigo-700 */
            --accent-color: #039BE5;
            /* --paper-pink-a200 */
            --light-accent-color: #ff80ab;
            /* --paper-pink-a100 */
            --dark-accent-color: #f50057;
            /* --paper-pink-a400 */
            /* overriding defaults */
            --primary-color: #263238;
            --light-primary-color: #B0BEC5;
            --dark-primary-color: #eceff1;
            --accent-color: #2196F3;
            --light-accent-color: #ff80ab;
            --dark-accent-color: #f50057;
            /*
             * Material Design Light background theme
             */
            --light-theme-background-color: #ffffff;
            --light-theme-base-color: #000000;
            --light-theme-text-color: #212121;
            --light-theme-secondary-color: #737373;
            /* for secondary text and icons */
            --light-theme-disabled-color: #9b9b9b;
            /* disabled/hint text */
            --light-theme-divider-color: #dbdbdb;
            /*
             * Material Design Dark background theme
             */
            --dark-theme-background-color: #212121;
            --dark-theme-base-color: #ffffff;
            --dark-theme-text-color: #ffffff;
            --dark-theme-secondary-color: #bcbcbc;
            /* for secondary text and icons */
            --dark-theme-disabled-color: #646464;
            /* disabled/hint text */
            --dark-theme-divider-color: #3c3c3c;
            /* informational colors */
            --green-color: #69b46c;
            --red-color: #d96557;
            --orange-color: #e9a644;
            --blue-color: #47b3e3;
            --gray-dark-color: #cfd8dc;
            --gray-light-color: #eceff1;
            /* three primary colors */
            --mist-dark-color: #263238;
            --mist-light-color: #B0BEC5;
            --mist-lighter-color: #eceff1;
            /*accent color*/
            --mist-blue: #039BE5;
        }

        .green {
            background-color: var(--green-color);
            color: #fff;
        }
        
        .red {
            background-color: var(--red-color);
            color: #fff;
        }
        
        .orange {
            background-color: var(--orange-color);
            color: #444;
        }
        
        .blue {
            background-color: var(--blue-color);
            color: #444;
        }
        
        .mist-dark {
            background-color: var(--mist-dark-color);
            color: #fff;
        }
        
        .mist-light {
            background-color: var(--mist-light-color);
            color: #444;
        }
        
        .mist-lighter {
            background-color: var(--mist-lighter-color);
            color: #444;
        }
        
        .mist-blue {
            background-color: var(--mist-blue);
            color: #fff;
        }
        
        .gray-dark {
            background-color: var(--gray-dark-color);
            color: #444;
        }
        
        .gray-light {
            background-color: var(--gray-light-color);
            color: #444;
        }
        
        .page-title {
            @apply(--paper-font-display2);
        }
        
        paper-menu a > *,
        paper-menu paper-item > *,
        paper-menu paper-icon-item > * {
            pointer-events: none;
        }
        
        paper-dialog paper-button {
            margin-top: 0;
        }
        
        paper-card {
            display: block;
        }
        
        paper-material,
        paper-card {
            padding-bottom: 8px;
        }
        
        paper-material > h2,
        paper-material > p,
        paper-card > h2,
        paper-card > p {
            padding: 16px;
            font-weight: 400;
        }
        
        paper-material.form {
            max-width: 940px;
            margin-left: auto;
            margin-right: auto;
        }
        
        paper-material.form > h2 {
            padding: 0 0 16px 0;
        }
        
        .top-actions {
            position: absolute;
            top: 16px;
            right: 16px;
        }
        
        .bottom-actions {
            padding-bottom: 2px;
            margin-top: 16px;
        }
        
        paper-dialog {
            padding: 0;
        }
        
        paper-card paper-button:not([disabled]),
        paper-material paper-button:not([disabled]),
        paper-button.blue {
            background-color: var(--mist-blue);
            color: #fff;
            margin: 0;
            @apply(--layout-flex);
        }
        
        .notifications > * {
            color: #fff;
            padding: 8px;
            margin: 16px 0;
        }
        
        :host >::content .focused-line.paper-input-container {
            background-color: var(--mist-blue);
        }
        
        :host >::content .input-content.label-is-floating.paper-input-container label {
            color: rgba(0,0,0,0.54) !important;
            text-transform: uppercase;
        }
        
        @media (max-width: 600px) {
            .page-title {
                font-size: 24px!important;
            }
        }
        /* Paper progress */
        
        paper-progress {
            --paper-progress-active-color: var(--mist-blue);
        }
        </style>
    </template>
</dom-module>
<dom-module id="tags-and-labels">
    <template>
        <style>
        .label {
            padding-right: 10px;
            color: rgba(255, 255, 255, 0.82);
            font-size: 14px;
        }
        
        .label:not(.reverse) {
            padding-left: 16px;
        }
        
        .label:not(.reverse) > span {
            padding: 0.3em 0.57em;
            border-radius: 2px;
            font-weight: 700;
            cursor: inherit;
        }
        
        .label:not(.reverse) .unknown {
            background-color: var(--gray-light-color);
            color: rgba(0, 0, 0, 0.82);
        }
        
        .label:not(.reverse) .running {
            background-color: var(--green-color);
        }
        
        .label:not(.reverse) .terminated {
            background-color: var(--mist-dark-color);
        }
        
        .label:not(.reverse) .stopped {
            background-color: var(--orange-color);
        }
        
        .label:not(.reverse) .error {
            background-color: var(--red-color);
        }
        
        .label.reverse .unknown {
            color: var(--mist-light-color);
            background-color: transparent;
        }
        
        .label.reverse .running {
            color: var(--green-color);
            background-color: transparent;
        }
        
        .label.reverse .terminated {
            color: var(--mist-dark-color);
            background-color: transparent;
        }
        
        .label.reverse .stopped {
            color: var(--orange-color);
            background-color: transparent;
        }
        
        .label.reverse .error {
            color: var(--red-color);
            background-color: transparent;
        }
        
        .tag {
            display: inline-block;
            background-color: #888;
            color: #fff;
            font-size: 14px;
            padding: 0 0.5em;
            margin: 0 1px;
            border-radius: 2px;
            letter-spacing: .4px;
            font-weight: 500 !important;
            word-break: break-all;
            max-width: 250px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        </style>
    </template>
</dom-module>
<dom-module id="headings">
    <template>
        <style>
        .app-title {
            color: #fff;
            text-transform: uppercase;
            text-align: center;
            background-color: var(--mist-dark-color);
            border-bottom: 4px solid #37474F;
            text-align: center;
            padding-top: 4px;
            margin: 0;
            font-weight: 400;
            letter-spacing: 1px;
        }
        
        .app-title-light {
            color: var(--mist-dark-color);
            background-color: var(--mist-light-color);
            padding: 2px 16px 0 16px;
            border-bottom: 4px solid #90A4AE;
        }
        
        .app-title-lighter {
            color: var(--mist-dark-color);
            background-color: var(--mist-very-light-color);
            padding: 2px 16px 0 16px;
            border-bottom: 4px solid #CFD8DC;
        }
        </style>
    </template>
</dom-module>
<dom-module id="lists">
    <template>
        <style>
        .list-head {
            background-color: #f2f2f2;
            border-bottom: 1px solid #e5e5e5;
            padding: 0 16px;
            font-weight: 400;
            font-size: 0.9em;
            color: inherit;
        }
        
        .list-head > * {
            padding: 16px 0;
            line-height: 43px;
        }
        
        ::content paper-item {
            padding: 16px;
            border-bottom: 1px solid #e5e5e5;
            min-height: inherit;
            cursor: pointer;
        }
        
        ::content paper-item .name {
            font-weight: 700;
        }
        
        ::content paper-item paper-checkbox[disabled] ~ .name {
            opacity: 0.54;
            font-weight: 400;
        }
        
        .row:nth-child(2n+1):hover,
        .row:hover {
            background-color: #eee;
        }

        .list {
            position: relative;
            padding-bottom: 120px;
        }
        
        .title-text {
            padding: 16px 16px 0 16px;
        }
        
        .list-options {
            background-color: #dedede;
            /*border-bottom: 1px solid #e5e5e5;*/
            display: flex;
            align-items: baseline;
        }

        .list-options > .search {
            padding: 16px 8px 16px 16px;
            margin-right: 0;
            background-color: #fff;
            transition: all 200ms;
            background-color: #dedede;
        }

        .list-options > .search.true {
            margin-right: 16px;
            background-color: #fff;
        }
        
        .list-options paper-icon-button {
            vertical-align: top;
        }

        -webkit-search-cancel-button {
            display: none !important;
        }
        
        .list-title {
            margin: 0;
            color: #90A4AE;
            font-size: 0.9em;
            font-weight: 500;
            line-height: 40px;
            text-transform: uppercase;
            transition: 200ms color;
        }

        .list-head {
            text-transform: uppercase;
        }

        paper-tooltip {
            text-transform: none;
            font-size: 16px;
        }
        
        .search {
            display: inline-block;
        }
        
        .list-options paper-icon-button >::content iron-icon:hover {
            color: var(--mist-blue);
        }
        
        .row {
            overflow: hidden;
        }
        
        .row-actions {
            position: absolute;
            top: 16px;
            right: 8px;
            z-index: 3;
            display: none;
            transition: 200ms color;
            height: inherit;        
        }
        
        .row:hover .row-actions {
            display: block;        
        }
        
        .row .row-actions paper-icon-button:hover {
            color: var(--mist-blue);
        }
        
        .list-options .label {
            font-size: 0.8em;
            color: inherit;
            padding: 8px 8px 0 0;
            line-height: 25px;
            display: inline-block;
            text-transform: uppercase;
        }
        
        .list-options paper-input[type='search'] {
            width: 400px;
        }
        
        ::content iron-collapse.sub-items {
            border-bottom: 2px solid #ccc;
            background-color: #f6f6f6;
        }
        
        ::content iron-collapse.sub-items .info-item {
            padding: 16px 0 16px 46px;
            border-bottom: 1px solid #ccc;
            min-height: inherit;
            opacity: 0.54;
            font-size: 0.9em;
        }
        
        ::content .active-true {
            color: #999;
        }
        
        ::content .session-active {
            color: #000;
        }
        
        ::content .revoke {
            background-color: var(--red-color);
            color: #fff;
            padding: 2px 6px;
        }
        
        paper-fab {
            position: absolute !important;
            top: -68px;
            right: 32px;
        }
        </style>
    </template>
</dom-module>

        }

        }
        
        .info-group .info-item:nth-of-type(2n) {
            background-color: #f2f2f2;
        }
        
        .info-group .info-item:last-of-type {

        }

</dom-module>
<dom-module id="forms">
    <template>
        <style>
        :host {
            display: block;
        }
        
        :host[focused] {
            outline: none;
        }
        
        paper-material.form {
            background-color: #fff;
            padding: 24px;
        }
        
        :host::content form paper-button {
            background-color: var(--mist-blue);
            color: #fff;
            margin: 0;
            @apply(--layout-flex);
        }
        
        ::content paper-button {
            font-weight: 400;
            padding: 0.8em 1.57em 0.7em 1.57em;
        }
        
        ::content form paper-menu > paper-button {
            margin: 8px;
        }
        
        ::content form paper-button > * {
            color: #fff;
        }
        
        :host paper-button[disabled] {
            background-color: #eaeaea;
            color: #a8a8a8;
            cursor: not-allowed;
            margin: 0
        }
        
        ::content hr {
            height: 0;
            border-bottom: 1px solid #eee;
            background: transparent;
            border-width: 0 0 1px 0;
            margin: 32px 0 8px 0;
        }
        
        paper-material > h2 {
            margin: 0;
            height: 36px;
            line-height: 36px;
            padding-left: 0;
        }
        
        ::content paper-item:hover {
            background-color: var(--mist-lighter-color);
        }
        
        paper-dropdown-menu::content paper-item:last-of-type {
            border-bottom: 0 none;
        }
        
        paper-dropdown-menu::content paper-menu {
            padding: 0;
        }
        
        paper-dropdown-menu::content iron-dropdown {
            position: absolute;
            top: 15px !important;
            left: 0px !important;
            right: 0;
            width: 100%;
        }
        
        paper-dropdown-menu::content iron-dropdown .dropdown-content {
            width: 100%;
        }
        
        paper-textarea.like-editor >::content textarea {
            color: #fff !important;
            padding: 2px !important;
            padding: 4px 8px !important;
            font-size: 0.9em !important;
            font-family: monospace !important;
        }
        
        paper-textarea.like-editor >::content iron-autogrow-textarea {
            background-color: var(--mist-dark-color);
        }
        </style>
    </template>
</dom-module>
<dom-module id="dialogs">
    <template>
        <style>
            paper-menu,
            paper-dropdown-menu {
                width: 100%;
            }

            paper-dialog {
                width: 300px;
            }

            paper-dialog-scrollable p {
                margin: 0 24px 24px 24px;
                font-size: 16px;
                color: rgba(0,0,0,0.54);
            }

            paper-dialog paper-icon-button.close {
                position: absolute;
                margin: 0;
                top: 15px;
                right: 16px;
            }
            .btn-group {
                display: flex;
                justify-content: flex-end;
                margin: 0 24px;
            }
        </style>
    </template>
</dom-module>

        .info-card {

            max-width: 920px;
            margin: 0 auto 20px;
        }
        
        .info-card .title-text {

            /*            background: #eeedeb;
            background: -moz-linear-gradient(top, #eeedeb 0%, #d4d4d4 100%);
            background: -webkit-linear-gradient(top, #eeedeb 0%, #d4d4d4 100%);

</dom-module>
